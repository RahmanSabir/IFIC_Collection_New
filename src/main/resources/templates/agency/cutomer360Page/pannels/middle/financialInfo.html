<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Financial Information</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="guarantorOne-info">
    <div class="loandetail-area-sp box box-primary">
        <div class="box-header with-border">
            <label class="box-title">Financial Information</label>
        </div>
        <form method="post" id="generalInfoFormViw">
            <div id="layout-form-general" class="loancaseentry-sp general-div" style="margin-left: 0px">
                <div class="loan-init-details-sp-inner">

                    <!--<img class="img-thumbnail" alt="Customer Image"/>-->
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Loan A/C No :</label>
                        <label class="col-sm-3 custom-form-lebel" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">Branch Name :</label>
                        <label class="col-sm-3 custom-form-lebel" ></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Disbursement/Issue Date : </label>
                        <label class="col-sm-4 custom-form-lebel"></label>
                        <label class="col-sm-3 custom-details-lebel-left">Expiry Date : </label>
                        <label class="col-sm-4 custom-form-lebel"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Product Name :</label>
                        <label class="col-sm-4 custom-form-lebel" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">CL Status :</label>
                        <label class="col-sm-4 custom-form-lebel" ></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Sanction Amount :</label>
                        <label class="col-sm-4 custom-form-lebel" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">Tenor :</label>
                        <label class="col-sm-4 custom-form-lebel" ></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Month end Outstanding :</label>
                        <label class="col-sm-3 custom-form-lebel" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">EMI Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Overdue Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"></label>
                        <label class="col-sm-3 custom-details-lebel-left">EMI Date :</label>
                        <label class="col-sm-3 custom-form-lebel"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Schedule Date/EMI Due Date :</label>
                        <label class="col-sm-3 custom-form-lebel"></label>
                        <label class="col-sm-3 custom-details-lebel-left">Product Name :</label>
                        <label class="col-sm-3 custom-form-lebel"></label>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>


</html>
