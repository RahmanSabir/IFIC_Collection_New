<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Account Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="account-details">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Account Details</h3>

        </div>
        <div class="box-body">
            <form class="form-horizontal csi-view-form">
                <table class="table table-bordered custom_dt">
                    <thead class="thead-light">
                    <tr>
                        <th class="text-center">SL</th>
                        <th class="text-center">Account no.</th>
                        <th class="text-center">Customer Name</th>
                        <th class="text-center">Bucket</th>
                        <th class="text-center">Outstanding</th>
                        <th class="text-center">Overdue(amount)</th>
                        <th class="text-center">No. of Overdue</th>
                        <th class="text-center">EMI</th>
                        <th class="text-center">Loan Status</th>
                        <th class="text-center">CL status</th>
                        <th class="text-center">Branch Name</th>
                        <th class="text-center">Division</th>
                        <th class="text-center">File Handover date</th>
                        <th class="text-center">Legal status (Y/N)</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
