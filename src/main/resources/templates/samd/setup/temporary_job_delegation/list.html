<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Temporary Job Delegation List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Temporary Job Delegation List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/samd/setup/temporary-job-delegation/show-page}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New Job Delegation </a>
                            <table th:if="${temporaryJobDelegationList!=null}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Remarks</th>
                                    <th>From User</th>
                                    <th>To User</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="temporaryJobDelegation : ${temporaryJobDelegationList}">
                                    <td th:text="${temporaryJobDelegation.type}"></td>
                                    <td th:text="${temporaryJobDelegation.remarks}"></td>
                                    <td th:text="${temporaryJobDelegation.fromUser.pin}"></td>
                                    <td>
                                        <ul>
                                            <li th:each="employee :${temporaryJobDelegation.toUser}" th:text="${employee.pin}"></li>
                                        </ul>
                                    </td>
                                    <!--<td th:text="${status.count}"></td>
                                    <td><span th:text="${courseOfAction.name}"></span></td>
                                    <td>
                                        <ul >
                                            <li th:each="caseType: ${courseOfAction.caseTypes}" th:text="${caseType.name}"></li>
                                        </ul>
                                    </td>
                                    <td class="text-capitalize" th:text="${courseOfAction.contestedType}"></td>
                                    <td th:text="${(courseOfAction.hasServiceReturnTypes) ? 'Yes' : 'No'}"></td>
                                    <td th:text="${(courseOfAction.hasPublication) ? 'Yes' : 'No'}"></td>
                                    <td th:text="${(courseOfAction.hasPossession) ? 'Yes' : 'No'}"></td>
                                    <td th:text="${(courseOfAction.hasDeed) ? 'Yes' : 'No'}"></td>
                                    <td th:text="${(courseOfAction.hasSummonReturn) ? 'Yes' : 'No'}"></td>
                                    <td th:text="${(courseOfAction.enabled) ? 'Active' : 'Inactive'}"></td>-->
                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs"
                                        th:href="@{/collection/samd/setup/temporary-job-delegation/edit(id=${temporaryJobDelegation.id})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-success btn-xs disabled">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                        <!--<a class="btn btn-xs btn-xs-dlt"-->
                                        <!--th:href="@{/legal/setup/courseofaction/remove(id=${courseOfAction.id})}">-->
                                        <!--<i class="fa fa-trash"></i>-->
                                        <!--Delete-->
                                        <!--</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
