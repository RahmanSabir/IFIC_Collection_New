<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>DPD</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${dpd.id == null}" class="box-title">Create New DPD</h3>
                            <h3 th:if="${dpd.id != null}" class="box-title">Update DPD</h3>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4"></label>
                            <div class="col-sm-8">
                                <span th:text="${error}" style="color: red;"></span>
                            </div>
                        </div>

                        <form class="form-horizontal validate" method="post" th:action="@{/collection/samd/dpd/create}"
                              th:object="${dpd}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label required"> DPD Name</label>
                                    <div class="col-sm-8">
                                        <input type="number" name="SOLID" class="form-control required" th:required="true"
                                               th:field="*{dpdName}" placeholder="Bucket Name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label required">Status:</label>
                                    <div class="col-sm-8">
                                        <fieldset id="group1">
                                            <input type="radio" name="enabled" id="enabled"
                                                   th:checked="${dpd.enabled == true}" th:value="true">
                                            Active</input>
                                            <input type="radio" name="enabled" id="enabled"
                                                   th:checked="${dpd.enabled == false}" th:value="false">
                                            Inactive </input>

                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm"
                                   href="/collection/samd/dpd/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
