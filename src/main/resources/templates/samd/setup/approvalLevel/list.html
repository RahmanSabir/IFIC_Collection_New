<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Approval Level</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper" >
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Approval Level</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/samd/setup/approval-level/create}">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span> Approval Level</span>
                            </a>

                            <table id="approval-level-table" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>SL</th>
                                        <th>Level Name</th>
                                        <th>Status</th>
                                        <!--<th>Updated By</th>-->
                                        <!--<th>Updated At</th>-->
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="level, index : ${levels}">
                                        <td th:text="${index.index + 1}"></td>
                                        <td th:text="${level.getName()}"></td>
                                        <td>
                                            <span th:if="${level.enabled == true}">Active</span>
                                            <span th:if="${level.enabled == false}">Inactive</span>

                                        </td>
                                        <!--<td>-->
                                            <!--<span th:if="${level.getCreatedBy() != null}" th:text="${level.getCreatedBy()}"></span>-->
                                            <!--<span th:if="${level.getCreatedBy() == null}" th:text="${level.getModifiedBy()}"></span>-->
                                        <!--</td>-->
                                        <!--<td>-->
                                            <!--<span th:if="${level.getCreatedDate() != null}" th:text="${#calendars.format(level.getCreatedDate(), 'dd-MMM-yyyy hh:mm:ss aa')}"></span>-->
                                            <!--<span th:if="${level.getCreatedDate() == null}" th:text="${#calendars.format(level.getModifiedDate(), 'dd-MMM-yyyy hh:mm:ss aa')}"></span>-->
                                        <!--</td>-->
                                        <td>
                                            <a class="btn btn-primary btn-xs" th:href="@{/collection/samd/setup/approval-level/edit?id=}+${level.getId()}">
                                                <span class="fa fa-pencil"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <script>
                    $(document).ready(function(){
                        $('#approval-level-table').dataTable({
                            responsive: true
                        });
                    });
                </script>
            </div>
        </section>
    </div>
</div>
</body>
</html>
