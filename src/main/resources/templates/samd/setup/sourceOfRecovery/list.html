<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Source of Recovery List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Source of Recovery List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/samd/setup/source-of-recovery/create}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New Source of Recovery </a>
                            <table th:if="${sourceOfRecoveryList!=null}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sourceOfRecovery : ${sourceOfRecoveryList}">
                                    <td th:text="${sourceOfRecovery.name}"></td>
                                    <td>
                                        <span th:if="${sourceOfRecovery.enabled == true}">Active</span>
                                        <span th:if="${sourceOfRecovery.enabled == false}">Inactive</span>
                                    </td>

                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs"
                                        th:href="@{/collection/samd/setup/source-of-recovery/edit(id=${sourceOfRecovery.id})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-success btn-xs disabled">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
