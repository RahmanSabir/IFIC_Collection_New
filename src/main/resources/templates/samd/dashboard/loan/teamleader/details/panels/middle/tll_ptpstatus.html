<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Team PTP Status</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="tll_ptpstatus">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Team PTP Status</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <table name="letter_info"
                       class=" table table-striped table-bordered custom_dt">
                    <thead>
                    <tr>
                        <th class="text-center">PTP</th>
                        <th class="text-center">No of Account</th>
                        <th class="text-center">Amount</th>
                    </tr>
                    </thead>
                    <tbody id="ptp_status_summery_view">

                    </tbody>
                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
