<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Secured Card Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="securedcard">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Secured Card Details</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">

                <table name="letter_info"
                       style="display: block; overflow: auto"
                       class=" table table-striped table-bordered custom_dt">
                    <thead>
                    <tr>
                        <th>SL</th>
                        <th>Card No</th>
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Limit</th>
                        <th>Outstanding</th>
                        <th>Min. Due Amount</th>
                        <th>Limit LTV %</th>
                        <th>Outstanding %</th>
                        <th>Alias Name</th>
                        <th>FDR Account</th>
                        <th>FDR Account Name</th>
                        <th>FDR Value(Amount)</th>
                        <th>Maturity Date</th>
                        <th>FDR Link Account</th>
                        <th>FDR Link A/C Name</th>

                    </tr>
                    </thead>
                    <tbody id="secured_card_tbody">

                    </tbody>

                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
