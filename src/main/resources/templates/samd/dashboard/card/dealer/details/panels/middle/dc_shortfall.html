<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Short Fall Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="dc_shortfall">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Short Fall Details</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">

                <table name="letter_info"
                       class=" table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center">Short Fall for Min Due </th>
                        <th class="text-center">Short Fall for Back Amount</th>
                        <th class="text-center">Short Fall for Save Amount</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td class="text-center">25</td>
                        <td class="text-center">41</td>
                        <td class="text-center">10</td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
