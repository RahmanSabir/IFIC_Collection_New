<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Live Status Report</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="livestatusreport">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Live Status Report</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <label>Today's Report:</label>
                <div class="csi-indi-form-box">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">PAR Result (Amount-%) :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="sds">24</label>
                        <label class="col-sm-3 custom-details-lebel-left">NPL Result (Amount-%) :</label>
                        <label class="col-sm-3 custom-form-lebel" id="keptPtp">52</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Total Account for today :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="cured">42</label>
                        <label class="col-sm-3 custom-details-lebel-left">Current Logged User:</label>
                        <label class="col-sm-3 custom-form-lebel"  id="cured">10</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Current Employee Status :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="cured">52</label>
                        <label class="col-sm-3 custom-details-lebel-left">Remaining Working Days:</label>
                        <label class="col-sm-3 custom-form-lebel"  id="cured">65</label>
                    </div>
                </div>
                <br>
                <label>Last Month's Report:</label>
                <div class="csi-indi-form-box">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">PAR Result (Amount-%) :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="sds">55</label>
                        <label class="col-sm-3 custom-details-lebel-left">NPL Result (Amount-%) :</label>
                        <label class="col-sm-3 custom-form-lebel" id="keptPtp">41</label>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</body>


</html>
