<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Agency Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="agency-details">
    <div id="layout-cibReport" th:fragment="rfd">
        <div class="csi-view-form-full-area csi-view-indtable">
            <div class="box-header with-border csi-view-box-header">
                <h3 class="box-title" >Agency Details</h3>

            </div>
            <div class="box-body" >
                <form class="form-horizontal csi-view-form">

                    <table name="letter_info"
                           class=" table table-striped table-bordered custom_dt">
                        <thead>
                        <tr>
                            <th>Agency Name</th>
                            <th>Total Accounts </th>
                            <th>Outstanding</th>
                            <th>PTP Details</th>
                            <th>Payment Details</th>
                            <th>Age Code Details</th>
                            <th>Agency Performance</th>
                            <th>Age Code Wise(Option, No of Accounts, Outstanding Total, Outstanding Percentage)</th>
                            <th>Agency Performance</th>
                            <th>Bucket Wise</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data,status: ${agencycard}" >
                            <td th:text="${data.name}"></td>
                            <td>12</td>
                            <td>12</td>
                            <td>2</td>
                            <td>12330</td>
                            <td>1</td>
                            <td>3</td>
                            <td>2</td>
                            <td>Good</td>
                            <td>3</td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>


    </div>

</div>
</body>


</html>
