<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Daily Activity Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="daily-activity">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Daily Activity Details</h3>
        </div>

        <div class="box-body" >

            <div class="row">
                <label  class="col-sm-2 custom-form-lebel-right">Start Hour.</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Account No" id="accountNo" name="accountNo" />
                </div>

                <label  class="col-sm-2 custom-form-lebel-right">End Hour.</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Account No" id="accountNo" name="accountNo" />
                </div>

                <div class="form-group col-sm-2 pull-right">
                    <button class="btn btn-success btn-block pull-right" id="advCustSearchButton" name="advCustSearchButton">View</button>
                </div>
            </div>
            <br>
            <br>
            <form class="form-horizontal csi-view-form">

                <table name="letter_info"
                       class=" table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Dealer PIN</th>
                        <th>Dealer Name</th>
                        <th>Daily Note</th>
                        <th>Diary Notes</th>
                        <th>PTP</th>
                        <th>Hot Note</th>
                        <th>Visit Ledger</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td>Dummy</td>

                        <td>Dummy</td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
