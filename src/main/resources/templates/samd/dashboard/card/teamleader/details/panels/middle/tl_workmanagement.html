<div id="layout-cibReport" th:fragment="tl_workmanagement">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Work Management</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <label>Active:</label>
                <table name="letter_info"
                       class=" table table-striped table-bordered custom_dt">
                    <thead>
                    <tr>
                        <th>Date </th>
                        <th>Log In</th>
                        <th>Log Out</th>
                        <th>Logging Reason</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="late,status:${lateReason}">
                        <td th:text="${#dates.format(late.createdDate, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${#dates.format(late.createdDate, 'hh:mm')}"></td>
                        <td th:text="${#dates.format(late.modifiedDate, 'hh:mm')}"></td>
                        <td>Regular</td>
                    </tr>
                    </tbody>
