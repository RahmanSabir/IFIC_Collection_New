<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Previous approval related to loan rescheduling /settlement waiver (after classification)</title>
</head>
<body>
<div id="loan_rescheduling" th:fragment="loan-rescheduling-tab">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Previous approval related to loan rescheduling /settlement waiver (after
                classification)</h3>
            <div>
                <button id="add-loan-rescheduling" class=" btn btn-sm btn-info pull-right" data-toggle="modal"
                        data-target="#modal-loan-rescheduling">
                    <i class="fa fa-plus-square"></i>
                    Add More
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="modal fade" id="modal-loan-rescheduling" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        onclick="loanReschedulingClearData()" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                                <h3>Previous approval related to loan rescheduling /settlement waiver (after
                                    classification)</h3>
                            </div>
                            <form id="loan-reschedul-saveForm" action="" method="post" class="form-horizontal">
                                <input type="hidden" id="loan-reschedul-id" name="id"/>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Approval
                                        Reference </label>
                                    <div class="col-sm-4">
                                        <input type="text" name="approvalReference" id="approval_reference" class="form-control"
                                               placeholder="Approval Reference"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left">Date</label>
                                    <div class="col-sm-4">

                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" name="approvalDate" id="approval_date"
                                                   class="form-control fu2-date" placeholder="dd-mm-yyyy" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left ">Details</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="details"
                                               id="approval_details" name="approvalDetails"></input>
                                    </div>
                                </div>
                                <div class="modal-footer text-center">
                                    <button type="button" class="btn btn-info" id="loan-reschedul-save-btn"
                                            onclick="loanReschedulingSave()">Save
                                    </button>
                                    <button type="button" id="loan-reschedul-cancel-btn" class="btn btn-danger"
                                            onclick="loanReschedulingClearData()" data-dismiss="modal">Close
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-horizontal csi-view-form" id="loan-reschedul">
                <div id="loan-rescheduling_info">
                    <table name="loan-rescheduling" id="loan_rescheduling_table"
                           class=" table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Approval Reference</th>
                            <th>Date</th>
                            <th>Details</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="loan_rescheduling_tBody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/samd/loan-rescheduling.js}"></script>
</div>
</body>
</html>
