<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>UCB | CMS</title>
	<base href="/">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/css/toastme.css}" />
	<link rel="stylesheet" th:href="@{/custom-login/ionicons.min.css}" />
	<link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/blue.css}"/>

	<style>
		html, body {margin: 0; height: 100%; overflow: hidden}
		.login-page {
			background: url(images/lime-green-06.jpg);
			background-size: cover;
			background-position: center center;
		}

		.main-footer {
			margin-left: 0px;
			bottom: 0;
			position: fixed;
			width: 100%;
			padding: 5px;
		}
	</style>

	<script th:inline="javascript">
        /*<![CDATA[*/
        window.context = /*[[${context}]]*/ "";
        window.csrfToken = /*[[${_csrf.token}]]*/ "";
        window.csrfHeader = /*[[${_csrf.headerName}]]*/ "";
        /*]]>*/
	</script>

</head>
<body class="hold-transition login-page" style="zoom: 85%">
<div class="login-box">
	<div class="login-box-body" style="border-radius: 10px;">
		<center>
			<img th:src="@{/images/ific.png}" style="width:220px;" alt="United Commercial Bank Limited"/>

		</center>
		<br/>
		<h5 class="login-box-msg text-bold text-black">
			COLLECTION & RECOVERY SYSTEM
		</h5>

		<div id="login_reason">
			<form id="form" method="Get" th:action="@{/auth/password-reset/email-verify}">

				<div th:if="${warning}" style="text-align: center; width: 100%;">
					<div class="alert alert-danger">
						User could not found. Please contact with Administrator !
					</div>
				</div>

				<div class="form-group has-feedback">
					<input type="email" name="email" class="form-control" placeholder="Enter Email" required="required" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<a th:href="@{/}">Back</a>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<footer class="main-footer">
	<div class="pull-right hidden-xs">
		Developed By <b>Unisoft Systems Ltd.</b>
	</div>
	<strong>
		Copyright &copy; 2022. <a style="color: #ed1b24" href="https://www.ificbank.com.bd/">IFIC Bank Ltd.</a>.</strong>
	All rights reserved.
</footer>
</body>
</html>
