<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>IFIC | CMS</title>
    <base href="/">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/toastme.css}" />
    <link rel="stylesheet" th:href="@{/custom-login/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/blue.css}"/>

    <style>
        html, body {margin: 0; height: 100%; overflow: hidden}
        .login-page {
            background: url(images/lime-green-06.jpg);
            background-size: cover;
            background-position: center center;
        }

        .main-footer {
            margin-left: 0px;
            bottom: 0;
            position: fixed;
            width: 100%;
            padding: 5px;
        }
    </style>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.context = /*[[${context}]]*/ "";
        window.csrfToken = /*[[${_csrf.token}]]*/ "";
        window.csrfHeader = /*[[${_csrf.headerName}]]*/ "";
        /*]]>*/
    </script>

</head>
<body class="hold-transition login-page" style="zoom: 85%">
<div class="login-box">
    <div class="login-box-body" style="border-radius: 10px;">
        <center>
            <img th:src="@{/images/ific.png}" style="width:220px;" alt="IFIC"/>

        </center>
        <br/>
        <h5 class="login-box-msg text-bold text-black">
            COLLECTION & RECOVERY SYSTEM
        </h5>

        <div id="login_reason">
            <div id="passworResetForm">
            <form id="form" method="post" th:action="@{/auth/password-reset/save-password}" th:object="${UserPasswordResetDto}">
                <input type="hidden" name="username" th:value="${username}"/>

                <div class="form-group has-feedback">
                    <input
                           name="password"
                           type="password"
                           class="form-control"
                           placeholder="Password"
                           autocomplete="off"
                           required="required" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           placeholder="Confirm Password"
                           autocomplete="off"
                           required="required" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div th:if="${#fields.hasAnyErrors()}">
                    <ul>
                        <li style="color: red"  th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </ul>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <a th:href="@{/}">Back</a>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<footer class="main-footer">
    <div class="pull-right hidden-xs">
        Developed By <b>Unisoft Systems Ltd.</b>
    </div>
    <strong>
        Copyright &copy; 2022. <a style="color: #ed1b24" href="https://www.ificbank.com.bd/">IFIC Bank Ltd.</a>.</strong>
    All rights reserved.
</footer>
</body>
</html>
