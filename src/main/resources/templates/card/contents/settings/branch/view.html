<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Branch-View</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<div class="col-md-offset-3 col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">View Branch Details</h3>
					<a th:href="@{/branch/list}" type="submit" class="btn btn-primary pull-right">Back to Branch List</a>
				</div>
				<div></div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="box-body">

						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">District</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch?.district?.name}" ></level>
							</div>
						</div>

						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Branch Name</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.branchName}" ></level>
							</div>
						</div>

						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Branch Address</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.address}" ></level>
							</div>
						</div>

						<!--<div class="form-group form-group-code">-->
							<!--<label class="col-sm-4 control-label">Branch Code</label>-->
							<!--<div class="col-sm-8 custom-form-control">-->
								<!--<level th:text="${branch.branchCode}" ></level>-->
							<!--</div>-->
						<!--</div>-->
						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Routing No</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.routingNo}" ></level>
							</div>
						</div>
						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Contact Name</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.contactPerson}" ></level>
							</div>
						</div>
						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Contact Number</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.primaryPhoneNo}" ></level>
							</div>
						</div>

						<!--<div class="form-group form-group-code">-->
							<!--<label class="col-sm-4 control-label">Secondary Phone No.</label>-->
							<!--<div class="col-sm-8 custom-form-control">-->
								<!--<level th:text="${branch.secondayPhoneNo}" ></level>-->
							<!--</div>-->
						<!--</div>-->

						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Contact Email Address</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${branch.email}" ></level>
							</div>
						</div>

						<!--<div class="form-group form-group-code">-->
							<!--<label class="col-sm-4 control-label">Designation</label>-->
							<!--<div class="col-sm-8 custom-form-control">-->
								<!--<level th:text="${branch.designation}" ></level>-->
							<!--</div>-->
						<!--</div>-->

						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Status</label>
							<div class="col-sm-8 custom-form-control">
								<level th:text="${(branch.enabled) ? 'Active' : 'Inactive'}" ></level>
							</div>
						</div>


					</div>
				</form>
			</div>
			<!-- /.box -->
		</div>
	</div>
</body>
</html>
