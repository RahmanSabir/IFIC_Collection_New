<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Template permission-List</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-custom">
			<div class="row">
				<div class="col-xs-12">
					<div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Template Permission List</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">

									<table th:if="${roleList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
										<thead>
											<tr>
												<th style="width: 10%">Sl No.</th>
												<th >Name</th>
												<th>Description</th>
												<th >Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="role,status : ${roleList}">
												<td th:text="${status.count}"></td>
												<td th:text="${role.name}"> </td>
												<td th:text="${role.description}"></td>
												<td>
						                            <a class="btn btn-xs" th:href="@{/user-role/template/edit(id=${role.roleId})}"><i class="fa fa-edit"></i>Edit</a>
													<a class="btn btn-xs" th:href="@{/user-role/template/viewDetails(id=${role.roleId})}"><i class="fa fa-edit"></i>View</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
