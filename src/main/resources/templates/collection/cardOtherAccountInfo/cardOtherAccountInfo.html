<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Other Card Account List</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-custom">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Other Card Account List</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <a class="btn btn-primary btn-xs" th:href="@{/cardOtherAccountInfo/create}"><span class="glyphicon glyphicon-plus"> </span> Add Card Other Account </a>
                                <table th:if="${cardotheraccountlist!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-condensed table-striped table-bordered dt-responsive nowrap" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="width:7%">Sl No.</th>
                                        <th>Account No</th>
                                        <th>Customer Id</th>
                                        <th>Remarks</th>
                                        <th style="text-align: center">Status</th>
                                        <th style="width: 20%;text-align: center">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="card,status : ${cardotheraccountlist}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${card?.otherAccountNo}"></span></td>
                                        <td><span th:text="${card?.customerBasicInfoEntity?.customerId}"></span></td>
                                        <td><span th:text="${card?.otherRemark}"></span></td>
                                        <td style="text-align: center">
                                            <span th:if="${card.enabled == true}" th:text="Active"></span>
                                            <span th:if="${card.enabled == false}" th:text="Inactive"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <!--<a class="btn btn-xs" th:href="@{/collection/agency/edit(id=${card.id})}"><i class="fa fa-edit"></i>Edit</a>
                                            <a class="btn btn-xs" th:href="@{/collection/agency/view(id=${card.id})}"><i class="fa fa-edit"></i>View</a>-->
                                            <div th:if = "${card.enabled == false}" >
                                                -
                                            </div>
                                            <a onclick="return confirm('Are you sure you want to delete ?')" class="btn btn-xs btn-danger " th:if="${card.enabled == true}" th:href="@{/cardOtherAccountInfo/delete(id=${card.id})}"><i class="fa fa-edit"></i>Delete</a>
                                            <!--<a class="btn btn-xs" th:href="@{/branch/remove(id=${branch?.branchId})}"> <i class="fa fa-trash"></i>Delete</a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
