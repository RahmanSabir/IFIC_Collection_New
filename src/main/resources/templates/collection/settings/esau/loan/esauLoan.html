<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> ESAU Rating- Loan</title>
</head>
<body>
	<div layout:fragment="content"th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${esauLoan.id == null}" class="box-title">Create New ESAU Rating- Loan</h3>
								<h3 th:if="${esauLoan.id != null}" class="box-title">Update ESAU Rating- Loan</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:if="${session.urlList.contains('/collection/loan/esau/create')}" th:action="@{/collection/loan/esau/create}" th:object="${esauLoan}">
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">

									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Rating Name</label>
										<div class="col-sm-8">
											<input name="ratingName" type="text" id="ratingName" th:field="*{ratingName}" class="form-control required" placeholder="Rating Name" required/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Final Avg. Upper Limit </label>
										<div class="col-sm-8">
											<input name="finalAvgUpperLimit" type="number" id="finalAvgUpperLimit" th:field="*{finalAvgUpperLimit}" class="form-control" required/>
										</div>
									</div>

									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Final Avg. Lower Limit</label>
										<div class="col-sm-8">
											<input name="finalAvgLowerLimit" type="number" id="finalAvgLowerLimit" th:field="*{finalAvgLowerLimit}" class="form-control" required/>
										</div>
									</div>

									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8" >
											<fieldset id="group1" >
												<input type="radio" name="enabled" th:checked="${esauLoan?.enabled == true} " th:value="true" > Active</input>
												<input type="radio"  name="enabled" th:checked="${esauLoan?.enabled == false}" th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/loan/esau/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
