<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Loan Status</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Loan Status List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm"  th:href="@{/collection/loanstatus/create}"><span class="glyphicon glyphicon-plus"> </span> Add Loan Status </a>
                            <table th:if="${loanStatus!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Loan Status</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="loan,status : ${loanStatus}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${loan.name}"></span></td>
                                    <td>
                                        <span th:if="${loan.enabled == true}" th:text="Active"></span>
                                        <span th:if="${loan.enabled == false}" th:text="Inactive"></td>
                                    <td>
                                        <a class="btn btn-xs btn-primary" th:href="@{/collection/loanstatus/edit(id=${loan.id})}"><i class="fa fa-edit"></i>Edit</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
