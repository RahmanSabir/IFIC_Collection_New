<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Employee Status List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Employee Status List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/employee_status/create')}" th:href="@{/collection/employee_status/create}"><span class="glyphicon glyphicon-plus"> </span> Add Status </a>
								<table th:if="${statList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Status Name</th>
										<th>Status Code</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="status,si : ${statList}">
										<td th:text="${si.count}"></td>
										<td><span th:text="${status.name}"></span></td>
										<td><span th:text="${status.code}"></span></td>
										<td>
											<span th:if="${status.enabled == true}" th:text="Active"></span>
											<span th:if="${status.enabled == false}" th:text="Inactive"></span>
										</td>
										<td>
											<a th:if="${session.urlList.contains('/collection/employee_status/edit')}" class="btn btn-xs btn-primary" th:href="@{/collection/employee_status/edit(id=${status.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a th:if="${session.urlList.contains('/collection/employee_status/view')}" class="btn btn-xs btn-success" th:href="@{/collection/employee_status/view(id=${status.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
