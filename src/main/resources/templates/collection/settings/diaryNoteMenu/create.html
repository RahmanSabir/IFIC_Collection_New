<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> Reason For Delinquency</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${dnoteMenu.id == null}" class="box-title">Create New Reason For Delinquency</h3>
								<h3 th:if="${dnoteMenu.id != null}" class="box-title">Update Reason For Delinquency</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/collection/dnote_menu/create}" th:object="${dnoteMenu}">
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Reason For Delinquency Name</label>
										<div class="col-sm-8">
											<input type="text" name="name" class="form-control required" th:required="true" th:field="*{name}" placeholder="Menu Name" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Reason For Delinquency Code </label>
										<div class="col-sm-8">
											<input type="text" name="code" class="form-control required" th:field="*{code}" placeholder="Menu Code " />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Remarks </label>
										<div class="col-sm-8">
											<textarea type="text" name="remarks" class="form-control required" th:field="*{remarks}" placeholder="Remarks " />
										</div>
									</div>

									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8">
											<fieldset id="group1">
												<input  type="radio" name="enabled" id="enabled" th:checked="${dnoteMenu.enabled ==true}"  th:value="true"> Active</input>
												<input type="radio"  name="enabled" id="enabled" th:checked="${dnoteMenu.enabled ==false}" th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm ">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/dnote_menu/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>


	</div>
</body>
</html>
