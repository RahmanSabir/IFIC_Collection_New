<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title> Employee Profile Details </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<style>
							.form-horizontal .control-label {
								padding-top: 0px;
								margin-bottom: 0;
								text-align: right;
							}
						</style>
						<div class="box-header with-border">
							<h3 class="box-title">View Employee Profile Details</h3>
							<a th:href="@{/collection/employeeprofile/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
						</div>
						<div>
							<style>
								ol, ul {
									padding: 0px;
								}
							</style>
						</div>

						<form class="form-horizontal">
							<div class="box-body">

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Employee ID</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:text="${profile.getEmployeePin()}" ></level>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Employee Name</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:text="${profile.getEmlpoyeeName()}" ></level>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Employee Job Role</label>
									<div class="col-sm-8 custom-form-control br">
										<ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
											<li style="display:inline" th:each="productType : ${profile.getJobRoleEntity()}"><span class="label label-success" th:text="${productType.getName()}"></span></li>
										</ul>
									</div>
								</div>
								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Status</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:if="${profile.enabled == true}" th:text="Active"></level>
										<level th:if="${profile.enabled == false}" th:text="Inactive"></level>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
