<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> Collection Role </title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-primary">
							<style>
								.form-horizontal .control-label {
									padding-top: 0px;
									margin-bottom: 0;
									text-align: right;
								}
							</style>
							<div class="box-header with-border">
								<h3 class="box-title">View Collection Role Details</h3>
								<a th:href="@{/collection/designation/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
							</div>

							<form class="form-horizontal">
								<div class="box-body">
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label">Collection Role Name</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${designation.name}" ></level>
										</div>
									</div>

									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label">Collection Role Code</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${designation.desCode}" ></level>
										</div>
									</div>

									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label">Description</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${designation.description}" ></level>
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label">Satus</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:if="${designation.enabled == true}" th:text="Active"></level>
											<level th:if="${designation.enabled == false}" th:text="Inactive"></level>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
