<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Division List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Division List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px;" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/division/create')}" th:href="@{/collection/division/create}"><span class="glyphicon glyphicon-plus"> </span> Add Unit </a>
								<table th:if="${divList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered text-center" width="100%">
									<thead>
									<tr>
										<th >Sl No.</th>
										<th >Division</th>
										<th >Status</th>
										<th >Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="division,status : ${divList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${division.divName}"></span></td>
										<td>
											<span th:if="${division.enabled == true}" th:text="Active"></span>
											<span th:if="${division.enabled == false}" th:text="Inactive"></span>
										</td>
										<td>
											<a class="btn btn-primary btn-xs" th:if="${session.urlList.contains('/collection/division/edit')}" th:href="@{/collection/division/edit(id=${division.divId})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-success btn-xs" th:if="${session.urlList.contains('/collection/division/view')}" th:href="@{/collection/division/view(id=${division.divId})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

	</div>
</body>
</html>
