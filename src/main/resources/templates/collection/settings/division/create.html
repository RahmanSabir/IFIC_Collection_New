<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"/>
<title> Division</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:text="${((division.divId == null) ? 'Create' : 'Update') + ' Division'}" class="box-title">Form</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/collection/division/create}" th:object="${division}">
								<input type="hidden" th:field="*{divId}"/>
								<div class="box-body">

									<p th:if="${error}" class="text-center text-danger" th:text="${error}">Error </p>
									<p th:if="${message}" class="text-center text-success" th:text="${message}">message </p>

									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Division Name</label>
										<div class="col-sm-8">
											<input type="text" name="divName" class="form-control required"  th:field="*{divName}" placeholder="Division Name" />
										</div>
										<label class="col-sm-10 text-right text-danger"
											   th:if="${#fields.hasErrors('divName')}" th:errors="*{divName}"></label>
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Division Code</label>
										<div class="col-sm-8">
											<input type="text" name="divCode" class="form-control required" th:field="*{divCode}" placeholder="Division Code" />
										</div>
										<label class="col-sm-10 text-right text-danger"
											   th:if="${#fields.hasErrors('divCode')}" th:errors="*{divCode}">Division Code Error</label>
									</div>
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right">Description </label>
										<div class="col-sm-8">
											<textarea name="divDescription" class="form-control" th:field="*{divDescription}" placeholder="Description" ></textarea>
										</div>
										<!--<label class="col-sm-10 text-right text-danger"-->
											   <!--th:if="${#fields.hasErrors('divDescription')}" th:errors="*{divDescription}">Division description Error</label>-->
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8">
											<fieldset id="group1">
												<input  type="radio" name="enabled" id="enabled" th:checked="${division.enabled ==true}"  th:value="true"> Active</input>
												<input type="radio"  name="enabled" id="enabled" th:checked="${division.enabled ==false}" th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm ">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/division/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
