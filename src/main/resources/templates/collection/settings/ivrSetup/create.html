<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>IVR Setup</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${ivrEntity?.id == null}" class="box-title">Create New IVR Setup</h3>
                            <h3 th:if="${ivrEntity?.id != null}" class="box-title">Update IVR Setup</h3>
                        </div>

                        <form class="form-horizontal validate" th:method="post" th:action="@{/collection/settings/ivr-setup-Config/create}" th:object="${ivrEntity}">
                            <input type="hidden" th:field="*{id}"></input>

                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Dealer</label>
                                    <div class="col-sm-8">
                                        <select id="dealerPin" class="form-control input-sm select2" th:field="*{dealerPin}" th:required="true">
                                            <option th:value="0">Choose Dealer Pin</option>
                                            <option th:each="pin : ${dealerPinList}" th:value="${pin}" th:text="${pin}"></option>
                                        </select>
                                        <!--th:selected="${ivrEntity?.ivrEntityGroup?.id == group?.id}"><span-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Account Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ivrAccId" class="form-control required" th:field="*{ivrAccId}" th:required="true" placeholder="IVR Account Id"/>
                                        <!--<input type="text" name="name" class="form-control required" th:required="true" th:field="*{name}" placeholder="Sector Name" />-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Agent Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ivrAgentId" class="form-control required" th:field="*{ivrAgentId}" placeholder="IVR Agent Id"/>
                                        <!--<input type="text" name="code" class="form-control required" th:required="true" th:field="*{code}" placeholder="Sector code" />-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Skill Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="skillId" class="form-control required" th:field="*{skillId}" placeholder="IVR Skill Id"/>
                                        <!--<input type="text" name="code" class="form-control required" th:required="true" th:field="*{code}" placeholder="Sector code" />-->
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right">Status</label>
                                    <div class="col-sm-8">
                                        <fieldset id="group1">
                                            <input  type="radio" name="enabled" th:field="*{enabled}" th:checked="${ivrEntity?.enabled ==true}"  th:value="true"> Active</input>
                                            <input type="radio"  name="enabled" th:field="*{enabled}"  th:checked="${ivrEntity?.enabled ==false}" th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="button" class="btn btn-danger btn-sm"
                                   href="/collection/settings/ivr-setup-Config/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
