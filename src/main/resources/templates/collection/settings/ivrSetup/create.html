<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>IVR Setup</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">
                        <div class="box-header with-border" style="text-align: center;">
                            <!--<h3 th:if="${sector?.id == null}" class="box-title">Create New Sector</h3>-->
                            <!--<h3 th:if="${sector?.id != null}" class="box-title">Update Sector</h3>-->
                        </div>

                        <form class="form-horizontal validate" method="post">
                            <!--<input type="hidden" th:field="*{id}"></input>-->

                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Dealer</label>
                                <div class="col-sm-8">
                                    <select class="form-control required" name="dealerPin" required>
                                        <option value="">Select</option>
                                        <option th:each="pin :${dealerPinList}" th:value="${pin}"

                                                th:text="${pin}"></span></option>
                                    </select>
                                    <!--th:selected="${sector?.sectorGroup?.id == group?.id}"><span-->
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Account Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ivrAccId" class="form-control required"
                                               placeholder="Sector Name"/>
                                        <!--<input type="text" name="name" class="form-control required" th:required="true" th:field="*{name}" placeholder="Sector Name" />-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Agent Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ivrAgentId" class="form-control required"
                                               placeholder="Sector code"/>
                                        <!--<input type="text" name="code" class="form-control required" th:required="true" th:field="*{code}" placeholder="Sector code" />-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">IVR Skill Id</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="skillId" class="form-control required"
                                               placeholder="Sector code"/>
                                        <!--<input type="text" name="code" class="form-control required" th:required="true" th:field="*{code}" placeholder="Sector code" />-->
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right">Status</label>
                                    <div class="col-sm-8">
                                        <fieldset id="group1">
                                            <!--<input  type="radio" name="enabled" th:checked="${sector?.enabled ==true}"  th:value="true"> Active</input>-->
                                            <!--<input type="radio"  name="enabled"  th:checked="${sector?.enabled ==false}" th:value="false"> Inactive </input>-->
                                        </fieldset>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm"
                                   href="/collection/settings/ivr-setup-Config/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
