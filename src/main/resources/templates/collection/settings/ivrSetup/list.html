<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>IVR Employee List</title>
</head>
<body>
	<div layout:fragment="content"th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">IVR Employee List</h3>
							</div>
							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm"  th:if="${session.urlList.contains('/collection/sector/create')}" th:href="@{/collection/settings/ivr-setup-Config/create}"><span class="glyphicon glyphicon-plus"> </span> Add IVR Employee </a>
								<table id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Dealer Pin</th>
										<th>IVR Account Id</th>
										<th>IVR Agent Id</th>
										<th>IVR Skill Id</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
