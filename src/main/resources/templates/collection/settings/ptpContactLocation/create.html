<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"/>
	<title> PTP Contact Location</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="box box-primary">
						<div class="box-header with-border" style="text-align: center;">
							<h3 th:text="${((ptpContLoc.id == null) ? 'Create' : 'Update') + ' PTP Contact Location'}"
								class="box-title">PTP Contact Location</h3>
						</div>

						<form class="form-horizontal validate" method="post"
							  th:action="@{/collection/ptpContact_location/create}" th:object="${ptpContLoc}">
							<input type="hidden" th:field="*{id}"></input>
							<div class="box-body">

								<p th:if="${error}" class="text-center text-danger" th:text="${error}">Error </p>
								<p th:if="${message}" class="text-center text-success" th:text="${message}">Error </p>

								<div class="form-group">
									<label class="col-sm-4 custom-form-lebel-right required">Location Name</label>
									<div class="col-sm-8">
										<input type="text" name="contactLocation" class="form-control required"
											   th:required="true" th:field="*{contactLocation}"
											   placeholder="Location Name"/>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 custom-form-lebel-right required">Status</label>
									<div class="col-sm-8">
										<fieldset id="group1">
											<input type="radio" name="enabled" th:checked="${ptpContLoc.enabled ==true}"
												   th:value="true"> Active</input>
											<input type="radio" name="enabled"
												   th:checked="${ptpContLoc.enabled ==false}" th:value="false">
											Inactive </input>
										</fieldset>
									</div>
								</div>

							</div>
							<!-- /.box-body -->
							<div class="box-footer text-center">
								<button type="submit" class="btn btn-info btn-sm ">Submit</button>
								<a type="submit" class="btn btn-danger btn-sm"
								   href="/collection/ptpContact_location/list">Cancel</a>
							</div>
							<!-- /.box-footer -->
						</form>

					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
