<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Diary Note Sub Menu 2 List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Diary Note Sub Menu 2 List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/collection/dn_submenu2/create}"><span class="glyphicon glyphicon-plus"> </span> Add Diary Note Sub Menu 2 </a>
								<table th:if="${DNsubMenu2List!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Menu Name</th>
										<th>Sub Menu 1 Name </th>
										<th>Sub Menu 2 Name</th>
										<th >Sub Menu 2 Code</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="submenu2,status : ${DNsubMenu2List}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${submenu2.diaryNoteMenu.name}"></span></td>
										<td><span th:text="${submenu2.diaryNoteSubMenu1.name}"></span></td>
										<td><span th:text="${submenu2.name}"></span></td>
										<td><span th:text="${submenu2.code}"></span></td>


										<td>
											<span th:if="${submenu2.enabled == true}" th:text="Active"></span>
											<span th:if="${submenu2.enabled == false}" th:text="Inactive"></span>
										</td>
										<td>
											<a class="btn btn-xs btn-primary" th:href="@{/collection/dn_submenu2/edit(id=${submenu2.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-xs btn-success" th:href="@{/collection/dn_submenu2/view(id=${submenu2.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
