<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Asset Sub Classification Entry- Loan List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Asset Sub Classification Entry- Loan List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/subclassification/create')}"
                               th:href="@{/collection/subclassification/create}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add Asset Sub Classification Entry- Loan
                            </a>
                            <table th:if="${subclassificationlist!=null}" id="example" name="datatable-responsive"
                                   class="table table-condensed table-striped table-bordered" width="100%">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr th:each="subclass,status : ${subclassificationlist}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${subclass.name}"></span></td>
                                    <td><span th:text="${subclass.code}"></span></td>

                                    <td th:text="${(subclass.enabled)?'Active':'Inactive'}"></td>
                                    <td>
                                        <a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/subclassification/edit')}"
                                           th:href="@{/collection/subclassification/edit(id=${subclass.id})}"><i
                                                class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-success btn-xs" th:if="${session.urlList.contains('/collection/subclassification/view')}"
                                           th:href="@{/collection/subclassification/view(id=${subclass.id})}"><i
                                                class="fa fa-eye"></i>View</a>
                                        <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
