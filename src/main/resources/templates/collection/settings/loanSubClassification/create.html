<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>Add Asset Sub Classification Entry- Loan</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:text="${((subclassification.id == null)?'Create':'Update')+'Asset Sub Classification Entry- Loan'}" class="box-title">Form</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/collection/subclassification/create}" th:object="${subclassification}">
								<input type="hidden" th:field="*{id}"/>
								<div class="box-body">
									<div class="form-group text-center" th:if="${error}">
										<label class="col-sm-12 custom-form-lebel-right text-danger" th:text="${error}">error</label>
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Name</label>
										<div class="col-sm-8">
											<input type="text" class="form-control required" th:field="*{name}" placeholder="Name" required/>
										</div>
										<label class="col-sm-push-4 col-sm-8 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Code</label>
										<div class="col-sm-8">
											<input type="text" class="form-control required" th:field="*{code}" placeholder="Code" required/>
										</div>
										<label class="col-sm-push-4 col-sm-8 text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</label>
									</div>

									<div class="form-group">
										<label  class="col-sm-4 control-label-right required">Status:</label>
										<div class="col-sm-8">
											<fieldset id="group1">
												<input  type="radio" name="enabled" id="enabled" th:checked="${subclassification.enabled}" th:value="true"> Active
												<input type="radio"  name="enabled" id="disabled" th:checked="${!subclassification.enabled}" th:value="false"> Inactive

											</fieldset>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm ">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/subclassification/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
