<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Sector List</title>
</head>
<body>
	<div layout:fragment="content"th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Sector List</h3>
							</div>
							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm"  th:if="${session.urlList.contains('/collection/sector/create')}" th:href="@{/collection/sector/create}"><span class="glyphicon glyphicon-plus"> </span> Add Sector </a>
								<table th:if="${sectList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Sector Name</th>
										<th>Sector Code</th>
										<th>Sector Group</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="sector,status : ${sectList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${sector.name}"></span></td>
										<td><span th:text="${sector.code}"></span></td>
										<td><span th:text="${sector.sectorGroup.name}"></span></td>
										<td>
											<span th:if="${sector.enabled == true}" th:text="Active"></span>
											<span th:if="${sector.enabled == false}" th:text="Inactive"></td>
										<td>
											<a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/sector/edit')}" th:href="@{/collection/sector/edit(id=${sector.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-xs btn-success" th:if="${session.urlList.contains('/collection/sector/view')}" th:href="@{/collection/sector/view(id=${sector.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
