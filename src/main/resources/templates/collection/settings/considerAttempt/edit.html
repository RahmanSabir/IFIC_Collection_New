<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Consideration As Attempt List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Consideration As Attempt List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/considerAttempt/create')}"
                               th:href="@{/collection/considerAttempt/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Consideration  </a>
                            <table th:if="${considerAttemptList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th style="width:7%">Sl No.</th>
                                    <th>Consideration As Attempt</th>
                                    <th>Contact Type</th>
                                    <th>Consideration as Contact</th>
                                    <th>Contact Catagory</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="considerAttempt,status : ${considerAttemptList}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${considerAttempt.attemptName}"></span></td>
                                    <td><span th:text="${considerAttempt.contactType}"></span></td>
                                    <td><span th:each="contactCategory: ${considerAttempt.contactCategoryObj}">
                                        <span th:text="${contactCategory.considerationAsContact}"></span>,
                                    </span></td>
                                    <td><span th:each="contactCategory: ${considerAttempt.contactCategoryObj}">
                                        <span th:text="${contactCategory.contactCategoryName}"></span>,
                                    </span></td>
                                    <td>
                                        <span th:text="${considerAttempt.enabled ? 'Active' : 'Inactive'}"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs" th:if="${session.urlList.contains('/collection/considerAttempt/edit')}"
                                           th:href="@{/collection/considerAttempt/edit(id=${considerAttempt.id})}"><i class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-success btn-xs" th:if="${session.urlList.contains('/collection/considerAttempt/view')}"
                                           th:href="@{/collection/considerAttempt/view(id=${considerAttempt.id})}"><i class="fa fa-eye"></i>View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
