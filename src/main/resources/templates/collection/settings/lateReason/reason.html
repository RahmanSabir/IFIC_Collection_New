<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Late Reason List</title>
</head>
<body>
	<div layout:fragment="content"th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Late Reason List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/lateReason/create')}"
								   th:href="@{/collection/lateReason/create}"><span class="glyphicon glyphicon-plus"> </span> Add Late Reason </a>
								<table th:if="${reasonList!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Reason Title</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="reason,status : ${reasonList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${reason.reasonTitle}"></span></td>
										<td>
											<span th:if="${reason.enabled == true}" th:text="Active"></span>
											<span th:if="${reason.enabled == false}" th:text="Inactive"></span>
										<td>
											<a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/lateReason/edit')}"  th:href="@{/collection/lateReason/edit(id=${reason.id})}"><i class="fa fa-edit"></i>Edit</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
