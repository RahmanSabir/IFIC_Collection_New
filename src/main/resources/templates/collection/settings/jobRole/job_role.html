<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Job Role List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box">
						<div class="box-header with-border" style="text-align: center;">
							<h3 class="box-title">Job Role List</h3>
						</div>

						<div class="box-body">
							<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/job_role/create')}" th:href="@{/collection/job_role/create}"><span class="glyphicon glyphicon-plus"> </span> Add Job Role </a>
							<table th:if="${roleList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
								<thead>
								<tr>
									<th>Sl No.</th>
									<th>Job Role Name</th>
									<th>Job Role Code</th>
									<th>Description</th>
									<th>Status</th>
									<th>Actions</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="jobRole,status : ${roleList}">
									<td th:text="${status.count}"></td>
									<td><span th:text="${jobRole.name}"></span></td>
									<td><span th:text="${jobRole.code}"></span></td>
									<td><span th:text="${jobRole.description}"></span></td>
									<td>
										<span th:if="${jobRole.enabled == true}" th:text="Active"></span>
										<span th:if="${jobRole.enabled == false}" th:text="Inactive"></span>
									</td>
									<td>
										<a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/job_role/edit')}" th:href="@{/collection/job_role/edit(id=${jobRole.id})}"><i class="fa fa-edit"></i>Edit</a>
										<a class="btn btn-xs btn-success" th:if="${session.urlList.contains('/collection/job_role/view')}" th:href="@{/collection/job_role/view(id=${jobRole.id})}"><i class="fa fa-eye"></i>View</a>
										<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
