<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>View SMS Template  </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <style>
                            .form-horizontal .control-label {
                                padding-top: 0px;
                                margin-bottom: 0;
                                text-align: right;
                            }
                        </style>
                        <div class="box-header with-border">
                            <h3 class="box-title">View SMS Tamplate Details</h3>
                            <a th:href="@{/collection/smstemplate/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
                        </div>

                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">SMS Template Name :</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${smsEntity.name}" ></level>
                                    </div>
                                </div>


                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status :</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${smsEntity.enabled == true}" th:text="Active"></level>
                                        <level th:if="${smsEntity.enabled == false}" th:text="Inactive"></level>

                                        <!--<span th:if="${sms.status == 'true'}">Active</span>-->
                                        <!--<span th:if="${sms.status == 'false'}">Inactive</span>-->
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
