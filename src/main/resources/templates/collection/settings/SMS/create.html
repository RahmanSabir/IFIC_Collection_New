<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"/>
<title> SMS Template</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Create New SMS Template Name</h3>
							</div>

							<form class="form-horizontal validate" method="post" th:object="${smsEntity}" th:action="@{/collection/smstemplate/save-smstemplate}" >
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">SMS Template Name</label>
										<div class="col-sm-8">
											<input type="text" name="name" th:field="*{name}" class="form-control required" th:required="true"  placeholder="SMS Name" />
										</div>
									</div>

									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8">
											<fieldset id="group1">
												<input  type="radio" name="status" class="custom-control-input" th:value="true" checked> Active</input>
												<input type="radio"  name="status"  class="custom-control-input"  th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info ">Submit</button>
									<a type="submit" class="btn btn-danger" th:href="@{/collection/smstemplate/list}">Cancel</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
