<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>SMS & Auto Distribution Rules</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">SMS & Auto Distribution Rules</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" th:if="${size < 2}" class="btn btn-primary btn-sm"  th:href="@{/collection/settings/smsandautodistributionrules/create}"><span class="glyphicon glyphicon-plus"> </span> Add SMS & Auto Distribution </a>
                            <table th:if="${SMSDistributionList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Type</th>
                                    <th>Days Before EMI Date/ Days past Dues</th>
                                    <th>Unpaid Installment Number</th>
                                    <th>Loan Type</th>
                                    <th>Loan Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data,status : ${SMSDistributionList}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${data.type}"></span></td>
                                    <td><span th:text="${data.noOfDaysBeforeEmiDate}"></span></td>
                                    <td><span th:text="${data.unpaidInstallmentNumber}"></span></td>

                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="lts : ${data?.loanTypeEntities}"><span class="label label-success" th:text="${lts.loanType}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="ls : ${data?.loanStatusEntity}"><span class="label label-success" th:text="${ls.name}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-primary" th:href="@{/collection/settings/smsandautodistributionrules/edit(id=${data.id})}"><i class="fa fa-edit"></i>Edit</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
