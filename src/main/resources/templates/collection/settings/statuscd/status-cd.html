<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Status-Cd-List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Status CD List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/status-cd/create')}" th:href="@{/collection/status-cd/create}"><span class="glyphicon glyphicon-plus"> </span> Add Status CD Name </a>
								<table th:if="${statuscdList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Status CD Name</th>
										<th>Description</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="cdlist,status : ${statuscdList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${cdlist.statuscdName}"></span></td>
										<td><span th:text="${cdlist.description}"></span></td>
										<td>
											<a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/status-cd/edit')}" th:href="@{/collection/status-cd/edit(id=${cdlist.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-xs btn-success" th:if="${session.urlList.contains('/collection/status-cd/view')}" th:href="@{/collection/status-cd/view(id=${cdlist.id})}"><i class="fa fa-eye"></i>View</a>
											<!--<a class="btn btn-xs btn-xs-dlt" th:href="@{/collection/status-cd/remove(id=${cdlist.id})}"> <i class="fa fa-trash"></i>Delete</a>-->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
