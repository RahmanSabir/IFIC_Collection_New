 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Status-CD-create</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">
							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${statusCd?.id == null}" class="box-title">Create New Status CD</h3>
								<h3 th:if="${statusCd?.id != null}" class="box-title">Update Status CD</h3>
							</div>

							<form class="form-horizontal validate" method="post" th:action="@{/collection/status-cd/create}" th:object="${statusCd}">
								<input type="hidden" name="id" th:value="${statusCd?.id}"></input>
								<div class="box-body">
									<div class="form-group">
										<label  class="col-sm-3 custom-form-lebel-right required">Status Cd Name</label>
										<div class="col-sm-9">
											<input type="text" name="statuscdName" class="form-control required" th:value="${statusCd?.statuscdName}" placeholder="Status CD Name" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 custom-form-lebel-right required">Description</label>
										<div class="col-sm-9">
											<input type="text" name="description" class="form-control required" th:value="${statusCd?.description}" placeholder="Description" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 custom-form-lebel-right required">Status</label>
										<div class="col-sm-6">
											<fieldset id="group1">
												<input  type="radio" name="enabled" id="cdactive" th:checked="${statusCd?.enabled} == true"  th:value="true" required="required"> Active</input>
												<input type="radio"  name="enabled" id="cdInactive" th:checked="${statusCd?.enabled} == false"  th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>

								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm ">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/status-cd/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
