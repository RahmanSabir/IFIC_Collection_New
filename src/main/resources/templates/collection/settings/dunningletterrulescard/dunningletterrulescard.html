<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Dunning Letter Rules- Card List</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-custom">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Dunning Letter Rules- Card List</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <a class="btn btn-primary" th:href="@{/collection/settings/dunningLetterRulesCard/create}"><span class="glyphicon glyphicon-plus"> </span> Add Dunning Letter Rules- Card </a>
                                <table th:if="${dlrclist!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center">Sl No.</th>
                                        <th style="text-align: center">Product Type</th>
                                        <th style="text-align: center">Age Code</th>
                                        <th style="text-align: center">Status CD</th>
                                        <th style="text-align: center">Letter Type</th>
                                        <th style="text-align: center">Location</th>
                                        <th style="text-align: center">Supervisor Information</th>
                                        <th style="text-align: center">Manager Information</th>
                                        <!--<th>Status</th>-->
                                        <th style="width: 20%;text-align: center">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dl,status : ${dlrclist}">
                                        <td th:text="${status.count}"></td>
                                        <td>
                                            <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="productTypeCard : ${dl?.getProductTypeCard()}"><span class="label label-success" th:text="${productTypeCard.getName()}"></span></li>
                                            </ul>
                                        </td>
                                        <td>
                                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="ageCode : ${dl?.getAgeCode()}"><span class="label label-success" th:text="${ageCode.getName()}"></span></li>
                                            </ul>
                                        </td>

                                        <td>
                                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="statusCd : ${dl?.getStatusCd()}"><span class="label label-success" th:text="${statusCd}"></span></li>
                                            </ul>
                                        </td>


                                        <td>
                                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="letterType : ${dl?.getLetterType()}"><span class="label label-success" th:text="${letterType.getLetterType()}"></span></li>
                                            </ul>
                                        </td>
                                        <td>
                                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="location : ${dl?.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                                            </ul>
                                        </td>
                                        <!--<td><span th:text="${mls.refNoPrefix}"></span></td>-->
                                        <td>
                                            <span th:if="${dl.supervisorInfo == true}" th:text="Yes"></span>
                                            <span th:if="${dl.supervisorInfo == false}" th:text="No"></span>
                                        </td>
                                        <td>
                                            <span th:if="${dl.managerInfo == true}" th:text="Yes"></span>
                                            <span th:if="${dl.managerInfo == false}" th:text="No"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <a class="btn btn-xs" th:href="@{/collection/settings/dunningLetterRulesCard/edit(id=${dl.id})}"><i class="fa fa-edit"></i>Edit</a>
                                            <a class="btn btn-xs" th:href="@{/collection/settings/dunningLetterRulesCard/view(id=${dl.id})}"><i class="fa fa-edit"></i>View</a>
                                            <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
