<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Office Time Setup</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${officetimeset.id == null}" class="box-title">Create Office Time</h3>
                            <h3 th:if="${officetimeset.id != null}" class="box-title">Update Office Time</h3>
                        </div>

                        <form  class="form-horizontal validate" method="post" th:action="@{/collection/settings/officeTimeSetup/create}" th:object="${officetimeset}">
                            <input type="hidden" th:field="*{id}"></input>
                            <div class="box-body">

                                <div class="form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Office Time Entry</label>
                                    <div class="col-sm-8">
                                        <input type="time" class="form-control" th:required="true" th:field="*{officeHour}" placeholder="Office Time Entry" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Logout Time Entry</label>
                                    <div class="col-sm-8">
                                        <input type="time" class="form-control" th:required="true" th:field="*{logoutHour}" placeholder="Logout Time Entry" />
                                    </div>
                                </div>

                            </div>


                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <!--<button type="submit" class="btn btn-info ">Submit</button>-->
                                <button type="submit" th:if="${officetimeset.id != null && session.urlList.contains('/collection/settings/officeTimeSetup/create')}" class="btn btn-info btn-sm">Update</button>
                                <button type="submit" th:if="${officetimeset.id == null && session.urlList.contains('/collection/settings/officeTimeSetup/create')}" class="btn btn-info btn-sm">Add</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>

</html>
