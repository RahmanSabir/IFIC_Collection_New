<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Department List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title"> Department List</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/department/create')}"
								   th:href="@{/collection/department/create}"><span class="glyphicon glyphicon-plus"> </span> Add Department </a>
								<table th:if="${deptList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Department Name</th>
										<th>Department Code</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="department,status : ${deptList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${department.name}"></span></td>
										<td><span th:text="${department.deptCode}"></span></td>
										<td>
											<span th:if="${department.enabled == true}" th:text="Active"></span>
											<span th:if="${department.enabled == false}" th:text="Inactive"></td>
										</td>
										<td>
											<a class="btn btn-primary btn-xs" th:if="${session.urlList.contains('/collection/department/edit')}" th:href="@{/collection/department/edit(id=${department.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-success btn-xs" th:if="${session.urlList.contains('/collection/department/view')}"  th:href="@{/collection/department/view(id=${department.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
