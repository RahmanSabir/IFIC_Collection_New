<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Product Group List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Product Group List</h3>
							</div>

							<div class="box-body">
								<a class="btn btn-primary btn-sm" style="margin-bottom: 5px;"  th:if="${session.urlList.contains('/collection/product_group/create')}"
								   th:href="@{/collection/product_group/create}"><span class="glyphicon glyphicon-plus"> </span> Add Product Group </a>
								<table th:if="${groupList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered table-condensed" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th >Group Name</th>
										<th >Group Code</th>
										<th >Loan/Card</th>
										<th >Status</th>
										<th >Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="group,status : ${groupList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${group.name}"></span></td>
										<td><span th:text="${group.code}"></span></td>
										<td><span th:text="${group.cardAccount}"></span></td>
										<td>
											<span th:if="${group.enabled == true}" th:text="Active"></span>
											<span th:if="${group.enabled == false}" th:text="Inactive"></span>
										</td>
										<td>
											<a class="btn btn-primary btn-xs" th:if="${session.urlList.contains('/collection/product_group/edit')}" th:href="@{/collection/product_group/edit(id=${group.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-success btn-xs" th:if="${session.urlList.contains('/collection/product_group/view')}" th:href="@{/collection/product_group/view(id=${group.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
