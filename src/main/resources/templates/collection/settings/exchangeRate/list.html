<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Exchange Rate List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Exchange Rate List</h3>
                        </div>

                        <div class="box-body">
                           <!-- <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/clStatus/create')}"
                               th:href="@{/collection/clStatus/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Cl Status Name  </a>-->

                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/exchangerate/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Exchange Rate  </a>

                            <table th:if="${exchangeRateList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th style="width:7%">Sl No.</th>
                                    <th>Exchange Rate</th>
                                    <th>Created Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rate,status : ${exchangeRateList}">
                                    <td th:text="${status.index+1}"></td>
                                    <td><span th:text="${rate.exchangeRate}"></span></td>
                                    <td> <span th:text="${rate.createdDate}"></span></td>
                                    <td >
                                        <a class="btn btn-primary btn-xs"
                                           th:href="@{/collection/exchangerate/edit(id=${rate.id})}"><i class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-success btn-xs"
                                           th:href="@{/collection/exchangerate/view(id=${rate.id})}"><i class="fa fa-eye"></i>View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
