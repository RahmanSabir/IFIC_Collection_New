<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Cl Status</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:text="${((exchangeRate.id == null) ? 'Create' : 'Update') + ' Exchange Rate'}" class="box-title">Create New Exchange Rate</h3>
                        </div>
                        <form class="form-horizontal validate" method="post" th:action="@{/collection/exchangerate/create}" th:object="${exchangeRate}" >
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">

                                <p th:if="${error}" class="text-center text-danger" th:text="${error}">Error </p>
                                <p th:if="${message}" class="text-center text-success" th:text="${message}">Error </p>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right">Exchange Rate</label>
                                    <div class="col-sm-6">
                                        <input type="number" name="exchangeRate" class="form-control input-sm"  th:field="*{exchangeRate}" placeholder="Exchange Rate"/>
                                    </div>
                                </div>

                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm" href="/collection/exchangerate/list">Cancel</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>

</html>
