<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Unit List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Unit List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"  th:if="${session.urlList.contains('/collection/settings/unit/create')}"
                               th:href="@{/collection/settings/unit/create}">
                                <span class="glyphicon glyphicon-plus"> </span> Add Unit </a>
                            <div class="table-responsive">
                                <table th:if="${list!=null}" id="example" name="datatable-responsive"
                                       class="table table-condensed table-striped table-bordered" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entity,status : ${list}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${entity.code}"></span></td>
                                        <td><span th:text="${entity.name}"></span></td>
                                        <td>
                                            <span th:text="${(entity.enabled) ? 'Active' : 'Inactive'}"></span>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-xs"  th:if="${session.urlList.contains('/collection/settings/unit/edit')}"
                                               th:href="@{/collection/settings/unit/edit(id=${entity.id})}"><i
                                                    class="fa fa-edit"></i>Edit</a>
                                            <a class="btn btn-success btn-xs"  th:if="${session.urlList.contains('/collection/settings/unit/view')}"
                                               th:href="@{/collection/settings/unit/view(id=${entity.id})}"><i
                                                    class="fa fa-eye"></i>View</a>
                                            <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
