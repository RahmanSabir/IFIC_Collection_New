<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Memo Note Category List</title>
</head>
<body>
	<div layout:fragment="content"th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">Memo Note Category List</h3>
							</div>
							<div th:if="${success}!=null" class="alert alert-success" role="alert" style="position:relative; text-align: center; left:25%; width: 50%">
								<strong th:text="${success}">Saved Successfully!</strong>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="box-body">
									<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/collection/memoNoteCategory/create}"><span class="glyphicon glyphicon-plus"> </span> Add Memo Note Category </a>

								<table th:if="${memoNoteCategoryList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Name</th>
										<th>Created By</th>
										<th>Created Date</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="memoNoteCategory,status : ${memoNoteCategoryList}">
										<td><span th:text="${memoNoteCategory.name}"></span></td>
										<td><span th:text="${memoNoteCategory.createdBy}"></span></td>
										<td><span th:text="${memoNoteCategory.createdDate}"></span></td>

										<td>
											<span th:if="${memoNoteCategory.enabled == true}" th:text="Active"></span>
											<span th:if="${memoNoteCategory.enabled == false}" th:text="Inactive"></span></td>
										<td>
											<a class="btn btn-xs btn-primary" th:href="@{/collection/memoNoteCategory/edit(id=${memoNoteCategory.id})}"><i class="fa fa-edit"></i>Edit</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>



							</div>



						</div>
					</div>
				</div>
			</section>
		</div>


		<section class="content-custom">
			<div class="row">
				<div class="col-xs-12">
					<div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Bucket List</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<a class="btn btn-primary" th:href="@{/collection/dpdBucket/create}">
										<span class="glyphicon glyphicon-plus"> </span> Add Bucket
									</a>
									<br/>
									<br/>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
