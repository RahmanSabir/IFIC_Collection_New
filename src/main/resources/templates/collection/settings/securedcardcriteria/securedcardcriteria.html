<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Secured Card Criteria</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-custom">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Secured Card Criteria List</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <a class="btn btn-primary" th:href="@{/collection/securedCardCriteria/create}"><span class="glyphicon glyphicon-plus"> </span> Add Secured Card Criteria </a>
                                <table th:if="${secCardList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="width: 20%">SI No</th>
                                        <th style="width: 20%">Rule 1</th>
                                        <th style="width: 20%">Rule 2</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="securedCardCriteria,status : ${secCardList}">
                                        <td th:text="${status.count}"></td>
                                        <td>
                                            <span th:each="rule : ${securedCardCriteria.rule1}" th:text="${rule} + ' '"></span>
                                        </td>
                                        <td>
                                            <span th:each="rule : ${securedCardCriteria.rule2}" th:text="${rule} + ' '"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
