<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Late Reasons</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header with-border" style="text-align: center;">
                                <h3 class="box-title">Late Reasons</h3>
                            </div>

                            <div class="box-body">
                                <table th:if="${lateReasonlist!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>User name</th>
                                        <th>Late Reason</th>
                                        <th>Login Time</th>
                                        <th>Logout Time</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="lateReason,status : ${lateReasonlist}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${lateReason.getUser().getFirstName()}"></span></td>
                                        <td><span th:text="${lateReason.getLateReasonEntity().getReasonTitle()}"></span></td>
                                        <td th:text="${#dates.format(lateReason?.getCreatedDate(), 'dd-MMM-yyyy HH:mm')}"></td>
                                        <td th:text="${#dates.format(lateReason?.getModifiedDate(), 'dd-MMM-yyyy HH:mm')}"></td>
                                        <td >
                                            <span th:if="${lateReason.enabled == true}" th:text="Active"></span>
                                            <span th:if="${lateReason.enabled == false}" th:text="Inactive"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
</div>
</body>
</html>
