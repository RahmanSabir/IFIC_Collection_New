<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Card Excel</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-xs-12">
        <div>
            <div class="col-md-offset-2 col-md-8">
                <!-- .box -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Card Excel Upload (Dealer)</h3>
                    </div>
                    <!-- Horizontal Form -->
                    <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/distribution/card/create}">

                        <div class="box-body">
                            <div class="form-group col-sm-12">
                                <label  class="col-sm-3 custom-form-lebel-right">File Upload</label>
                                <div class="col-sm-9">
                                    <input type="file" accept=".xls,.xlsx" class="form-control input-sm" th:name="file">
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label  class="col-sm-3 custom-form-lebel-right">Today's Conversation Rate </label>
                                <div class="col-sm-9">
                                    <input type="number" step="any" class="form-control input-sm" th:name="bdtUsdConversionRate" th:required="true">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-footer -->

                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-info">Submit</button>
                            <a type="submit" class="btn btn-danger" href="/distribution/card/list">Cancel</a>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label text-danger" th:text="${validationError}!=null?${validationError}:''"></label>
                        </div>

                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="spinner" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: transparent">
                <div class="modal-body">
                    <i class="fa fa-spinner fa-spin" style=" color:white; font-size: 1000%"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="specialAlert">

                </div>
                <div class="modal-footer">
                    <button id="exampleModalLongOkBtn" type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
