<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Sector Excel Upload </title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-xs-12">
        <div>
            <div class="col-md-offset-2 col-md-8">
                <!-- .box -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sector Excel Upload </h3>
                    </div>
                    <!-- Horizontal Form -->
                    <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/collection/loan/settings/sector-code/save}">

                        <div class="box-body">
                            <div class="form-group col-sm-12">
                                <label  class="col-sm-2 custom-form-lebel-right">File Upload</label>
                                <div class="col-sm-10">
                                    <input type="file" accept=".xls,.xlsx" class="form-control input-sm" th:name="file">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-footer -->

                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-info">Submit</button>
                            <a type="submit" class="btn btn-danger" href="/collection/loan/settings/sector-code/list">Cancel</a>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
