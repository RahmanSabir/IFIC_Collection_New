<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Sam Handover Rule List</title>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content">
        <section class="content-custom">
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Sam Handover Rule List</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/collection/automaticdistribution/sam/create}"><span
                                            class="glyphicon glyphicon-plus"> </span> Add/Update Rule </a>
                                    <div class="table-responsive">
                                        <table th:if="${samAccountList!=null}"
                                               name="datatable-responsive"
                                               class="table table-striped table-condensed" width="100%">
                                            <thead>
                                            <tr>
                                                <th style="width:7%">Sl No.</th>
                                                <th>User Id</th>
                                                <th>User Name</th>
                                                <th>Product Type</th>
                                                <th>DPD</th>
                                                <th>Created Datetime</th>
                                                <th style="text-align: center">Status</th>
                                                <th style="width: 20%;text-align: center">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="samAccount,status : ${samAccountList}">
                                                <td th:text="${status.count}"></td>
                                                <td><span th:text="${userId}"></span></td>
                                                <td><span th:text="${userName}"></span></td>
                                                <td>
                                                    <table class="table table-hover table-condensed">
                                                        <tr th:each="product: ${samAccount.productTypeEntityList}">
                                                            <td th:text="${product.name}"></td>
                                                            <td class="text-right">
                                                                <a class="btn btn-xs"
                                                                   th:href="@{/collection/product_type/edit(id=${product.id})}">
                                                                    <i class="fa fa-edit"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td>
                                                    <table class="table table-hover table-condensed">
                                                        <tr th:each="dpd: ${samAccount.dpdBucketEntities}">
                                                            <td th:text="${dpd.bucketName}"></td>
                                                            <td class="text-right">
                                                                <a class="btn btn-xs"
                                                                   th:href="@{/collection/dpdBucket/edit(id=${dpd.id})}">
                                                                    <i class="fa fa-edit"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td>
                                                    <span th:text="${#dates.format(samAccount.createdDate, 'dd-MM-yyyy')}"></span>
                                                </td>
                                                <td style="text-align: center">
                                                    <span th:text="${(samAccount.enabled) ? 'Active' : 'Inactive'}"></span>
                                                </td>
                                                <td style="text-align: center">
                                                    <a class="btn btn-xs"
                                                       th:href="@{/collection/automaticdistribution/sam/create}"><i
                                                            class="fa fa-edit"></i>Edit</a>
                                                    <!--<a class="btn btn-xs"-->
                                                    <!--th:href="@{/collection/automaticdistribution/sam/view(id=${samAccount.id})}"><i-->
                                                    <!--class="fa fa-edit"></i>View</a>-->
                                                    <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
