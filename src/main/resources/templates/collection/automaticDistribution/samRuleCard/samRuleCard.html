<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Sam Handover Rule List</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-custom">
			<div class="row">
				<div class="col-xs-12">
					<div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Sam Handover Rule List</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<table th:if="${samRuleList!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-striped table-bordered table-condensed" width="100%">
										<thead>
											<tr>
												<th style="width:7%">Sl No.</th>
												<th>Multiple Age Code</th>
												<th style="text-align: center">Status</th>
												<th style="width: 20%;text-align: center">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="samAccount,status : ${samRuleList}">
												<td th:text="${status.count}"></td>
												<td>
													<ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
														<li style="display:inline" th:each="dpd : ${samAccount?.getAgeCodeEntityList()}"><span class="label label-success" th:text="${dpd.getName()}"></span></li>
													</ul>
												</td>
												<td style="text-align: center">
													<span th:if="${samAccount.enabled == true}" th:text="Active"></span>
													<span th:if="${samAccount.enabled == false}" th:text="Inactive"></span>
												</td>
												<td style="text-align: center">
						                            <a class="btn btn-xs" th:href="@{/collcection/distribution/sam/card/edit(id=${samAccount.id})}"><i class="fa fa-edit"></i>Edit</a>
													<!--<a class="btn btn-xs" th:href="@{/collection/automaticdistribution/sam/view(id=${samAccount.id})}"><i class="fa fa-edit"></i>View</a>-->
													<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
