<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>General Info-View</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="account">
    <div class="box box-primary">
        <div class="csi-view-form-full-area csi-view-indtable">
            <div class="box-header with-border">
                <label class="box-title">Account Information</label>
                <a class="pull-right "  data-toggle="collapse"  href="#account_info_card" aria-expanded="true" aria-controls="account_info_card">
                    <i class="accordion_icon js-open-close-account-info-card fa fa-plus"></i>

            </div>

                <form class="form-horizontal csi-view-form">
                    <div class="csi-indi-form-box">

                            <h3 class="box-title" style="margin-top: 10px;font-weight: bold;color: #0b58a2">BDT</h3>
                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Limit Amount :</label>

                            <label class="col-sm-3 custom-details-lebel-left ">Statement Outstanding :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.statementOsBDT | getAbsoluteValue}}</label>
                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Present Outstanding Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" id="outstanding_dom">{{accountInformation.domOutstandingAmt | getAbsoluteValue}}</label>

                            <label class="col-sm-3 custom-details-lebel-left ">Min Due Amount :</label>

                        </div>

                            <label class="col-sm-3 custom-form-lebel" >{{paymentInfoDuringMonth.bdtPayment}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Available Balance Cash:</label>
                            <label class="col-sm-3 custom-form-lebel" >{{autoPayAcBdt.availableBalanceCashBdt}}</label>
                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Available Balance Purchase:</label>
                            <label class="col-sm-3 custom-form-lebel" >{{autoPayAcBdt.availableBalancePurchaseBdt}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Over Limit Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.overLimitAmtBDT}}</label>

                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Auto Pay A/C :</label>
                            <label class="col-sm-3 custom-form-lebel">{{accountInformation.autoPayAccBDT}}</label>
                            <label class="col-sm-3 custom-details-lebel-left ">Auto Pay A/C Available Balance :</label>
                            <label class="col-sm-3 custom-form-lebel" id="auto_pay_bdt">{{accountInformation.autoPayBDT}} <!--{{autoPayAcBdt.autoPayAcAvailableBalanceBdt}}--></label>
                        </div>

                            <label class="col-sm-3 custom-details-lebel-left ">Last Payment Amount :</label>

                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.bdtEmiTotal}}</label>

                        </div>

                        <div class="box-header with-border">
                            <h3 class="box-title" style="margin-top: 10px;font-weight: bold;color: #0b58a2">USD</h3>
                        </div>

                        <div class="form-group row csi-view-form-group">

                        </div>

                        <div class="form-group row csi-view-form-group">

                            <label class="col-sm-3 custom-details-lebel-left ">Min Due Amount :</label>

                        </div>
                        <div class="form-group row csi-view-form-group">
                            <!--<label class="col-sm-3 custom-details-lebel-left">Previous Month Min Due :</label>-->
                            <label class="col-sm-3 custom-details-lebel-left">Overdue Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{paymentInfoDuringMonth.usdPayment}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Available Balance Cash:</label>
                            <label class="col-sm-3 custom-form-lebel" >{{autoPayAcUsd.availableBalanceCashBdt}}</label>
                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Available Balance Purchase:</label>
                            <label class="col-sm-3 custom-form-lebel" >{{autoPayAcUsd.availableBalancePurchaseUsd}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Over Limit Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.overLimitAmtUSD}}</label>

                        </div>
                        <div class="form-group row csi-view-form-group">

                            <label class="col-sm-3 custom-details-lebel-left ">Auto Pay A/C :</label>
                            <label class="col-sm-3 custom-form-lebel">{{accountInformation.autoPayAccUSD}}</label>
                            <label class="col-sm-3 custom-details-lebel-left ">Auto Pay A/C Available Balance :</label>
                            <label class="col-sm-3 custom-form-lebel">{{accountInformation.autoPayUSD}}  <!--{{autoPayAcUsd.autoPayAcAvailableBalanceUsd}}--></label>
                        </div>

                        <div class="form-group row csi-view-form-group">

                        </div>

                            <label class="col-sm-3 custom-form-lebel">{{autoPayAcUsd.lastPaymentDateBdt}}</label>

                        </div>

                        <div class="form-group row csi-view-form-group">

                            <label class="col-sm-3 custom-form-lebel">{{accountInformation.autoPayAccountIndicatorUsd}}</label>
                        </div>

                            <label class="col-sm-3 custom-form-lebel" >{{CurrUsdPayment}}<!--{{autoPayAcUsd.totalPaymentDateUsd}}--></label>

                            <label class="col-sm-3 custom-details-lebel-left ">EMI Amount (In case of settled by EMI) :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.usdEmiTotal}}</label>
                        </div>

                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Total Paid Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.totalPaidAmount}}</label>

                            <label class="col-sm-3 custom-details-lebel-left ">Total Combined minimum Due Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.totalCombinedMinimumDueAmount}}</label>
                        </div>

                        <div class="box-header with-border">
                            <h3 class="box-title" style="margin-top: 10px;font-weight: bold">Flexi Pay plan</h3>

                        </div>
                        <div class="form-group row csi-view-form-group">

                            <label class="col-sm-3 custom-details-lebel-left ">Total EMI Amount :</label>
                            <label class="col-sm-1 custom-form-lebel" >{{accountInformation.totalEmiAmt}}</label>
                            <label class="col-sm-2 custom-form-lebel" > <a class=" btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#modal-flexi-payment-plan">
                                Flexi Payment Plan(FPP)

                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.totalPaidEmi}}</label>

                        </div>

                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Total Unpaid EMI Amount :</label>
                            <label class="col-sm-3 custom-form-lebel" >{{accountInformation.totalUnpaidAmt}}</label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="box box-primary">
