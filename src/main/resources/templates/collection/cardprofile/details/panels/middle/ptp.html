<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Ptp </title>
</head>
<body>
<div id="layout-cibReport" th:fragment="ptp">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Ptp </h3>
            <a class=" btn btn-sm pull-right" onclick="ptpdetails()" data-toggle="modal" data-target="#modal-ptp" >
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="modal fade" id="modal-ptp">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="text-align: center">PTP</h4>
                    </div>
                    <form id="card_ptpForm" action="" method="post" class="form-horizontal" >
                        <div class="modal-body">
                            <input type="hidden" th:value="${cardCustomerInfo.id}" name="customerBasicInfo.id"/>
                            <input type="hidden" name="card_contact_details" id="ptp_contact_details" value=""  />
                            <input type="hidden" name="card_contact_location" id="ptp_location_details" value=""  />
                            <input type="hidden" name="card_promisor_details" id="ptp_promisor_details" value=""  />
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Amount </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="card_amount" name="card_amount" placeholder="Amount">
                                </div>
                                <label class="col-sm-2 control-label">Contact Details</label>
                                <div class="col-sm-4">
                                    <select id="ptp_contact_details_id" name="card_contact_details_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Contact Location</label>
                                <div class="col-sm-4">
                                    <select id="ptp_location_details_id"  name="card_contact_location_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Promisor Details</label>
                                <div class="col-sm-4">
                                    <select id="ptp_promisor_details_id" name="card_promisor_details_id"
                                            class="form-control" required='required'>
                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label for="datepickerse" class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-4">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" name="card_ptp_date" class="form-control pull-right datepicker" id="datepickerse">
                                    </div>
                                </div>

                                <label for="card_ptp_time" class="col-sm-2 control-label">Time</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <input type="text" name="card_ptp_time" class="form-control timepicker" id="card_ptp_time">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="card_remarks" class="col-sm-2 control-label ">Remarks</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" style="resize: none" placeholder="Enter Details Here" name="card_remarks" id="card_remarks"></textarea>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left"id="card_dairy_btn" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="save_card_ptp()">Save</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="box-body" >
            <div class="form-horizontal csi-view-form" id="ptp">
                <table name="ptp_info" id="ptpinfo"
                       class=" table table-striped table-bordered" style="display: block; overflow: auto">
                    <thead>
                    <tr>
                        <th>Creator id</th>
                        <th>Create Datetime</th>
                        <th>Amount </th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Contact Details</th>
                        <th>Contact Location</th>
                        <th>Promisor Details</th>
                        <th>Ptp Status</th>
                        <th>Remarks</th>

                    </tr>
                    </thead>
                    <tbody id="ptptBody" >
                        <tr th:each="ptp :${cardCustomerInfo.cardPtpList}">
                            <td th:text="${ptp.createdBy}"></td>
                            <td th:text="${ptp.createdDate}"></td>
                            <td th:text="${ptp.card_amount}"></td>
                            <td th:text="${ptp.card_ptp_date}"></td>
                            <td th:text="${ptp.card_ptp_time}"></td>
                            <td th:text="${ptp.card_contact_details}"></td>
                            <td th:text="${ptp.card_contact_location}"></td>
                            <td th:text="${ptp.card_promisor_details}"></td>
                            <td th:text="${ptp.card_ptp_status}"></td>
                            <td th:text="${ptp.card_remarks}"></td>
                            <!--<td th:text="${ptp.createdBy}"></td>-->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

<!--<script type="text/javascript" th:src="@{/customerprofileloan/referenceinfo.js}"></script>-->
</div>
</body>


</html>
