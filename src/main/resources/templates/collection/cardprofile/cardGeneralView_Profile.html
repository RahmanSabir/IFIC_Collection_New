<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1"/>
        <title>General Info-View</title>
    </head>
<body>
<div id="layout-cibReport" th:fragment="profile">
    <div class="box box-primary">
        <div class="csi-view-form-full-area csi-view-indtable">
            <div class="box-header with-border">
                <label class="box-title">Profile Information</label>
                <a class="pull-right "  data-toggle="collapse" data-parent="#accordion" href="#prof_info_card" aria-expanded="true" aria-controls="prof_info_card">
                    <i class="accordion_icon js-open-close-profile fa fa-plus"></i>
                </a>
            </div>
            <div class="box-body collapse" id="prof_info_card" >
                <form class="form-horizontal csi-view-form">
                    <div class="csi-indi-form-box">
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Customer Name :</label>
                            <label class="col-sm-3 custom-form-lebel" id="customerName">{{profileInformation.customerName}}</label>

                            <label class="col-sm-3 custom-details-lebel-left">Date of Birth :</label>
                            <label class="col-sm-3 custom-form-lebel" id="dateOfBirth">{{profileInformation.dateofBirth}}</label>
                        </div>

                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Company Name :</label>
                            <label class="col-sm-3 custom-form-lebel" id="companyName">{{profileInformation.companyName}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Designation :</label>
                            <label class="col-sm-3 custom-form-lebel" id="designation">{{profileInformation.designation}}</label>
                        </div>

                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Contact No(Mobile) :</label>
                            <label class="col-sm-3 custom-form-lebel" id="contactNoMobile">{{accountInformation.mobileNo}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">Profession Segment :</label>
                            <label class="col-sm-3 custom-form-lebel"  id="profseg">{{personalInformation.professionSegment}}</label>
                        </div>



                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left ">Father Name :</label>
                            <label class="col-sm-3 custom-form-lebel" id="fatherName" >{{personalInformation.fatherName}}</label>
                            <label class="col-sm-3 custom-details-lebel-left "> Mother Name :</label>
                            <label class="col-sm-3 custom-form-lebel"   id="motherName">{{personalInformation.motherName}}</label>
                        </div>

                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Spouse Name :</label>
                            <label class="col-sm-3 custom-form-lebel"  id="spouseName">{{personalInformation.spouseName}}</label>

                        </div>



                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Gender :</label>
                            <label class="col-sm-3 custom-form-lebel" id="gender">{{profileInformation.gender}}</label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
            <div class="box box-primary">
                <div class="csi-view-form-full-area csi-view-indtable">
                    <div class="box-header with-border">
                        <label class="box-title " >Address</label>
                        <a class="pull-right "  data-toggle="collapse" data-parent="#accordion" href="#addr_info_card" aria-expanded="true" aria-controls="addr_info_card">
                           <i class="accordion_icon js-open-close-address fa fa-plus"></i>
                        </a>
                    </div>
                    <div class="box-body collapse" id="addr_info_card">
                        <form class="form-horizontal csi-view-form">

                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left"> Home/Res Address:</label>
                                <label class="col-sm-9 custom-form-lebel" id="homeAddress">{{profileInformation.homeAddress}}</label>
                            </div>
                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left">Office/ Company Address :</label>
                                <label class="col-sm-9 custom-form-lebel" id="company_address">{{accountInformation.companyAddress}}</label>

                            </div>
                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left">Permanent Address :</label>
                                <label class="col-sm-9 custom-form-lebel" id="permanentAddress">{{accountInformation.customerAddress}}</label>
                            </div>

                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left">Region :</label>
                                <label class="col-sm-3 custom-form-lebel" id="c_region">{{accountInformation.resRegion}}</label>
                                <label class="col-sm-3 custom-details-lebel-left">City :</label>
                                <label class="col-sm-3 custom-form-lebel" id="c_city">{{accountInformation.resCity}}</label>
                            </div>
                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left ">Billing Address :</label>
                                <label class="col-sm-3 custom-form-lebel" id="bill_address">{{accountInformation.billAddress}}</label>
                            </div>
                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left">Contact No(Home) :</label>
                                <label class="col-sm-3 custom-form-lebel" id="contactNoHome">{{accountInformation.telephoneNo}}</label>
                                <label class="col-sm-3 custom-details-lebel-left">Contact No(Office) :</label>
                                <label class="col-sm-3 custom-form-lebel" id="contactNoOffice">-</label>
                            </div>
                            <div class="form-group row csi-view-form-group">

                                <label class="col-sm-3 custom-details-lebel-left">Contact No(Spouse) :</label>
                                <label class="col-sm-3 custom-form-lebel" id="contactNoOther">-</label>
                            </div>
                            <div class="form-group row csi-view-form-group">
                                <label class="col-sm-3 custom-details-lebel-left">Contact No(Other) :</label>
                                <label class="col-sm-3 custom-form-lebel" id="telephone">-</label>

                            </div>
                </form>
            </div>
        </div>


    </div>
</div>

</body>
</html>
