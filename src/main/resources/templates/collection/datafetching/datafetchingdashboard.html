<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Data Fetching Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Data Fetching Dashboard</h3>
                        </div>

                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <button class="btn btn-primary">Fetch Data</button>
                                <button class="btn btn-primary btn-excel">Count Account</a></button>
                                <button class="btn btn-primary btn-excel">Count closed ()</a></button>
                            </div>
                        </div>

                        <div class="box-body">
                            <table id="example" class="table" width="100%">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Count in  Equation</th>
                                        <th>Count  in (Collection and  Recovery Software)</th>
                                        <th>Equation Latest Update Date and Time </th>
                                        <th>Data Fetch Status</th>
                                        <th>Collection and Recovery Latest Update Date and Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
