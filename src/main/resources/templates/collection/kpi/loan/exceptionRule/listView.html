<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>KPI Exception Rule List-Loan</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">KPI Exception Rule List-Loan</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/kpi/loan/exceptionRule/create')}"
                               th:href="@{/collection/kpi/loan/exceptionRule/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Exception Rule </a>
                            <div style="overflow: auto">
                                <table   th:if="${exceptionRuleLoanList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>Product Type</th>
                                        <th>Sector Group</th>
                                        <th>Max. Outstanding Amount</th>
                                        <th>Min. Outstanding Amount</th>
                                        <th>Location</th>
                                        <th>Zone</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="exceptionRule,status : ${exceptionRuleLoanList}">
                                        <td th:text="${status.count}"></td>
                                        <!--<td>
                                            <span th:each="prod:${byAcc.productList}">
                                                <p th:text="${prod.name}"></p>
                                            </span>
                                        </td>-->

                                        <td>
                                            <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="productType : ${exceptionRule?.getProductType()}"><span class="label label-success" th:text="${productType.getName()}"></span></li>
                                            </ul>
                                        </td>

                                        <td>
                                            <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="sectorGroup : ${exceptionRule?.getSectorGroup()}"><span class="label label-success" th:text="${sectorGroup.getName()}"></span></li>
                                            </ul>
                                        </td>

                                        <td>
                                            <span th:text="${exceptionRule.maxAmount}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${exceptionRule.minAmount}"></span>
                                        </td>


                                        <td>
                                            <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="location : ${exceptionRule?.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                                            </ul>
                                        </td>

                                        <td>
                                            <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                                <li style="display:inline" th:each="zone : ${exceptionRule?.getZone()}"><span class="label label-success" th:text="${zone.getName()}"></span></li>
                                            </ul>
                                        </td>


                                        <td style="text-align: center">
                                            <span th:if="${exceptionRule.enabled == true}" th:text="Active"></span>
                                            <span th:if="${exceptionRule.enabled == false}" th:text="Inactive"></span>
                                        <td style="text-align: center">
                                            <a class="btn btn-xs btn-primary" th:if="${session.urlList.contains('/collection/kpi/loan/exceptionRule/edit')}"
                                               th:href="@{/collection/kpi/loan/exceptionRule/edit(id=${exceptionRule.id})}"><i class="fa fa-edit"></i>Edit</a>
                                            <a class="btn btn-xs btn-success" th:if="${session.urlList.contains('/collection/kpi/loan/exceptionRule/view')}"
                                               th:href="@{/collection/kpi/loan/exceptionRule/view(id=${exceptionRule.id})}"><i class="fa fa-eye"></i>View</a>
                                            <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
