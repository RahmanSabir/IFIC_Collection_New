<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Target By Amount-Card</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-xs-12">
        <div>
            <div class="col-md-offset-2 col-md-8">
                <!-- .box -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 th:if="${cardKPIByAmount?.id == null}" class="box-title">Create Target By Amount-Card</h3>
                        <h3 th:if="${cardKPIByAmount?.id != null}" class="box-title">Update Target By Amount-Card</h3>
                    </div>
                    <!-- Horizontal Form -->
                    <form  class="form-horizontal validate" method="post" th:action="@{/collection/kpi/card/byAmount/addNew}" th:object="${cardKPIByAmount}">

                        <div class="box-body">
                            <div class="form-group">
                            <input type="hidden" th:field="*{id}" />
                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Location :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="loc : ${locationList}">
                                            <input name="locIdList" type="checkbox" class="flat-red required"  th:value="${loc.id}" th:checked="${#lists.contains(locIdList,loc.id)}" ><label th:text="${loc.city}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Product Group :</label>
                                    <div class="col-sm-8">

                                        <div class="checkbox" th:each="product : ${prodGrpList}">
                                            <input name="prodIdList" type="checkbox" class="flat-red required"  th:value="${product.id}" th:checked="${#lists.contains(prodIdList,product.id)}" ><label th:text="${product.name}"></label></input>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Age Code :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="age : ${ageCodeList}">
                                            <input name="ageIdList" type="checkbox" class="flat-red required"  th:value="${age.id}" th:checked="${#lists.contains(ageIdList,age.id)}" ><label th:text="${age.name}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Dealer Name :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="dealer : ${dealerList}">
                                            <input name="empIdList" type="checkbox" class="flat-red required"  th:value="${dealer.id}" th:checked="${#lists.contains(empIdList,dealer.id)}" ><label th:text="${dealer.user.firstName}+' '+${dealer.user.lastName}"></label></input>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Min Due Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="minDueTarget" type="text" id="minDueTarget" th:field="*{minDueTarget}" onkeyup="javascript:checkNumber2('minDueTarget');" class="form-control required" placeholder="Min Due Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Save Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="saveTarget" type="text" id="saveTarget" th:field="*{saveTarget}" onkeyup="javascript:checkNumber2('saveTarget');" class="form-control required" placeholder="Save Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Back Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="backTarget" type="text" id="backTarget" th:field="*{backTarget}" onkeyup="javascript:checkNumber2('backTarget');" class="form-control required" placeholder="Back Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Flow Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="flowTarget" type="text" id="flowTarget" th:field="*{flowTarget}" onkeyup="javascript:checkNumber2('flowTarget');" class="form-control required" placeholder="Flow Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Regular Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="regularTarget" type="text" id="regularTarget" th:field="*{regularTarget}" onkeyup="javascript:checkNumber2('regularTarget');" class="form-control required" placeholder="Regular Target"/>
                                        </div>
                                    </div>
                                </div>



                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Raw Collection Target (%):</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="rawCollectionTarget" type="text" id="rawCollectionTarget" th:field="*{rawCollectionTarget}" onkeyup="javascript:checkNumber2('rawCollectionTarget');" class="form-control required" placeholder="Raw Collection Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Raw Collection Greater Than Min. Due Amount :</label>
                                    <div class="col-sm-8">

                                        <input name="rawColGtMinDue" type="radio"  th:value="true" th:field="*{rawColGtMinDue}"  required>Yes</input>
                                        <input name="rawColGtMinDue" type="radio"  th:value="false" th:field="*{rawColGtMinDue}" required>No</input>
                                    </div>
                                </div>


                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">PAR Release Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="PARRelTarget" type="text" id="PARRelTarget" th:field="*{PARRelTarget}" onkeyup="javascript:checkNumber2('PARRelTarget');" class="form-control required" placeholder="PAR Rel. Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">NPL Release Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="NPLRelTarget" type="text" id="NPLRelTarget" th:field="*{NPLRelTarget}" onkeyup="javascript:checkNumber2('NPLRelTarget');" class="form-control required" placeholder="NPL Rel. Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Status Code :</label>
                                    <div class="col-sm-8">

                                        <div class="checkbox" th:each="statCd : ${statusCode}">
                                            <input name="statusCdId" type="checkbox" class="flat-red required"  th:value="${statCd.id}" th:checked="${#lists.contains(statCdIdList,statCd.id)}" ><label th:text="${statCd.statuscdName}"></label></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group1">
                                            <input  type="radio" name="enabled" id="enabled" th:checked="${cardKPIByAmount.enabled ==true}"  th:value="true"> Active</input>
                                            <input type="radio"  name="enabled" id="enabled" th:checked="${cardKPIByAmount.enabled ==false}" th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group" th:if="${cardKPIByAmount?.modifiedDate != null}">
                                    <label  class="col-sm-4 custom-form-lebel-right">Last Modeified Date:</label>
                                    <div class="col-sm-8">
                                        <label name="modifiedDate"  th:text="${#dates.format(cardKPIByAmount?.modifiedDate, 'dd-MMM-yyyy HH:mm')}"></label>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group" th:if="${cardKPIByAmount?.modifiedBy != null}">
                                    <label  class="col-sm-4 custom-form-lebel-right">Last Modeified By:</label>
                                    <div class="col-sm-8">
                                        <label name="modifiedBy"  th:text="${cardKPIByAmount?.modifiedBy}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-center">
                            <button type="submit" th:if="${cardKPIByAmount?.id != null}" class="btn btn-info">Update</button>
                            <button type="submit" th:if="${cardKPIByAmount?.id == null}" class="btn btn-info">Submit</button>
                            <a type="submit" class="btn btn-danger" href="/collection/kpi/card/byAmount/list">Cancel</a>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
