<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Dealer Target Setup by Manager-(Card)</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Dealer Target Setup by Manager-(Card) List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/collection/dealer/card/bytarget/manager/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Target Setup</a>
                            <table th:if="${agencyList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Age Code</th>
                                    <th>Regular Account Target</th>
                                    <th>Back Account Target</th>
                                    <th>Save Account Target</th>
                                    <th>Flow Account Target</th>
                                    <th>Cash CollectionTarget</th>
                                    <th>PAR Release AmountTarget</th>
                                    <th>NPL Release AmountTarget</th>
                                    <th>Supervisor</th>
                                    <th>Location</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="temp,status : ${agencyList}">
                                    <td th:text="${status.count}"></td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px; padding: 0px;">
                                            <li style="display:inline" th:each="dpd : ${temp?.getAgeCodeEntityList()}"><span class="label label-success" th:text="${dpd.getName()}"></span></li>
                                        </ul>
                                    </td>
                                    <td th:text="${temp.regularAccountTarget}"></td>
                                    <td th:text="${temp.backAccountTarget}"></td>
                                    <td th:text="${temp.saveAccountTarget}"></td>
                                    <td th:text="${temp.flowAccountTarget}"></td>
                                    <td th:text="${temp.cashCollectionTarget}"></td>
                                    <td th:text="${temp.parReleaseAmountTarget}"></td>
                                    <td th:text="${temp.nplReleaseAmountTarget}"></td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px; padding: 0px;">
                                            <li style="display:inline" th:each="dpd : ${temp?.getEmployeeInfoEntityList()}"><span class="label label-success" th:text="${dpd.getUser().getFirstName()}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px; padding: 0px;">
                                            <li style="display:inline" th:each="dpd : ${temp?.getLocationEntityList()}"><span class="label label-success" th:text="${dpd.getCity()}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-primary" th:href="@{/collection/dealer/card/bytarget/manager/edit(id=${temp.id})}"><i class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-xs btn-success" th:href="@{/collection/dealer/card/bytarget/manager/view(id=${temp.id})}"><i class="fa fa-eye"></i>View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
