<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>KPI Target By Account List-Card</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">KPI Target By Account List-Card List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/collection/kpi/card/byAccount/create}"><span class="glyphicon glyphicon-plus"> </span> Add New Target Setup </a>
                            <table th:if="${targetByAccList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Product Group</th>
                                    <th>Location</th>
                                    <th>Age Code</th>
                                    <!--<th>Dealer Name</th>-->
                                    <th>Status CD</th>
                                    <th>Min. Due Amount</th>
                                    <th>Raw Coll. Target</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="byAcc,status : ${targetByAccList}">
                                    <td th:text="${status.count}"></td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="productType : ${byAcc?.getProductType()}"><span class="label label-success" th:text="${productType.getName()}"></span></li>
                                        </ul>
                                    </td>

                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="location : ${byAcc?.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="ageCode : ${byAcc?.getAgeCode()}"><span class="label label-success" th:text="${ageCode.getName()}"></span></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul style="list-style: none; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="statusCd : ${byAcc?.getStatusCd()}"><span class="label label-success" th:text="${statusCd.getStatuscdName()}"></span></li>
                                        </ul>
                                    </td>

                                    <td>
                                            <span >
                                                <p th:text="${byAcc.minDueTarget}"></p>
                                            </span>
                                    </td>
                                    <td>
                                            <span >
                                                <p th:text="${byAcc.rawCollectionTarget}"></p>
                                            </span>
                                    </td>

                                    <td>
                                        <span th:if="${byAcc.enabled == true}" th:text="Active"></span>
                                        <span th:if="${byAcc.enabled == false}" th:text="Inactive"></span>
                                    <td>
                                        <a class="btn btn-xs btn-primary" th:href="@{/collection/kpi/card/byAccount/edit(id=${byAcc.id})}"><i class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-xs btn-success" th:href="@{/collection/kpi/card/byAccount/view(id=${byAcc.id})}"><i class="fa fa-eye"></i>View</a>
                                        <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
