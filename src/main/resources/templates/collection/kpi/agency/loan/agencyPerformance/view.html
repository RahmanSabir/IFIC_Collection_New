<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Agency Performance</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Agency Performance</h3>
                        </div>

                        <div class="box-body">
                            <table style="display: block; overflow: auto" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Agency Name</th>
                                    <th>No. of files Distributed</th>
                                    <th>Allocated Portfolio</th>
                                    <th>No. of paid accounts</th>
                                    <th>No. of Unpaid accounts</th>
                                    <th>Total Amount Recovered during the month(WO)</th>
                                    <th>Total Amount Recovered during the month(Regular)</th>
                                    <th>Total CL release during the month</th>
                                    <th>Target</th>
                                    <th>Achievement</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
