<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Customer Basic Info</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-xs-12">
        <div>
            <div class="col-md-offset-2 col-md-8">
                <!-- .box -->
                <div class="box box-info">
                    <!--<div class="box-header with-border">
                        <h3 th:if="${customerbasicinfo.id == null}" class="box-title">Create New Customer Basic Info</h3>
                        &lt;!&ndash;<h3 th:if="${department.id != null}" class="box-title">Update Department</h3>&ndash;&gt;
                    </div>-->
                    <!-- Horizontal Form -->
                    <form  class="form-horizontal validate" method="post" th:action="@{/customerbasicinfo/create}" th:object="${customerbasicinfo}">
                        <input type="hidden" th:field="*{id}"></input>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Customer ID</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divName" class="form-control required" th:required="true" th:field="*{customerId}" placeholder="Customer ID" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Customer Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divName" class="form-control required" th:required="true" th:field="*{customerName}" placeholder="Customer Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Customer Father's Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divName" class="form-control required" th:required="true" th:field="*{customerFatherName}" placeholder="Customer Father's Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Customer Mother's Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divName" class="form-control required" th:required="true" th:field="*{customerMotherName}" placeholder="Customer Mother's Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Customer Mobile No.</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divName" class="form-control required" th:required="true" th:field="*{mobileNumber}" placeholder="Mobile Number" />
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label  class="col-sm-4 custom-form-lebel-right required">Department Code</label>
                                <div class="col-sm-8">
                                    <input type="text" name="divCode" class="form-control required" th:field="*{deptCode}" placeholder="Department Code" />
                                </div>
                            </div>-->
                           <!-- <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right">Description </label>
                                <div class="col-sm-8">
                                    <textarea name="description" class="form-control" th:field="*{description}" placeholder="Description" ></textarea>
                                </div>
                            </div>-->


                        </div><!--<div class="form-group">
                                <label  class="col-sm-2 custom-form-lebel-right required">Status</label>
                                <div class="col-sm-6">
                                    <fieldset id="group1">
                                        <input  type="radio" name="enabled" id="enabled" th:checked="${department.enabled ==true}"  th:value="true"> Active</input>
                                        <input type="radio"  name="enabled" id="enabled" th:checked="${department.enabled ==false}" th:value="false"> Inactive </input>
                                    </fieldset>
                                </div>
                            </div>-->
                        <!-- /.box-body -->
                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-info ">Submit</button>
                            <a type="submit" class="btn btn-danger" href="/customerbasicinfo/list">Cancel</a>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
