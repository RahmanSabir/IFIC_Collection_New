<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> People Allocation Logic </title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-primary">
							<style>
								.form-horizontal .control-label {
									padding-top: 0px;
									margin-bottom: 0;
									text-align: right;
								}
							</style>
							<div class="box-header with-border">
								<h3 class="box-title">View Employee Details</h3>
								<a th:href="@{/collection/allocationlogic/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
							</div>

							<form class="form-horizontal">
								<div class="box-body">
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Unit :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic?.unit}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Dealer Name :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic?.getDealer()?.getUser()?.getFirstName()}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Supervisor Name :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic?.getSupervisor()?.getUser()?.getFirstName()}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Manager Name :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic?.getManager()?.getUser()?.getFirstName()}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Team Lead Name :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic?.getTeamlead()?.getUser()?.getFirstName()}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Branches :</label>
										<div class="col-sm-8 custom-form-control br" >
											<level class="label label-success" style="margin-right: 5px" th:each="branch:${allocationLogic.branches}" th:text="${branch.branchName}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> Account Range :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic.accountRange}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> OS Range :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic.osRange}"></level>&nbsp;
										</div>
									</div>
									<div class="form-group form-group-code">
										<label class="col-sm-4 control-label"> OD Range :</label>
										<div class="col-sm-8 custom-form-control br">
											<level th:text="${allocationLogic.odRange}"></level>&nbsp;
										</div>
									</div>

								</div>
							</form>


						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
