<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Except Term Loan</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="except-term-loan">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Account Information</h3>

        </div>
        <div class="box-body">
            <!--<div class="panel-group" data-toggle="collapse" data-target="#panelExceptLoan">-->
            <!--<div class="panel panel-default">-->
            <!--<div class="panel-heading">-->
            <!--<h4 class="panel-title">Except Term - Loan</h4>-->
            <!--</div>-->
            <!--<div id="panelExceptLoan" class="panel-collapse collapse">-->
            <!--<div class="panel-body">-->
            <form class="form-horizontal csi-view-form">
                <div class="csi-indi-form-box">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Work Order No :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="workOrderNo">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Work Order Authority :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="workOrderAuthority">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Value of Work Order :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="valueOfWorkOrder">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Validity of Work Order :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="validityOfWorkOrder">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Expiry Date :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="expiryDate">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Excess Over Limit :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="excessOverLimit">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Over limit Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="overLimitAmount">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Risk Level :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="riskLevel">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Total Exposer :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="totalExposer">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Currency :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="currency">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Margin Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="marginAmount">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Bill Code :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="billCode">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Force Loan Against :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="forceLoanAgainst">-</label>
                        <label class="col-sm-3 custom-details-lebel-left">Remarks EOL/Expired :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="remarksEol">-</label>
                    </div>
                    <!--</div>-->

                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>

            </form>

        </div>
    </div>
</div>
</body>


</html>
