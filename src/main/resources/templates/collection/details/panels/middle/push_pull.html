<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Letter Information</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="push-pull">
    <div class="csi-view-form-full-area csi-view-indtable">

            <h3 class="box-title" >Push-Pull Alert</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <!--<input class="gen-card-id" type="hidden"  name="cardId" th:value="" />
                 <input type="hidden" name="refId" id="refId" th:value=""  />-->
                <table name="letter_info"
                       class=" table table-striped table-bordered">

                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Mob Number</th>

                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr >

</div>
