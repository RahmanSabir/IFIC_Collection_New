<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Bucket Movement - Month End</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="bucket_movementmonth">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Bucket Movement - Month End</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <div class="csi-indi-form-box">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Transection Date :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="transectionDate">{{loanAccStatement.trndate}}</label>
                        <label class="col-sm-3 custom-details-lebel-left">Outstanding :</label>
                        <label class="col-sm-3 custom-form-lebel" id="Outstanding">{{loanAccStatement.totalOutstanding}}</label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">ATE :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="aTE"></label>
                        <label class="col-sm-3 custom-details-lebel-left">DPD :</label>
                        <label class="col-sm-3 custom-form-lebel" id="dPD"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left"> Bucket :</label>
                        <label class="col-sm-3 custom-form-lebel"  id=" dPDBucket"></label>
                        <label class="col-sm-3 custom-details-lebel-left">Repayment :</label>
                        <label class="col-sm-3 custom-form-lebel" id="repayment"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Overdue :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="Overdue"></label>
                        <label class="col-sm-3 custom-details-lebel-left"> No of Installment Pending :</label>
                        <label class="col-sm-3 custom-form-lebel" id="noofInstallmentPending"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Asset Classification Name :</label>
                        <label class="col-sm-3 custom-form-lebel"  id="assetClassificationName"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</body>


</html>
