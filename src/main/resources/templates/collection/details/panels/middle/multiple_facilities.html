<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>CIB Report</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="multiple-facilities">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Multiple Facilities</h3>
        </div>
        <div id="multiple_facilities" class="box-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <th scope="col">Acc No/Card No</th>
                <th scope="col">Name</th>
                <th scope="col">Scheme Code</th>
                <th scope="col">Outstanding</th>
                <th scope="col">Overdue</th>
                <th scope="col">Product Type</th>
                <th scope="col">Status</th>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
</html>
