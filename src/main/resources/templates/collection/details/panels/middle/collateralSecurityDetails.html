<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Collateral Security Details</title>
</head>
<body>

<div id="layout-collateralSecurity" th:fragment="collateral-security-details">
    <div class="csi-view-form-full-area csi-view-indtable">

        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Collateral Security Details</h3>
            <a id="add-button" class=" btn btn-sm pull-right" data-toggle="modal"  data-target="#modal-collateral-security">
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="box-body">

            <div class="row">
                <div class="modal fade" id="modal-collateral-security"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" onclick="enableRefFormAndClearFormData()" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                                <h3 >Collateral Security Details</h3>
                            </div>
                            <div class="box-body">
                                <form  id="collateralSecSaveForm" action="" method="post" class="form-horizontal">

                                    <input type="hidden" name="_csrf"/>
                                    <input type="hidden" name="customerId"/>

                                    <div class="alert alert-warning hidden" id="error-messages"></div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left ">Ttile Deed No. :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Ttile Deed No."></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Date :</label>
                                        <div class="col-sm-4">
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  class="form-control fu2-date"
                                                       placeholder="dd-mm-yyyy" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Area of land :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Area of land" ></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">J.L No :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="J.L No" ></input>
                                        </div>
                                </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Mutation Khatian No. :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Mutation Khatian No" ></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Rent Paid Up to :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Rent Paid Up to" ></input>
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Latest Record Name :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Latest Record Name" ></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Latest Record No. :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Latest Record No. " ></input>
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Plot no. as per latest record :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Plot no. as per latest record" ></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Rent Paid Up to :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Rent Paid Up to" ></input>
                                        </div>
                                    </div>



                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Mortgage Deed No. :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control"  placeholder="Mortgage Deed No."></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Mortgage execution Date :</label>
                                        <div class="col-sm-4">
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  class="form-control fu2-date"
                                                       placeholder="dd-mm-yyyy" required/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">RIGPA/RIPA No. :</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control"  placeholder="RIGPA/RIPA No."></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">RIGPA/RIPA execution Date :</label>
                                        <div class="col-sm-4">
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  class="form-control fu2-date"
                                                       placeholder="dd-mm-yyyy" required/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Holding Tax Paid Up to : </label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control"  placeholder="Holding Tax Paid Up to"></input>
                                        </div>

                                    </div>



                                    <div class="modal-footer text-center">
                                        <button type="button" onclick="collateralInformationSave()" id="ref-info-save-buton" class="btn btn-info">Save</button>
                                        <button type="button" id="collateral-cancel-btn" class="btn btn-danger" onclick="enableRefFormAndClearFormData()" data-dismiss="modal">Close</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <Div class="form-horizontal csi-view-form">

                <input name="_csrf" value="" type="hidden">
                <table name="collateral-security" id="collateralInfoTable"
                       class=" table table-striped table-bordered table-responsive">
                    <thead>
                    <tr>
                        <th>Ttile Deed No. </th>
                        <th>Date</th>
                        <th>J.L No</th>
                        <th>Mouza</th>
                        <th>Upazilla</th>
                        <th>Status</th>
                        <th style="min-width: 100px">Action</th>
                    </tr>
                    </thead>
                    <tbody id="collateralinfo_tBody" >

                    </tbody>
                </table>

            </Div>
        </div>
    </div>


</div>

</body>


</html>
