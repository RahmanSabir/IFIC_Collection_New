<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Reference Information</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="reference-info">
    <div class="csi-view-form-full-area csi-view-indtable">

        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Reference Information</h3>
            <a id="add-button" class=" btn btn-sm pull-right" data-toggle="modal"  data-target="#modal-reference-info">
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="box-body">

            <div class="row">
                <div class="modal fade" id="modal-reference-info"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" onclick="enableRefFormAndClearFormData()" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                                <h3 >Reference Information</h3>
                            </div>
                            <div class="box-body">
                            <form  id="referenceInfoSaveForm" action="" method="post" class="form-horizontal">

                                <!--<input type="hidden" th:value="${loanprofileview.id}" name="customerBasicInfo.id"/>-->
                                <input type="hidden" name="id" id="reference-Id"/>
                                <input type="hidden" name="_csrf"/>
                                <input type="hidden" name="customerId"/>

                                <div class="alert alert-warning hidden" id="error-messages"></div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left ">Ref. A/C No.(if any)</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="accountNo" id="accNo" class="form-control" placeholder="Account No."></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left">Name</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="name" id="referenceName" class="form-control" placeholder="Name"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Profession</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Profession" id="referenceoccupation" name="occupation"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left">Company Name</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Company Name" id="referencecompanyName" name="companyName"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Designation</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Designation" id="referenceDesignation" name="designation"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left">Phone No.</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Phone No." id="referencePhone" name="phoneNo"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Present Address</label>
                                    <div class="col-sm-10">
                                     <input type="text" class="form-control" placeholder="Present Address" id="referenceHomeAddress" name="homeAddress"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Office Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Office Address" id="referenceOfficeAddress" name="officeAddress"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Permanent Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Permanent Address" id="referencePermanentAddress" name="permanentAddress"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left ">DOB</label>
                                    <div class="col-sm-4">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" name="dob" id="refdob" class="form-control fu2-date"
                                                   placeholder="dd-mm-yyyy" required/>
                                        </div>
                                    </div>

                                    <label class="col-sm-2 custom-details-lebel-left ">NID/Passport No</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="NID / Passport Number" id="refNid" name="nid"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">

                                    <label class="col-sm-2 custom-details-lebel-left">Relationship with Borrower</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Relationship with Borrower" id="relReference" name="relationReference"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left">Facility with IFIC (Yes/No)</label>
                                    <div class="col-sm-4">
                                        <select name="facilityWithBank"  id="reffacilityWithBank" class="form-control">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="row top-buffer">

                                    <label class="col-sm-2 custom-details-lebel-left">Email Address</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Email Address"></input>
                                    </div>


                                </div>
                                <div class="modal-footer text-center">
                                    <!--<button id="cardRefModalSubmitBtn" class="btn btn-info" onclick="referenceInfoSave()">Save</button>-->
                                    <button type="button" onclick="referenceInformationSave()" id="ref-info-save-buton" class="btn btn-info">Save</button>
                                    <button type="button" id="ref-cancel-btn" class="btn btn-danger" onclick="enableRefFormAndClearFormData()" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                           </div>

                        </div>
                    </div>
                </div>
            </div>

            <Div class="form-horizontal csi-view-form">
                <input class="gen-card-id" type="hidden"  name="cardId" th:value="${cdi}" />
                <input type="hidden" name="refId" id="refId" th:value="${refId}"  />
                <input name="_csrf" value="" type="hidden">
                <table name="reference_info" id="referenceInfoTable"
                       class=" table table-striped table-bordered table-responsive">
                    <thead>
                    <tr>
                        <th>Ref. A/C No. </th>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Home Address</th>
                        <th>Relationship with Reference</th>
                        <th>Status</th>
                        <th style="min-width: 100px">Action</th>
                    </tr>
                    </thead>
                    <tbody id="referenceinfo_tBody" >
                    <tr>
                        <td>086RHLN26057773434 </td>
                        <td>Md.Abul Kalam Azad</td>
                        <td>01856-074701</td>
                        <td>Tangail sadar; Tangail</td>
                        <td>Uncle</td>
                        <td>Active/Active</td>
                        <td style="min-widtd: 100px"><a herf="#">View</a></th>
                    </tr>
                    </tbody>
                </table>

            </Div>
        </div>
    </div>

<script type="text/javascript" th:src="@{/customerprofileloan/referenceinfo.js}"></script>
</div>
</body>


</html>
