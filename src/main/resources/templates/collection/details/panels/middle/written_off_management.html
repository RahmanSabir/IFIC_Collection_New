    <script>
        $(document).ready(function () {
            $('#written-off-management-form input[name="_csrf"]').val(csrfToken);
            $('#written-off-management-form input[name="customerId"]').val(customerId)


            writtenOffManagementApp = new Vue({
                el: '#writtenOffManagement',
                components: {
                    Multiselect: VueMultiselect.default
                },
                data: {
                    requests: [],
                    selectedClStatus: [],

                    writtenOfManagement: {}
                },
                computed: {
                    getSelectedClStatusIds: function () {
                        return this.selectedClStatus.map(item => {
                            return item.id;
                        });
                    }
                },
                methods: {
                    formatDateInput: function (date) {
                        let date1 = date ? new Date(date) : new Date()

                        return date ? date1.getFullYear()
                            + '-' + ((date1.getMonth() + 1) < 10 ? '0' + (date1.getMonth() + 1) : (date1.getMonth() + 1))
                            + '-' + (date1.getDate() < 10 ? '0' + date1.getDate() : date1.getDate())
                            : '';
                    },
                    formatDate: function (date) {
                        return formatDate_DD_MMM_YYYY(date)
                    },
                    edit: function () {
                        $.ajax({
                            url: '/collection/samd/setup/written-off-management/edit?customerId=' + customerId,
                            success: function (response) {
                                console.log('fired button');
                                writtenOffManagementApp.writtenOfManagement = response.writtenOffManagement;
                                    writtenOffManagementApp.selectedClStatus = response.clStatus == null ? null : response.clStatus;
                                    console.log('cl status for written off management');
                                    console.log(response.clStatus);
                            },
                            error: function (response) {
                                alert("Unsuccessful")
                            }
                        })
                    }
                }

            })


            function getWrittenOffManagement() {
                $.ajax({
                    url: '/collection/samd/setup/written-off-management/find?customerId=' + customerId,
                    success: function (response) {
                        writtenOffManagementApp.writtenOfManagement = response;
                    },
                    error: function (response) {
                        alert("Unsuccessful")
                    }
                })
            }

            getWrittenOffManagement();

            function getCLStatusList() {
                $.ajax({
                    url: '/collection/samd/setup/written-off-management/cl-status/list',
                    success: function (response) {
                        writtenOffManagementApp.requests = response;
                    },
                    error: function (response) {
                        alert("Unsuccessful")
                    }
                })
            }

            getCLStatusList();

                $.getJSON('/collection/customer-complain/list?customerId='+customerId, function (json) {

            $('#written-off-management-form').on('submit', function (event) {
                event.preventDefault();
                var object = new FormData(this);
                var formdatalist = $('#written-off-management-form');


                $.ajax({
                    type: "POST",
                    url: "/collection/samd/setup/written-off-management/save",
                    data: object,
                    contentType: false,
                    processData: false,
                    headers: {
                        'X-CSRF-TOKEN': window.csrfToken,
                    },
                    success: function (data) {
                        swal("Success!", "Complain successfully Saved!", "success");
                        $("#written-off-management-form")[0].reset();
                        $('#modal-written-off-management').modal('toggle');
                        getWrittenOffManagement();
                        // $('#complainTBody').html("");

                    },
