<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Details of Head Office Approval</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="details-of-head-office-tap">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Details of Head Office Approval</h3>
            <div>
                <a id="add-guarantor" class=" btn btn-sm pull-right" data-toggle="modal" data-target="#modal-details-of-head-office-approval" >
                    <i class="fa fa-plus-square"></i>
                    Add More
                </a>
            </div>
        </div>
        <div class="box-body" >

            <div class="row">
                <div class="modal fade" id="modal-details-of-head-office-approval"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" onclick="enableFormAndClearFormData()" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                                <h3 >Details of Head Office Approval</h3>
                            </div>
                            <form  id="detailsOfHeadOfficeApprovalSaveForm" action="" method="post" class="form-horizontal"  >

                                <input type="hidden" id="details-of-head-office-approval-id" name="id"/>
                                <input type="hidden" name="customerBasicInfo" value=""/>
                                <div class="alert alert-warning hidden" id="guaranto-error-messages"></div>

                                <div class="row top-buffer">
                                <label class="col-sm-2 custom-details-lebel-left ">Sanction Details</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Sanction Details" id="sanctionDetails" name="sanctionDetails"></input>
                                </div>
                                <label class="col-sm-2 custom-details-lebel-left">SL</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="sl" placeholder="Sl" name="sl"></input>
                                </div>
                            </div>

                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left ">Sanction No</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Sanction No" id="sanctionNo" name="sanctionNo"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left ">Date</label>
                                    <div class="col-sm-4">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" name="detailsDate" id="detailsDate" class="form-control fu2-date"
                                                   placeholder="dd-mm-yyyy" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Approval Authority</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Approval Authority" id="approvalAuthority" name="approvalAuthority"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left ">Facility Type</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Facilty Type" id="facilityType" name="facilityType"></input>
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <label class="col-sm-2 custom-details-lebel-left">Limit (Tk. in crore)</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Limit (Tk in crore)" id="limitTaka" name="limitTaka"></input>
                                    </div>
                                    <label class="col-sm-2 custom-details-lebel-left ">Validity</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control validity" placeholder="Validity" id="validity" name="validity"></input>
                                    </div>
                                </div>

                                <div class="modal-footer text-center">
                                    <button type="button" class="btn btn-info" id="details-of-head-office-approval-save-btn" onclick="detailsOfHeadOfficeApprovalSave()" >Save</button>
                                    <button type="button" id="guarantor-cancel-btn"  class="btn btn-danger" onclick="enableFormAndClearFormData()" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-horizontal csi-view-form" id="guarantorInfo">
                <input class="gen-card-id" type="hidden"  name="cardId" th:value="${cdi}" />
                <input type="hidden" name="refId" id="refId" th:value="${guarId}"  />
                <input name="_csrf" value="" type="hidden">
                <input type="hidden" name="customerId" value="">
                <div id="gurantor_info">
                    <table name="guarantor_info" id="guarantorInfoTable"
                           class=" table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Sanction Details </th>
                            <th>SL</th>
                            <th>Sanction No</th>
                            <th>Date</th>
                            <th>Approval Authority</th>
                            <th>Facility Type</th>
                            <th>Limit (Tk. in crore)</th>
                            <th>Validity</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="details_of_head_office_approval_tBody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/sam/details_of_head_office_approval.js}"></script>
    <!--<script type="text/javascript" th:src="@{/customerprofileloan/guarantorinfo.js}"></script>-->
</div>
</body>


</html>
