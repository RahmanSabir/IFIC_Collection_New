<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Scheduler Information</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Scheduler Information List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/scheduler/information/create}"><span class="glyphicon glyphicon-plus"></span> Add New Scheduler</a>
                            <table style="overflow: auto" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Scheduler Name</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data,status : ${schedulerList}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${data.schedulerName}"></td>
                                    <td th:text="${data.time}"></td>
                                    <td style="text-align: center">
                                        <span th:if="${data.enabled == true}" th:text="Active"></span>
                                        <span th:if="${data.enabled == false}" th:text="Inactive"></span>
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-primary"
                                           th:href="@{/scheduler/information/edit(id=${data.id})}"><i class="fa fa-edit"></i>Edit</a>


                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
