<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Scheduler Information </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${schedulerInformation.id == null}" class="box-title">Create Scheduler Information</h3>
                            <h3 th:if="${schedulerInformation.id != null}" class="box-title">Update Scheduler Information</h3>
                        </div>

                        <form class="form-horizontal" method="post" th:action="@{/scheduler/information/save}" th:object="${schedulerInformation}">
                            <input type="hidden" th:field="*{id}" th:value="${schedulerInformation.getId()}"/>
                            <div class="box-body">

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label required" >Scheduler Name</label>
                                    <div class="col-sm-8">
                                        <select type="text" name="schedulerName"  class="form-control input-sm" required>
                                            <option value="">Scheduler Name</option>
                                            <option class="form-control">Account Information</option>
                                            <option class="form-control">SMS</option>
                                            <option class="form-control">Branch</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Time</label>
                                    <div class="col-sm-8">
                                        <input type="time"  name="time"  th:field="*{time}" class="form-control sumVal" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Status</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group1">
                                            <input  type="radio" name="enabled" th:checked="${schedulerInformation.enabled ==true}"  th:value="true"> Active</input>
                                            <input type="radio"  name="enabled" th:checked="${schedulerInformation.enabled ==false}" th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer text-center">
<!--
                                <button type="submit"  class="btn btn-info btn-sm">Update</button>
-->
                                <button type="submit" class="btn btn-info btn-sm">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm" href="/scheduler/information/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
