<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Account Information</title>
</head>
<body>
<div id="layout-generalPreview" th:fragment="frag-general-view-PreView3">
    <div class="loandetail-area-sp box box-primary">
        <div class="box-header with-border">
            <label class="box-title" >Account Information</label>

        </div>
        <form method="post" id="generalInfoFormViw">
            <div id="layout-form-general" class="loancaseentry-sp general-div" style="margin-left: 0px">
                <div class="loan-init-details-sp-inner">

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Loan A/C No :</label>
                        <label class="col-sm-3 custom-form-lebel" id="loanNo">{{loanAccInfo.accountNumber}}</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Link A/C No:</label>
                        <label class="col-sm-3 custom-form-lebel" id="linkAccNo">{{loanAccInfo.altAccNo}}</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left "> Disbursement/Issue Date :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="disburesmentDate">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Expiry Date :</label>
                        <label class="col-sm-3 custom-form-lebel" id="expiryDate">{{loanAccDetails.expiryDate}}</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Tenor :</label>
                        <label class="col-sm-3 custom-form-lebel" id="tenor" th:text="${'-'}"></label>
                        <label class="col-sm-3 custom-details-lebel-left "> Disbursement Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="disbursementAmount">{{loanAccInfo.disburseLoanAmount}}</label>

                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Sanction Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="sanctionAmount">{{loanAccInfo.sanctionedLoanAmount}}</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Outstanding :</label>
                        <label class="col-sm-3 custom-form-lebel" id="outstanding">{{loanAccStatement.totalOutstanding | getAbsoluteValue}}</label>

                    </div>

                    <!--<div class="form-group row csi-view-form-group">-->
                        <!--<label class="col-sm-3 custom-details-lebel-left ">Cumulative Provision :</label>-->
                        <!--<label class="col-sm-3 custom-form-lebel" id="cumulativeProvision">-</label>-->
                        <!--<label class="col-sm-3 custom-details-lebel-left ">Interest Suspense :</label>-->
                        <!--<label class="col-sm-3 custom-form-lebel" id=" interestSuspense">-</label>-->

                    <!--</div>-->

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left "> Overdue :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="overdue">{{loanAccInfo.overdueAmount}}</label>
                        <label class="col-sm-3 custom-details-lebel-left ">EMI :</label>
                        <label class="col-sm-3 custom-form-lebel" id="emiAmount">{{loanAccDetails.emiAmount}}</label>

                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Total Paid :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="totalPaidAmount">{{loanAccDetails.totalAmountPaid}}</label>

                        <label class="col-sm-3 custom-details-lebel-left "> Branch Name :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="branchName">{{loanAccDetails.branchname}}</label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Interest Paid :</label>
                        <label class="col-sm-3 custom-form-lebel" id="interestPaid">{{loanAccStatement.totalInterest}}</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Principal Paid :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="principlePaid">{{loanAccStatement.totalPrinciple}}</label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Scheme Code :</label>
                        <label class="col-sm-3 custom-form-lebel" id="schemeCode">{{loanAccDetails.productCode}}</label>
                        <label class="col-sm-3 custom-details-lebel-left "> Product Group :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="productGroup">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Product Type :</label>
                        <label class="col-sm-3 custom-form-lebel" id="productType">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Last Payment Date :</label>
                        <label class="col-sm-3 custom-form-lebel" id="lastPaymentDate">{{loanAccDetails.lastPaymentDate | dateFormat}}</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Last Paid :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="lastPaidAmount">{{loanAccDetails.amountPaidLastMnth}}</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Payment After Allocation :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="paymentalloc" th:text="${'-'}"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Live Payment :</label>
                        <label class="col-sm-3 custom-form-lebel" id="livepayment">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Interest Rate :</label>
                        <label class="col-sm-3 custom-form-lebel" id="interestRate">{{loanAccDetails.intRate | getAbsoluteValue}} %</label>

                    </div>

                    <div class="form-group row csi-view-form-group">
                        <!--<label class="col-sm-3 custom-details-lebel-left ">Finacle DPD :</label>-->
                        <!--<label class="col-sm-3 custom-form-lebel" id="dpdBucket">-</label>-->
                        <label class="col-sm-3 custom-details-lebel-left ">DPD :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="liveDpd">-</label>

                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Bucket :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="dpdBucket">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">Save Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="saveAmount">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">

                        <label class="col-sm-3 custom-details-lebel-left ">Back Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="backAmount">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">NPL Release Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="nplRelease">-</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">PAR Release Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="parRelease">-</label>
                        <label class="col-sm-3 custom-details-lebel-left ">EMI Due Day :</label>
                        <label class="col-sm-3 custom-form-lebel" id="emiDue">-</label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Acc Status :</label>
                        <label class="col-sm-3 custom-form-lebel" id="accStatus">{{loanAccInfo.accountStatus}}</label>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
