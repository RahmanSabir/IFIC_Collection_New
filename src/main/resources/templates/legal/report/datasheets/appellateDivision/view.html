                            <div class="box-title" id="reportTitle" th:text="${reportTitle}" style="font-weight: bold"></div>
                        </div>
                        <div class="box-body">

                                <table id="case-position-table" class="table table-striped table-bordered table-condensed">
                                    <thead>
                                        <th>SL</th>
                                        <th>Branch code</th>
                                        <th>LD</th>
                                        <th>Branch Name</th>
                                        <th>Case Name</th>

                                        <th>Course of action</th>
                                        <th>Subject Matter of the case</th>
                                        <th>Status</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="case : ${appellateDivisionList}">
                                            <td th:text="${case.SL}"></td>
                                            <td th:text="${case.branchCode}"></td>
                                            <td th:text="${case.ld}"></td>
                                            <td th:text="${case.branchName}"></td>
                                            <td th:text="${case.caseName}"></td>
                                            <td th:text="${case.caseNo}"></td>
                                            <td th:text="${case.caseYear}"></td>
                                            <td th:text="${case.dateOfFiling}"></td>
                                            <td th:text="${case.accountName}"></td>
                                            <td th:text="${case.petitionerName}"></td>
                                            <td th:text="${case.oppositeParty}"></td>
                                            <td th:text="${case.amountInvolved}"></td>
                                            <td th:text="${case.legalExpense}"></td>
                                            <td th:text="${case.bLAName}"></td>
                                            <td th:text="${case.courtName}"></td>
                                            <td th:text="${case.byWhomFiledByBankOrAgainstBank}"></td>
                                            <td th:text="${case.firstOrderDate}"></td>
                                            <td th:text="${case.hearingDate}"></td>
                                            <td th:text="${case.courseOfAction}"></td>
                                            <td th:text="${case.SubjectMatterOfTheCase}"></td>
                                            <td th:text="${case.Status}"></td>
                                        </tr>
                                    </tbody>
                                </table>
