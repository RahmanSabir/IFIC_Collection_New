<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="ISO-8859-1"></meta>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section id="lawyerApp" class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${alternativeWay.id == null}" class="box-title">Create Dispute settlement in alternative ways</h3>
                            <h3 th:if="${alternativeWay.id !=null}" class="box-title">Update Dispute settlement in alternative ways</h3>

                        </div>
                        <form class="form-horizontal validate" method="post"
                              th:action="@{/legal/setup/alternativewayreport/create}" th:object="${alternativeWay}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">

                                <!--  <div class="form-group">
                                      <p th:if="${error}" class="text-center text-danger" id="errorMessage"

                                      <p th:if="${message}" class="text-center text-success" id="successMessage"
                                         th:text="${message}">

                                      </p>
                                  </div>-->



                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Number One</label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="numberOne"
                                               class="form-control input-sm required"
                                               th:field="*{numberOne}" placeholder="Number One"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('numberOne')}" th:errors="*{numberOne}">Number One Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Claim Amount One</label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="claimAmountOne"
                                               class="form-control input-sm required"
                                               th:field="*{claimAmountOne}" placeholder="Claim Amount One"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('claimAmountOne')}" th:errors="*{claimAmountOne}">Claim Amount One Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Number Two</label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="numberTwo"
                                               class="form-control input-sm required"
                                               th:field="*{numberTwo}" placeholder="Number Two"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('numberTwo')}" th:errors="*{numberTwo}">Number Two Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Claim Amount Two</label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="claimAmountTwo"
                                               class="form-control input-sm required"
                                               th:field="*{claimAmountTwo}" placeholder="Number Two"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('claimAmountTwo')}" th:errors="*{claimAmountTwo}">Claim Amount Two Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Actual Realization</label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="actualRealization"
                                               class="form-control input-sm required"
                                               th:field="*{actualRealization}" placeholder="Number Two"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('actualRealization')}" th:errors="*{actualRealization}">Claim Amount Two Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-8">
                                        <fieldset id="enabled">
                                            <input type="radio" name="enabled"
                                                   th:checked="${alternativeWay.enabled ==true}" th:value="true"> Active</input>
                                            <input type="radio" name="enabled"
                                                   th:checked="${alternativeWay.enabled ==false}" th:value="false">
                                            Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" th:if="${alternativeWay.id == null}" class="btn btn-info btn-sm" id="btnSave">Save</button>
                                <button type="submit" th:if="${alternativeWay.id != null}" class="btn btn-info btn-sm" id="btnSave">Update</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

</div>


</body>
</html>
