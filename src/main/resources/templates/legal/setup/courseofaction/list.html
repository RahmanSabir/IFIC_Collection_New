<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Course Of Action List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Course Of Action List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/legal/setup/courseofaction/create}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New Course Of Action </a>
                            <table th:if="${courseOfActionlist!=null}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th style="width:7%">Sl No.</th>
                                    <th>Name</th>
                                    <th>Sequence</th>
                                    <th>Case Types</th>
                                    <th>Contested</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="courseOfAction,status : ${courseOfActionlist}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${courseOfAction.name}"></span></td>
                                    <td><span th:text="${courseOfAction.sequence}"></span></td>
                                    <td>
                                        <ul >
                                            <li th:each="caseType: ${courseOfAction.caseTypes}" th:text="${caseType.name}"></li>
                                        </ul>
                                    </td>
                                    <td class="text-capitalize" th:text="${courseOfAction.contestedType}"></td>
                                    <!--<td class="text-capitalize" th:text="${courseOfAction.caseTypes.get(0).name eq 'Artharin Suit' and courseOfAction.contested ? 'Yes' : 'No'}"></td>-->
                                    <!--<td th:text="${(courseOfAction.hasServiceReturnTypes) ? 'Yes' : 'No'}"></td>-->
                                    <!--<td th:text="${(courseOfAction.hasPublication) ? 'Yes' : 'No'}"></td>-->
                                    <!--<td th:text="${(courseOfAction.hasPossession) ? 'Yes' : 'No'}"></td>-->
                                    <!--<td th:text="${(courseOfAction.hasDeed) ? 'Yes' : 'No'}"></td>-->
                                    <!--<td th:text="${(courseOfAction.hasSummonReturn) ? 'Yes' : 'No'}"></td>-->
                                    <td th:text="${(courseOfAction.enabled) ? 'Active' : 'Inactive'}"></td>
                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs"
                                           th:href="@{/legal/setup/courseofaction/edit(id=${courseOfAction.id})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-success btn-xs disabled"
                                           th:href="@{/legal/setup/courseofaction/view(id=${courseOfAction.id})}">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                        <!--<a class="btn btn-xs btn-xs-dlt"-->
                                           <!--th:href="@{/legal/setup/courseofaction/remove(id=${courseOfAction.id})}">-->
                                            <!--<i class="fa fa-trash"></i>-->
                                            <!--Delete-->
                                        <!--</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
