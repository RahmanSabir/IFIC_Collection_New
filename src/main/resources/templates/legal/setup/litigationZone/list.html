<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Zone List</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Zone List</h3>
                        </div>

                        <div class="box-body">
                            <div class="text-left">
                                <a class="btn btn-primary btn-sm" style="margin-bottom: 10px;"
                                   th:if="${session.urlList.contains('/legal/setup/zone/create')}"
                                   th:href="@{/legal/setup/zone/create}">
                                    <span class="glyphicon glyphicon-plus"> </span> Add Zone
                                </a>
                            </div>

                            <div class="table-responsive">
                                <table th:if="${zoneEntities!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>Name</th>
                                        <!--<th>Location</th>-->
                                        <th>Branch</th>
                                        <th>District</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="zone,status : ${zoneEntities}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${zone.name}"></span></td>
                                        <!--<td><span th:text="${zone.location.city}"></span></td>-->
                                        <td>
                                            <!--<ul>-->
                                                <!--<li th:each="branch : ${zone.branches}" th:text="${branch.branchName}"></li>-->
                                            <!--</ul>-->
                                            <span th:each="branch : ${zone.branches}" th:text="${branch.branchCode + ', '}"></span>
                                        </td>
                                        <td>
                                            <!--<ul>-->
                                                <!--<li th:each="branch : ${zone.branches}" th:text="${branch.branchName}"></li>-->
                                            <!--</ul>-->
                                            <span th:each="district : ${zone.districts}" th:text="${district.name + ', '}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${zone.enabled == true}" th:text="Active"></span>
                                            <span th:if="${zone.enabled == false}" th:text="Inactive"></span>
                                        </td>
                                        <td>
                                            <a class="btn btn-xs btn-primary"
                                               th:if="${session.urlList.contains('/legal/setup/zone/edit')}"
                                               th:href="@{/legal/setup/zone/edit(id=${zone.id})}">
                                                <i class="fa fa-edit"></i>Edit
                                            </a>
                                            <!--<a class="btn btn-xs btn-success" th:href="@{/legal/setup/zone/view(id=${zone.id})}"><i class="fa fa-eye"></i>View</a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
