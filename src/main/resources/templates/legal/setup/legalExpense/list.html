<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Legal Expense List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Legal Expense List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/legal/setup/legalexpense/create}">
                                <span class="glyphicon glyphicon-plus"> </span>
                                Add New Legal Expense
                            </a>
                           <!-- <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:if="${session.urlList.contains('/legal/setup/legalexpense/create')}"
                               th:href="@{/legal/setup/legalexpense/create}">
                                <span class="glyphicon glyphicon-plus"> </span>
                                Add New Legal Expense
                            </a>-->
                            <div class="table-responsive">
                                <table th:if="${legalExpenseList!=null}" id="example" name="datatable-responsive"
                                       class="table table-striped table-bordered table-condensed" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="width:7%">Sl No.</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Action</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="legalExpense,status : ${legalExpenseList}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${legalExpense.legalExpenseName}"></span></td>


                                        <td>
                                            <span th:if="${legalExpense.enabled == true}" th:text="Active"></span>
                                            <span th:if="${legalExpense.enabled == false}" th:text="Inactive"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <a class="btn btn-primary btn-xs"

                                               th:href="@{/legal/setup/legalexpense/edit(id=${legalExpense.id})}">
                                                <i class="fa fa-edit"></i>
                                                Edit
                                            </a>
                                            <a class="btn btn-success btn-xs"

                                               th:href="@{/legal/setup/legalexpense/view(id=${legalExpense.id})}">
                                                <i class="fa fa-eye"></i>
                                                View
                                            </a>
                                           <!-- <a class="btn btn-primary btn-xs"
                                               th:if="${session.urlList.contains('/legal/setup/legalexpense/edit')}"
                                               th:href="@{/legal/setup/legalexpense/edit(id=${legalExpense.id})}">
                                                <i class="fa fa-edit"></i>
                                                Edit
                                            </a>
                                            <a class="btn btn-success btn-xs"
                                               th:if="${session.urlList.contains('/legal/setup/legalexpense/view')}"
                                               th:href="@{/legal/setup/legalexpense/view(id=${legalExpense.id})}">
                                                <i class="fa fa-eye"></i>
                                                View
                                            </a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
