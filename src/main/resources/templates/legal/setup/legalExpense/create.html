<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Legal Expense</title>
    <link rel="stylesheet" href="/css/loader/spinner.css"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section id="lawyerApp" class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${legalExpense.id == null}" class="box-title">Create Legal Expense</h3>
                            <h3 th:if="${legalExpense.id}" class="box-title">Update Legal Expense</h3>

                        </div>
                        <form class="form-horizontal validate" method="post"
                              th:action="@{/legal/setup/legalexpense/create}" th:object="${legalExpense}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">

                              <!--  <div class="form-group">
                                    <p th:if="${error}" class="text-center text-danger" id="errorMessage"
                                       th:text="${error}">Error </p>
                                    <p th:if="${message}" class="text-center text-success" id="successMessage"
                                       th:text="${message}">
                                        Message
                                    </p>
                                    <p v-if="errorMessage" class="text-center text-danger text-wrap">
                                        Something went wrong. Please try reloading the page or login again
                                    </p>
                                </div>-->



                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Legal Expense Name </label>
                                    <div class="col-sm-6">
                                        <input type="text" autocomplete="6" name="legalExpenseName"
                                               class="form-control input-sm required"
                                               th:required="true"
                                               th:field="*{legalExpenseName}" placeholder="Legal Expense Name"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('legalExpenseName')}" th:errors="*{legalExpenseName}">Name Error</label>
                                </div>



                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-8">
                                        <fieldset id="enabled">
                                            <input type="radio" name="enabled"
                                                   th:checked="${legalExpense.enabled ==true}" th:value="true"> Active</input>
                                            <input type="radio" name="enabled"
                                                   th:checked="${legalExpense.enabled ==false}" th:value="false">
                                            Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm" id="btnSave">Save</button>
                                <a type="submit" class="btn btn-danger btn-sm"
                                   href="/legal/setup/legalexpense/list">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">

            setWindowFocusLossNotification("Please save changes before leaving the page");

        </script>

        </script>



    </div>
</div>


</body>
</html>
