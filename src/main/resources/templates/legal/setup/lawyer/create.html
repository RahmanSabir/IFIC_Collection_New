        <script>
            function validateMobileNo(mobileNo, elementId) {
                if (!mobileNo) {
                    $(elementId).html("");
                    $("#btnSave").attr("disabled", false);
                } else {
                    var pattern = /^((\+|00)?88)?[- ]?0[- ]?(1[3-9]\d{2}[- ]?\d{6})(-\d)?$/;
                    let valid = mobileNo.match(pattern);
                    $(elementId).html(valid ? "" : "Not a valid mobile number yet");
                    $("#btnSave").attr("disabled", !valid);
                }
            }

            function validatePhone(phoneno, elementId) {
                if (!phoneno) {
                    $(elementId).html("");
                    $("#btnSave").attr("disabled", false);
                } else {
                    var pattern = /^((\+|00)?88)?0(\d{8,10})(-\d)?$/;
                    let valid = phoneno.match(pattern);
                    $(elementId).html(valid ? "" : "Not a valid mobile number yet. Only digits and '+' allowed. Hyphen '-' is allowed only to add an extra number at the end. For example, +880XXXXXXXXXX-X");
                    $("#btnSave").attr("disabled", !valid);
                }
            }
