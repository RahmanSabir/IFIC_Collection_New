        <script>

            var notifLabel  = $("#layout-checker").text();
            function getNotification() {
                $.ajax({
                    url: '/home/rest/manager/notification',
                    success: function (response) {
                        if(Number(prev)< Number(response)){
                            $("#layout-checker").text(notifLabel+'+'+(Number(response)-Number(prev)));
                            $("#layout-checker").css({"color":"blue","font-weight":"bolder"});
                        }
                       // alert(response);
                    },
                    error: function (response) {
                    }
                })
            }
            getNotification();
            setInterval(function () {
                getNotification();
            },10000);
