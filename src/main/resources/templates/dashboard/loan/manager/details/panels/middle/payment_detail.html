<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Payment Details </title>
</head>
<body>
<div id="layout-cibReport" th:fragment="team-paymentdetail">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Payment Details</h3>
        </div>
        <div class="box-body">
            <form class="form-horizontal csi-view-form">
                <table class=" table   table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th class="text-center">Narration</th>
                        <th class="text-center" colspan="2">Current Month</th>
                        <th class="text-center" colspan="2">Last Date</th>
                    </tr>
                    <tr>
                        <th>-</th>
                        <th class="text-center">Num of A/c</th>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Num of A/c</th>
                        <th class="text-center">Amount</th>
                    </tr>
                    </thead>


                    <tbody class="tbl-row">
                    <tr>
                        <td >Total Paid</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td >SAVE</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Paid >= One EMI</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Paid but not SAVE</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>UNPAID</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Paid in Link a/c- (Live-Today)</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>

                </table>
            </form>

        </div>
    </div>


</div>
</body>


</html>
