<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Productivity Performance</title>
</head>
<body>
<div class="bs-example" th:fragment="dealer-productivity-performance">
    <div class="multi-line-broadcom-div">
        <ul id="emp-info-tabs" class="nav nav-tabs">
            <li id="tab-hourly-activity-dealer-supervisor" class="active">
                <a data-toggle="tab" href="#hourly-activity-of-dealer-supervisor" title="Hourly Activity">Hourly Activity</a>
            </li>

            <li id="tab-activity-summary">
                <a data-toggle="tab" href="#activity-summary-of-dealer-for-supervisor" title="Activity Summary">Activity Summary</a>
            </li>

            <li id="tab-dealer-details">
                <a data-toggle="tab" href="#dealer-details-for-supervisor" title="Dealer Details">Dealer Details</a>
            </li>

            <li id="tab-no-activity">
                <a data-toggle="tab" href="#no-activity-for-supervisor" title="No Activity">No Activity</a>
            </li>

        </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel1" class="tab-pane top-buffer active" id="hourly-activity-of-dealer-supervisor">
            <div th:replace="dashboard/card/teamleader/details/panels/middle/hourly-activity-dealers-for-supervisor ::hourly-activity-dealers-for-supervisor"></div>
        </div>
        <div role="tabpanel1" class="tab-pane top-buffer" id="activity-summary-of-dealer-for-supervisor">
            <div th:replace="dashboard/card/teamleader/details/panels/middle/activity-summary-dealers-for-supervisor :: activity-summary-dealer"></div>
        </div>

        <div role="tabpanel1" class="tab-pane top-buffer" id="dealer-details-for-supervisor">
            <div th:replace="dashboard/card/teamleader/details/panels/middle/dealer-details-for-supervisor :: dealer-details-for-supervisor"></div>
        </div>

        <div role="tabpanel1" class="tab-pane top-buffer" id="no-activity-for-supervisor">
            <div th:replace="dashboard/card/teamleader/details/panels/middle/no-activity-details-dealer:: no-activity-details-dealer"></div>
        </div>
    </div>

</div>
</body>
</html>
