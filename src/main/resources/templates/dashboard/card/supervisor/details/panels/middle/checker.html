<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Checker</title>
</head>
<body>
<div class="bs-example" th:fragment="supervisor-checker">
    <div class="multi-line-broadcom-div">
        <ul id="info-tabs" class="nav nav-tabs">
            <li id="tab-account-escalation"><a data-toggle="tab" href="#supervisor-account-escalation-checker" title="Account Escalation">Account Escalation</a></li>
            <li id="tab-supervisor-visit-ledger"><a data-toggle="tab" href="#supervisor-visit-ledger" title="Visit Ledger">Visit Ledger</a></li>
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">

        <div role="tabpanel1" class="tab-pane top-buffer" id="supervisor-visit-ledger">
            <div th:replace="dashboard/card/supervisor/details/panels/middle/checker/visit_ledger :: supervisor-visit-ledger-checker"></div>
        </div>

        <div role="tabpanel1" class="tab-pane top-buffer" id="supervisor-account-escalation-checker">
            <div th:replace="dashboard/card/supervisor/details/panels/middle/checker/account_escalation :: card-supervisor-account-escalation"></div>
        </div>


    </div>

</div>
</body>
</html>
