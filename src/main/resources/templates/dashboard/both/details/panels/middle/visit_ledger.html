<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Visit Ledger</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="visit-ledger">



    <!-- Modal -->
    <div id="visitLedgerModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Visit Ledger</h4>
                </div>
                <form id="vl_loan" action="" method="post" class="form-horizontal" autocomplete="off" onsubmit="return addVLLoan();">
                    <input type="hidden" id="vl_loan_id" name="id" value="" />
                    <div class="modal-body">
                        <div class="modal-body">

                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label required">Loan Account </label>
                                <div class="col-sm-4">
                                    <input type="hidden" name="accountNumber" value="11111" required="required" />
                                    <input type="text" class="form-control" placeholder="Loan Account Number" value="1507xxxxxxxx2009" disabled="disabled" />
                                </div>

                                <label class="col-sm-2 control-label required">Account Type</label>
                                <div class="col-sm-4">
                                    <label>
                                        <input type="radio" class ="cheker" name="productUnit" value="Loan" checked> Loan
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="vl_loan_date" class="col-sm-2 control-label required">Date</label>
                                <div class="col-sm-4">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" name="date" id="vl_loan_date" class="form-control pull-right datepicker" required="required" />
                                    </div>
                                </div>

                                <label for="vl_loan_time" class="col-sm-2 control-label">Time</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <input type="text" name="visitTime" id="vl_loan_time" class="form-control timepicker">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Visit Location *</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="vl_loan_location" name="location" placeholder="Visit Location" required="required" />
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="vl_loan_remark" class="col-sm-2 control-label ">Remarks</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" style="resize: none" placeholder="Enter Details Here" name="remark" id="vl_loan_remark"></textarea>
                                </div>
                            </div>

                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

                </form>
            </div>

        </div>
    </div>


    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Visit Ledger</h3>
            <a class=" btn btn-sm pull-right" id="visit_ledger_loan_add" data-toggle="modal" data-target="#visitLedgerModal">
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>
    </div>

    <br/>

    <div class="form-horizontal csi-view-form" id="dairy-notes">
        <table class=" table table-striped table-bordered" style="overflow: auto;width: 100%;">
            <thead>
            <tr>
                <th>Dealer Name</th>
                <th>Visit Date</th>
                <th>Visit Time</th>
                <th>Location</th>
                <th style="display: none;width: 0px"></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="loan_visitledger_tBody" >

            </tbody>
        </table>

    </div>





</div>
</body>





</html>
