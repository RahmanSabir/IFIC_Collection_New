<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> Department</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${department.id == null}" class="box-title">Create New Department</h3>
								<h3 th:if="${department.id != null}" class="box-title">Update Department</h3>
							</div>

							<form class="form-horizontal validate" method="post" th:action="@{/collection/department/create}" th:object="${department}" >
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required">Department Name</label>
										<div class="col-sm-8">
											<input type="text" name="divName" class="form-control required" th:required="true" th:field="*{name}" placeholder="Department Name" />
										</div>
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Department Code</label>
										<div class="col-sm-8">
											<input type="text" name="divCode" class="form-control required" th:field="*{deptCode}" placeholder="Department Code" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right">Description </label>
										<div class="col-sm-8">
											<textarea name="description" class="form-control" th:field="*{description}" placeholder="Description" ></textarea>
										</div>
									</div>
									<div class="form-group">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8">
											<fieldset id="group1">
												<input  type="radio" name="enabled" id="enabled" th:checked="${department.enabled ==true}"  th:value="true"> Active</input>
												<input type="radio"  name="enabled" id="enabled" th:checked="${department.enabled ==false}" th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info ">Submit</button>
									<a type="submit" class="btn btn-danger" href="/collection/department/list">Cancel</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
