<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Memo Note Category</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${memoNoteCategory.id == null}" class="box-title">Create New Memo Note Category</h3>
                            <h3 th:if="${memoNoteCategory.id != null}" class="box-title">Update Memo Note Category</h3>
                        </div>

                        <form class="form-horizontal validate" method="post" th:action="@{/collection/memoNoteCategory/save}" th:object="${memoNoteCategory}">
                            <input type="hidden" th:field="*{id}"></input>

                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label required"> Memo Category Name</label>
                                    <div class="col-sm-8">
                                        <input type="text"  class="form-control required" th:required="true"
                                               th:field="*{name}" placeholder="Memo Category Name"/>
                                    </div>
                                </div>

                                <div th:if="${error}!=null" style="text-align: center">
                                    <label><span class="text-danger" th:text="${error}"></span></label>
                                </div>





                            </div>

                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm"
                                   href="/collection/memoNoteCategory/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
