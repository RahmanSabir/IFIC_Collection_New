<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title> Location</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:text="${((location.id == null) ? 'Create' : 'Update') + ' Location'}" class="box-title">Create New Location</h3>
                        </div>
                        <form class="form-horizontal validate" method="post" th:action="@{/collection/location/create}" th:object="${location}" >
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">

                                <p th:if="${error}" class="text-center text-danger" th:text="${error}">Error </p>
                                <p th:if="${message}" class="text-center text-success" th:text="${message}">Error </p>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">SOL ID</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="SOLID" class="form-control input-sm required" th:required="true"
                                               th:field="*{SOLID}" placeholder="SOL ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Location Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="city" class="form-control input-sm required" th:required="true"
                                               th:field="*{city}" placeholder="Location Name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Contact No. </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="contactNo" class="form-control input-sm required"
                                               th:required="true" th:field="*{contactNo}" placeholder="Contact No. "/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Contact Address</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="contactAddress" class="form-control input-sm required"
                                               th:required="true" th:field="*{contactAddress}"
                                               placeholder="Contact Address"/>
                                    </div>
                                </div>

                                <div class="form-group" th:if="${location.id != null}">
                                    <label class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group1">
                                            <input type="radio" name="enabled"
                                                   th:checked="${location?.enabled == true} " th:value="true">
                                            Active</input>
                                            <input type="radio" name="enabled"
                                                   th:checked="${location?.enabled == false}" th:value="false" required>
                                            Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>

                                <div class="form-group" th:if="${location?.id == null}" style="display: none">
                                    <label class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group2">
                                            <input type="radio" name="enabled"
                                                   th:checked="${location?.enabled==true} or ${location?.id == null}"
                                                   th:value="true"> Active</input>
                                            <input type="radio" name="enabled"
                                                   th:checked="${location?.enabled==false} and ${location?.id != null}"
                                                   th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm" href="/collection/location/list">Cancel</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
