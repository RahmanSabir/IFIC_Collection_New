<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> Sector Group</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${sectorGroup?.id == null}" class="box-title">Create New Sector Group</h3>
								<h3 th:if="${sectorGroup?.id != null}" class="box-title">Update PSector Group</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/collection/sector_group/create}" th:object="${sectorGroup}">
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">
										<label class="col-sm-4 custom-form-lebel-right required" >Sector Group Name</label>
										<div class="col-sm-8">
											<input type="text" name="contactLocation" class="form-control required" th:required="true" th:field="*{name}" placeholder="Sector Group Name" />
										</div>
									</div>

									<div class="form-group" th:if="${sectorGroup.id != null}">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8" >
											<fieldset id="group1" >
												<input type="radio" name="enabled" th:checked="${sectorGroup?.enabled == true} " th:value="true" > Active</input>
												<input type="radio"  name="enabled" th:checked="${sectorGroup?.enabled == false}" th:value="false" required> Inactive </input>
											</fieldset>
										</div>
									</div>

									<div class="form-group" th:if="${sectorGroup?.id == null}" style="display: none">
										<label  class="col-sm-4 custom-form-lebel-right required">Status</label>
										<div class="col-sm-8" >
											<fieldset id="group1">
												<input type="radio" name="enabled" th:checked="${sectorGroup?.enabled==true} or ${sectorGroup?.id == null}" th:value="true"> Active</input>
												<input type="radio"  name="enabled"  th:checked="${sectorGroup?.enabled==false} and ${sectorGroup?.id != null}" th:value="false"> Inactive </input>
											</fieldset>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-info btn-sm ">Submit</button>
									<a type="submit" class="btn btn-danger btn-sm" href="/collection/sector_group/list">Cancel</a>
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
