<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Bucket</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${bucket.id == null}" class="box-title">Create New Bucket</h3>
                            <h3 th:if="${bucket.id != null}" class="box-title">Update Bucket</h3>
                        </div>

                        <form class="form-horizontal validate" method="post" th:action="@{/collection/dpdBucket/create}"
                              th:object="${bucket}">
                            <input type="hidden" th:field="*{id}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label required">Bucket Name</label>
                                    <div class="col-sm-8">
                                        <input type="number" name="SOLID" class="form-control required" min="0"
                                               th:required="true"
                                               th:field="*{bucketName}" placeholder="Bucket Name"/>
                                    </div>
                                </div>

                                <div class="form-group hidden">
                                    <label class="col-sm-4 control-label">Min. DPD (>=):</label>
                                    <div class="col-sm-8">

                                        <input name="minDpd" type="number" id="minDpd" th:field="*{minDpd}"
                                               onkeyup="javascript:checkNumber2('minDpd');"
                                               class="form-control" value="0" placeholder="Min DPD"/>
                                    </div>
                                </div>

                                <div class="form-group hidden">
                                    <label class="col-sm-4 control-label">Max. DPD (<):</label>
                                    <div class="col-sm-8">

                                        <input name="maxDpd" type="number" id="maxDpd" th:field="*{maxDpd}"
                                               onkeyup="javascript:checkNumber2('maxDpd');"
                                               class="form-control" value="0" placeholder="Max DPD"/>
                                    </div>
                                </div>

                                <!--<div class="form-group">-->
                                <!--<label class="col-sm-4 control-label required">Include(=)</label>-->
                                <!--<div class="col-sm-8">-->
                                <!--<fieldset id="group3">-->
                                <!--<input type="radio" name="includeMax" id="includeMax"-->
                                <!--th:checked="${bucket.includeMax == true}" th:value="true">-->
                                <!--Yes </input>-->
                                <!--<input type="radio" name="includeMax" id="includeMax"-->
                                <!--th:checked="${bucket.includeMax == false}" th:value="false">-->
                                <!--No </input>-->
                                <!--</fieldset>-->
                                <!--</div>-->
                                <!--</div>-->


                                <!--<div class="form-group">-->
                                <!--<label class="col-sm-4 control-label required">Exact DPD (=) :</label>-->
                                <!--<div class="col-sm-8">-->

                                <!--<input name="exactDpd" type="text" id="exactDpd" th:field="*{exactDpd}"-->
                                <!--onkeyup="javascript:checkNumber2('exactDpd');"-->
                                <!--class="form-control required" placeholder="Exact DPD"/>-->
                                <!--</div>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label class="col-sm-4 control-label required">Status:</label>
                                    <div class="col-sm-8">
                                        <fieldset id="group1">
                                            <input type="radio" name="enabled" id="enabled"
                                                   th:checked="${bucket.enabled == true}" th:value="true">
                                            Active</input>
                                            <input type="radio" name="enabled" id="enabled"
                                                   th:checked="${bucket.enabled == false}" th:value="false">
                                            Inactive </input>

                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <!-- /.box-body -->
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                <a type="submit" class="btn btn-danger btn-sm"
                                   href="/collection/dpdBucket/list">Cancel</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
