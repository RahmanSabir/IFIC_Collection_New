<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Age Code List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Age Code List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/collection/ageCode/create}"><span class="glyphicon glyphicon-plus"> </span> Add Age Code</a>
                            <table th:if="${ageList!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Age Code Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="age,status : ${ageList}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${age.name}"></td>
                                    <td>
                                        <span th:if="${age.enabled == true}" th:text="Active"></span>
                                        <span th:if="${age.enabled == false}" th:text="Inactive"></span>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" th:href="@{/collection/ageCode/edit(id=${age.id})}"><i class="fa fa-edit"></i>Edit</a>
                                        <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
