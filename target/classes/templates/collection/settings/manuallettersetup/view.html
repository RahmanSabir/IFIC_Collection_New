<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Manual Letter Setup </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <style>
                            .form-horizontal .control-label {
                                padding-top: 0px;
                                margin-bottom: 0;
                                text-align: right;
                            }
                        </style>
                        <div class="box-header with-border">
                            <h3 class="box-title">View Manual Letter Setup Details</h3>
                            <a th:href="@{/collection/settings/manuallettersetup/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
                        </div>

                        <form class="form-horizontal">
                            <div class="box-body">

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Account Type</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${mlsetup.accountType == true}" th:text="Loan"></level>
                                        <level th:if="${mlsetup.accountType == false}" th:text="Card"></level>
                                    </div>
                                </div>
                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Letter Type</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${mlsetup.letterType}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Designation</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="designation : ${mlsetup.getDesignation()}"><span class="label label-success" th:text="${designation.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Ref. No Prefix</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${mlsetup.refNoPrefix}" ></level>
                                    </div>
                                </div>
                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${mlsetup.enabled == true}" th:text="Active"></level>
                                        <level th:if="${mlsetup.enabled == false}" th:text="Inactive"></level>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
