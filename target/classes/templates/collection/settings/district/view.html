<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"/>
	<title> District </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<style>
							.form-horizontal .control-label {
								padding-top: 0px;
								margin-bottom: 0;
								text-align: right;
							}
						</style>
						<div class="box-header with-border">
							<h3 class="box-title">View District Details</h3>
							<a th:href="@{/collection/district/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
						</div>

						<form class="form-horizontal">
							<div class="box-body">

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Name</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:text="${district.name}" ></level>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Location Name</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:text="${district.location.city}" ></level>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Zone Name</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:text="${district.zone.name}" ></level>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 control-label">Status</label>
									<div class="col-sm-8 custom-form-control br">
										<level th:if="${district.enabled == true}" th:text="Active"></level>
										<level th:if="${district.enabled == false}" th:text="Inactive"></level>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div class="col-md-offset-3 col-md-6">
		<!-- Horizontal Form -->
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">View District Details</h3>
				<!--<a th:href="@{collection/location/list}" type="submit" class="btn btn-primary pull-right">Back to Location List</a>-->
			</div>
			<div></div>
			<!-- /.box-header -->
			<!-- form start -->

		</div>
		<!-- /.box -->
	</div>
</div>
</body>
</html>
