<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Employee pending profile  List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <div class="box-header with-border" style="text-align: center;">
                            <h1 class="box-title">Employee pending  profile </h1>
                        </div>

                        <!-- /.box-header -->
                        <div class="box-body">
                            <table  th:if="${empList!=null}" id="example"
                                   name="datatable-responsive"
                                   class="table table-condensed table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>PIN</th>
                                    <th>Employee Name</th>
                                    <th>Designation</th>
                                    <th>Unit</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee,status : ${empList}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${employee?.pin}"></span></td>
                                    <td><span th:text="${employee?.user?.firstName + ' ' + employee?.user?.lastName}"></span></td>
                                    <td><span th:text="${employee?.designation?.name}"></span></td>
                                    <td><span th:text="${employee?.unit}"></span></td>
                                    <td><span th:text="${employee?.department?.name}"></span></td>
                                    <td style="text-align: center"><span th:text="Pending"></span></td>
                                    <td><a class="btn btn-primary btn-xs" th:href="@{/collection/employee/edit-pending(id=${employee?.id})}">
                                            <i class="fa fa-edit"></i>Edit</a>
                                        <a class="btn btn-success btn-xs"
                                           th:href="@{/collection/employee/pending-view(id=${employee?.id})}"><i class="fa fa-eye"></i>View</a>
                                        <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
