<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> NPL Release Amount Loan </title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${nplAmountLoan.id == null}" class="box-title">Create New NPL Release Amount Loan</h3>
								<h3 th:if="${nplAmountLoan.id != null}" class="box-title">Update NPL Release Amount Loan</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/retail/loan/setup/npl-release-loan/create}" th:object="${nplAmountLoan}">
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">

										<div class="col-md-12">
											<div >
												<label  class="col-sm-4 custom-form-lebel-right required"> Min. DPD</label>
												<div class="col-sm-8 form-group">
													<input type="text" name="minDpd" id="minDpd" onkeyup="javascript:checkNumber2('minDpd');" class="form-control required" th:required="true" th:field="*{minDpd}" placeholder="Min. DPD" />
												</div>
											</div>
											<div class="">
												<label  class="col-sm-4 custom-form-lebel-right required"> Max. DPD</label>
												<div class="col-sm-8 form-group">
													<input type="text" name="maxDpd" id="maxDpd" onkeyup="javascript:checkNumber2('maxDpd');" class="form-control required" th:required="true" th:field="*{maxDpd}" placeholder="Max. DPD" />
												</div>
											</div>


											<label  class="col-sm-4 custom-form-lebel-right required">Product Type :</label>
											<div class="col-sm-8 form-group">

												<div class="checkbox" th:each="prod : ${productList}">
													<input name="prodId" type="checkbox" class="flat-red"  th:value="${prod.id}" th:checked="${#lists.contains(activeprodIdList,''+prod.id)}" ><label th:text="${prod.name}"></label></input>
												</div>
											</div>
										</div>
										<div class="col-md-12" th:if="${nplAmountLoan?.modifiedDate != null}">
											<label  class="col-sm-4 custom-form-lebel-right">Last Modeified Date:</label>
											<div class="col-sm-8">
												<label name="modifiedDate"  th:text="${#dates.format(nplAmountLoan?.modifiedDate, 'dd-MMM-yyyy HH:mm')}"></label>
											</div>
										</div>
										<div class="col-md-12" th:if="${nplAmountLoan?.modifiedBy != null}">
											<label  class="col-sm-4 custom-form-lebel-right">Last Modeified By:</label>
											<div class="col-sm-8">
												<label name="modifiedBy"  th:text="${modifier}"></label>
											</div>
										</div>

									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" th:if="${nplAmountLoan.id != null}" class="btn btn-info btn-sm">Update</button>
									<button type="submit" th:if="${nplAmountLoan.id == null}" class="btn btn-info btn-sm">Add</button>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
