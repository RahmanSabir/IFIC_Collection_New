<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>SMS Template Name</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title"> SMS Template Name</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm"
								   th:href="@{/collection/smstemplate/create}"><span class="glyphicon glyphicon-plus"> </span> Add SMS Template Name </a>
								<table name="datatable-responsive" id="smstemplate" class="table table-condensed table-striped table-bordered">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>SMS Template Name</th>
										<!--<th>Department Code</th>-->
										<th>Status</th>
										<th>Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="sms,index : ${smsEntities}">
										<td th:text="${index.count}"></td>
										<td><span th:text="${sms.name}"></span></td>
										<!--<td><span th:text="${department.deptCode}"></span></td>-->
										<td>
											<span th:if="${sms.status == 'true'}">Active</span>
											<span th:if="${sms.status == 'false'}">Inactive</span>
										</td>
										<td>
											<a class="btn btn-primary btn-xs" th:href="@{/collection/smstemplate/edit(id=${sms.id})}"><i class="fa fa-edit"></i>Edit</a>
											<a class="btn btn-primary btn-xs" th:href="@{/collection/smstemplate/view(id=${sms.id})}"><i class="fa fa-eye"></i>View</a>
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>


					</div>
					<!-- this is for table section decoration part , here #myTable is the table name -->
					<script>
                        $(document).ready( function () {
                            $('#smstemplate').DataTable();
                        } );
					</script>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
