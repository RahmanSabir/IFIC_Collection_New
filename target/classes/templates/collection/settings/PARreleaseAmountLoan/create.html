<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title> PAR Release Amount-Loan</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="box box-primary">

							<div class="box-header with-border" style="text-align: center;">
								<h3 th:if="${parAmount.id == null}" class="box-title">Create New PAR Release Amount</h3>
								<h3 th:if="${parAmount.id != null}" class="box-title">Update PAR Release Amount</h3>
							</div>

							<form  class="form-horizontal validate" method="post" th:action="@{/retail/loan/setup/par-release-loan/create}" th:object="${parAmount}">
								<input type="hidden" th:field="*{id}"></input>
								<div class="box-body">
									<div class="form-group">
										<div class="col-md-12">
											<label  class="col-sm-4 custom-form-lebel-right required">Min DPD :</label>
											<div class="col-sm-8">

												<div class="checkbox">
													<input name="minDpd" id="minDpd" onkeyup="javascript:checkNumber2('minDpd');" type="text" class="form-control " th:field="*{minDpd}" placeholder="Min. DPD" required></input>
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<label  class="col-sm-4 custom-form-lebel-right required">Max DPD :</label>
											<div class="col-sm-8">

												<div class="checkbox">
													<input name="maxDpd" id="maxDpd" onkeyup="javascript:checkNumber2('maxDpd');" type="text" class="form-control " th:field="*{maxDpd}" placeholder="Max. DPD" required></input>
												</div>
											</div>
										</div>
										<div class="col-md-12" th:if="${parAmount?.modifiedDate != null}">
											<label  class="col-sm-4 custom-form-lebel-right">Last Modeified Date:</label>
											<div class="col-sm-8">
												<label name="modifiedDate"  th:text="${#dates.format(parAmount?.modifiedDate, 'dd-MMM-yyyy HH:mm')}"></label>
											</div>
										</div>
										<div class="col-md-12" th:if="${parAmount?.modifiedBy != null}">
											<label  class="col-sm-4 custom-form-lebel-right">Last Modeified By:</label>
											<div class="col-sm-8">
												<label name="modifiedDate"  th:text="${modifiedBy}"></label>
											</div>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer text-center">
									<button type="submit" th:if="${parAmount.id != null}" class="btn btn-info btn-sm">Update</button>
									<button type="submit" th:if="${parAmount.id == null}" class="btn btn-info btn-sm">Add</button>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
