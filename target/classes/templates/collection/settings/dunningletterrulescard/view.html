<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Dunning Letter Rules- Card </title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-md-offset-3 col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">View Dunning Letter Rules- Card Details</h3>
                <!--<a th:href="@{collection/location/list}" type="submit" class="btn btn-primary pull-right">Back to Location List</a>-->
            </div>
            <div></div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Product Type</label>
                        <div class="col-sm-8 custom-form-control br">
                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                <li style="display:inline" th:each="productTypeCard : ${dlrcv?.getProductTypeCard()}"><span class="label label-success" th:text="${productTypeCard.getName()}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Age Code</label>
                        <div class="col-sm-8 custom-form-control br">
                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                <li style="display:inline" th:each="ageCode : ${dlrcv.getAgeCode()}"><span class="label label-success" th:text="${ageCode.getName()}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Status CD</label>
                        <div class="col-sm-8 custom-form-control br">
                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                <li style="display:inline" th:each="statusCd : ${dlrcv.getStatusCd()}"><span class="label label-success" th:text="${statusCd}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Letter Type</label>
                        <div class="col-sm-8 custom-form-control br">
                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                <li style="display:inline" th:each="letterType : ${dlrcv.getLetterType()}"><span class="label label-success" th:text="${letterType.getLetterType()}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Location</label>
                        <div class="col-sm-8 custom-form-control br">
                            <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                <li style="display:inline" th:each="location : ${dlrcv.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                            </ul>
                        </div>
                    </div>


                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Supervisor Information</label>
                        <div class="col-sm-8 custom-form-control br">
                            <level th:if="${dlrcv.supervisorInfo == true}" th:text="Yes"></level>
                            <level th:if="${dlrcv.supervisorInfo == false}" th:text="No"></level>
                        </div>
                    </div>
                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Manager Information</label>
                        <div class="col-sm-8 custom-form-control br">
                            <level th:if="${dlrcv.managerInfo == true}" th:text="Yes"></level>
                            <level th:if="${dlrcv.managerInfo == false}" th:text="No"></level>
                        </div>
                    </div>

                    <div class="form-group form-group-code">
                        <label class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-8 custom-form-control br">
                            <level th:if="${dlrcv.enabled == true}" th:text="Active"></level>
                            <level th:if="${dlrcv.enabled == false}" th:text="Inactive"></level>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
</body>
</html>
