<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>PAR Account Rule List-Loan</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">PAR Account Rule List-Loan</h3>
							</div>

							<div class="box-body">
								<a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/collection/par_account_rule_loan/create')}" th:href="@{/collection/par_account_rule_loan/create}"><span class="glyphicon glyphicon-plus"> </span> Add PAR Account Rule-Loan</a>
								<table th:if="${parList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>Bucket</th>
										<th>Min. DPD</th>
										<th>Max. DPD</th>
										<!--<th>Min. ATE</th>-->
										<!--<th>Max. ATE</th>-->
										<th>Status</th>
										<th>Action</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="rule,status : ${parList}">
										<td th:text="${status.count}"></td>
										<td> <span class="btn btn-xs btn-success" style="margin-left: 5px" th:each="dpd:${rule.dpdBucketEntityList}" th:text="${dpd.bucketName}"></span> </td>
										<td><span th:text="${rule.minDpd}"></span></td>
										<td><span th:text="${rule.maxDpd}"></span></td>
										<!--<td><span th:text="${rule.minATE}"></span></td>-->
										<!--<td><span th:text="${rule.maxATE}"></span></td>-->

										<td>
											<span th:if="${rule.enabled == true}" th:text="Active"></span>
											<span th:if="${rule.enabled == false}" th:text="Inactive"></span>
										<td>
											<a class="btn btn-xs btn-primary"
											   th:if="${session.urlList.contains('/collection/par_account_rule_loan/edit')}"
											   th:href="@{/collection/par_account_rule_loan/edit(id=${rule.id})}"><i class="fa fa-edit"></i>Edit</a>
											<!--<a class="btn btn-xs" th:href="@{/collection/par_account_rule_loan/view(id=${rule.id})}"><i class="fa fa-edit"></i>View</a>-->
											<!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
										</td>
									</tr>
									</tbody>
								</table>
								<div class="text-center" th:if="${savedStatus}!=null">
									<label class="text-success" th:text="${savedStatus}"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
