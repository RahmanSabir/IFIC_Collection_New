<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Early Notification Engine </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <style>
                            .form-horizontal .control-label {
                                padding-top: 0px;
                                margin-bottom: 0;
                                text-align: right;
                            }
                        </style>
                        <div class="box-header with-border">
                            <h3 class="box-title">View Early Notification Engine Details</h3>
                            <a th:href="@{/collection/card/earlyNotificationEngine/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
                        </div>

                        <form class="form-horizontal">
                            <div class="box-body">

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Cumulative Repayment</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.cumulative}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Maximum delinquent along with PSO / Source Code</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.maxPso}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Maximum delinquent along with Applicant?s Company</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.maxCompany}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Maximum No-Contact list along with DPD Bucket</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.maxDpd}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Maximum PTP Broken ratio</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.maxPtp}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Card ? Maximum Excess Over limit</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${earlyNotify.maxOverlimit}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${earlyNotify.enabled == true}" th:text="Active"></level>
                                        <level th:if="${earlyNotify.enabled == false}" th:text="Inactive"></level>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
