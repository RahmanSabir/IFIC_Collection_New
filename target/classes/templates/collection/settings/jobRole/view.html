<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"/>
	<title>View Job Role </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<style>
							.form-horizontal .control-label {
								padding-top: 0px;
								margin-bottom: 0;
								text-align: right;
							}
						</style>
						<div class="box-header with-border">
							<h3 class="box-title">View Job Role Details</h3>
							<a th:href="@{/collection/job_role/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
						</div>
						<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group form-group-code">
									<label class="col-sm-4 custom-form-lebel-right">Job Type/Nature Name</label>
									<div class="col-sm-8 custom-form-control br">
										<label th:text="${jobRole.name}" ></label>
									</div>
								</div>
								<div class="form-group form-group-code">
									<label class="col-sm-4 custom-form-lebel-right">Job Type Code</label>
									<div class="col-sm-8 custom-form-control br">
										<label th:text="${jobRole.code}" ></label>
									</div>
								</div>
								<div class="form-group form-group-code">
									<label class="col-sm-4 custom-form-lebel-right">Description</label>
									<div class="col-sm-8 custom-form-control br">
										<label th:text="${jobRole.description}" ></label>
									</div>
								</div>

								<div class="form-group form-group-code">
									<label class="col-sm-4 custom-form-lebel-right">Status</label>
									<div class="col-sm-8 custom-form-control br">
										<label th:if="${jobRole.enabled == true}" th:text="Active"></label>
										<label th:if="${jobRole.enabled == false}" th:text="Inactive"></label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
