<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Personal Information</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="personal-info">
    <div class="loandetail-area-sp box box-primary">
        <div class="box-header with-border">
            <label class="box-title">Personal Information</label>
        </div>
        <form method="post" id="generalInfoFormViw">
            <div id="layout-form-general" class="loancaseentry-sp general-div" style="margin-left: 0px">
                <div class="loan-init-details-sp-inner">

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Father Name :</label>
                        <label class="col-sm-3 custom-form-lebel" id="fatherName">{{customerInfo.fatherName}}</label>
                        <label class="col-sm-3 custom-details-lebel-left "> Mother Name :</label>
                        <label class="col-sm-3 custom-form-lebel" id="motherName">{{customerInfo.motherName}}</label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Spouse Name :</label>
                        <label class="col-sm-3 custom-form-lebel" id="spouseNamEe">{{customerInfo.spouseName}}</label>
                        <!--<label class="col-sm-3 custom-details-lebel-left">Status :</label>
                        <label class="col-sm-3 custom-form-lebel">{{loanAccInfo.accountStatus}}</label>-->
                    </div>
                    <div class="form-group row csi-view-form-group" th:if="${#strings.startsWith(session.unit,'SAM')}">
                        <!--<label class="col-sm-3 custom-details-lebel-left" >Spouse Occupation :</label>-->
                        <!--<label class="col-sm-3 custom-form-lebel">-</label>-->
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Passport No. :</label>
                        <label class="col-sm-3 custom-form-lebel"
                               id="passportNo">{{customerInfo.passportNumber}}</label>
                        <label class="col-sm-3 custom-details-lebel-left">National ID :</label>
                        <label class="col-sm-3 custom-form-lebel" id="nid">{{customerInfo.nationalId}}</label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Email Address :</label>
                        <label class="col-sm-3 custom-form-lebel" id="email">{{customerInfo.email}}</label>
                        <label class="col-sm-3 custom-details-lebel-left">TIN :</label>
                        <label class="col-sm-3 custom-form-lebel" id="tin">{{customerInfo.tinNo}}</label>
                    </div>
                    <div class="form-group row csi-view-form-group" th:if="${#strings.startsWith(session.unit,'SAM')}">
                        <label class="col-sm-3 custom-details-lebel-left">Driving License :</label>
                        <label class="col-sm-3 custom-form-lebel">-</label>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
</body>


</html>
