    <script>
        automatedProvisioningApp = new Vue({
            el: '#automatedProvisioningId',
            data: {
                automatedProvisioning: {},
                provisioningBranch: {},
                provisioningLoanAccInfo: {},
                provisioningLoanAccDetails: {}
            },
            created:function(){
                this.provisioningBranch=profile_information.branchInfo;
                this.provisioningLoanAccInfo=profile_information.loanAccInfo;
                this.provisioningLoanAccDetails=profile_information.loanAccDetails;
            },
            methods: {
                formatDateInput: function (date) {
                    let date1 = date ? new Date(date) : new Date()

                    return date ? date1.getFullYear()
                        +'-'+((date1.getMonth()+1) < 10 ? '0'+(date1.getMonth()+1) : (date1.getMonth()+1))
                        +'-'+(date1.getDate() < 10 ? '0'+date1.getDate() : date1.getDate())
                        : '';
                },
                formatDate: function (date) {
                    return formatDate_DD_MMM_YYYY(date)
                },
                numberToBdt: function (value) {
                    return formatBdtInEnglish(value);
                },
            }

        })


        $(document).ready(function () {

            $('#automated-provisioning-form input[name="_csrf"]').val(csrfToken);
            $('#automated-provisioning-form input[name="customerId"]').val(customerId)


            function loatAutomatedProvisioning(){
                $.ajax({
                    url: '/collection/samd/data-entry/generation-classification-provisioning/automated-provisioning/find?customerId='+customerId,
                    success: function (response) {
                        automatedProvisioningApp.automatedProvisioning = response;
                    },
                    error: function (response) {
                        alert("Unsuccessful")
                    }
                })
            }

            loatAutomatedProvisioning();



            $('#automated-provisioning-form').on('submit', function (e) {
                e.preventDefault();
                var data = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/collection/samd/data-entry/generation-classification-provisioning/automated-provisioning/save',
                    data: data,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-CSRF-TOKEN': window.csrfToken,
                    },
                    success: function (response) {

                        $('#modal-automated-provisioning').modal('toggle');
                        $('#automated-provisioning-form').find("input:not([type=hidden]), multiselect").val("");
                        loatAutomatedProvisioning();
                        swal("Saved Successfully");

                    },
                    error: function (response) {
                        swal("Something is wrong!");

                    }
                })

            })

        })


        function autometedProvissionResult() {
            $("#result_automated_provision").text('');
            var ate=$.trim($("#ate_automated_provision").val().toLowerCase().replace(/\s/g, ""));
            var dpd=$.trim($("#dpd_bucket_automated_provision").val().toLowerCase().replace(/\s/g, "") );
            var dpdDays=$.trim($("#dap_days_automated_provision").val().toLowerCase().replace(/\s/g, "") );
            var productType=$.trim($("#prduct_type_automated_provision").val().toLowerCase().replace(/\s/g, ""));
            if (ate === '0' && dpd === '0 DPD'.toLowerCase().replace(/\s/g, "")
                && dpdDays === '0'
                && productType === 'Short Term & Agric.'.toLowerCase().replace(/\s/g, "")){
                $("#result_automated_provision").text('STD(1%)');
            } else if (ate === '0' && dpd === 'X DPD'.toLowerCase().replace(/\s/g, "")
                && dpdDays === '01-30'
                && productType === 'Short Term & Agric.'.toLowerCase().replace(/\s/g, "")) {
                $("#result_automated_provision").text('STD(1%)');
