<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Dairy Notes</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="diary-notes">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Dairy Notes</h3>
            <a class=" btn btn-sm pull-right" onclick="menulist()" data-toggle="modal" data-target="#modal-dairy-notes" >
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>
        <div class="modal fade" id="modal-dairy-notes">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="text-align: center">Dairy Notes</h4>
                    </div>
                    <form id="card_dairynotresForm" action=""  method="post" class="form-horizontal" >
                        <div class="modal-body">
                            <input type="hidden" name="loan_menu" id="card_menu_name" value=""  />
                            <input type="hidden" name="loan_submenu_one" id="card_submenu_one_name" value=""  />
                            <input type="hidden" name="loan_submenu_two" id="card_submenu_two_name" value=""  />
                            <input type="hidden" name="loan_submenu_three" id="card_submenu_three_name" value=""  />
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Menu </label>
                                <div class="col-sm-4">
                                    <select id="card_menu" onchange="getsubmenu_one()" name="loan_menu_id"
                                            class="form-control" required='required'>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">Sub Menu One</label>
                                <div class="col-sm-4">
                                    <select id="card_submenu_one" onchange="getsubmenu_two()" name="loan_submenu_one_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sub Menu Two</label>
                                <div class="col-sm-4">
                                    <select id="card_submenu_two" onchange="getsubmenu_three()"  name="loan_submenu_two_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Sub Menu Three</label>
                                <div class="col-sm-4">
                                    <select id="card_submenu_three" name="loan_submenu_three_id"
                                            class="form-control" required='required'>
                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label for="datepickers" class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-4">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" name="loan_date" class="form-control pull-right datepicker" id="datepickers">
                                    </div>
                                </div>

                                <label for="card_time" class="col-sm-2 control-label">Time</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <input type="text" name="loan_time" class="form-control timepicker" id="card_time">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="card_time" class="col-sm-2 control-label ">Short Note</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" style="resize: none" placeholder="Enter Details Here" name="loan_short_note" id="card_short_note"></textarea>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left"id="card_dairy_btn" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="save_loan_dairy_notes()">Save</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="box-body" >
            <div class="form-horizontal csi-view-form" id="dairy-notes">
                <!--<input class="gen-card-id" type="hidden"  name="cardId" th:value="${cdi}" />-->
                <!--<input type="hidden" name="refId" id="refId" th:value="${refId}"  />-->
                <table name="dairy_notes" id="dairy_notes"
                       class=" table table-striped table-bordered" style="overflow: auto;
    display: block;">
                    <thead>
                    <tr>
                        <th>Creator id</th>
                        <th>Create Datetime</th>
                        <th>Menu</th>
                        <th>Sub-Menu1</th>
                        <th>Sub-Menu2</th>
                        <th>Sub-Menu3</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Short Note</th>
                        <th>Action</th>

                    </tr>
                    </thead>
                    <tbody id="dairy_notes_tBody" >

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/customerprofileloan/diarynote.js}"></script>
</div>
</body>


</html>
