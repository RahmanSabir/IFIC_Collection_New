<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Target By Amount-Card</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <style>
                            .form-horizontal .control-label {
                                padding-top: 0px;
                                margin-bottom: 0;
                                text-align: right;
                            }
                        </style>
                        <div class="box-header with-border">
                            <h3 class="box-title">View Target By Amount-Card Details</h3>
                            <a th:href="@{/collection/kpi/card/byAmount/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
                        </div>

                        <form class="form-horizontal">
                            <div class="box-body">

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Product Type</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="productType : ${cardKPIByAmount?.getProductType()}"><span class="label label-success" th:text="${productType.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Location</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="location : ${cardKPIByAmount?.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Age Code</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="ageCode : ${cardKPIByAmount?.getAgeCode()}"><span class="label label-success" th:text="${ageCode.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status CD</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="statusCd : ${cardKPIByAmount?.getStatusCd()}"><span class="label label-success" th:text="${statusCd.getStatuscdName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Min Due Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.minDueTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Save Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.saveTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Back Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.backTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Flow Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.flowTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Regular Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.regularTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Raw Collection Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.rawCollectionTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Raw Collection Greater Than Min. Due Amount</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${cardKPIByAmount.rawColGtMinDue == true}" th:text="Yes"></level>
                                        <level th:if="${cardKPIByAmount.rawColGtMinDue == false}" th:text="No"></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">PAR Release Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.PARRelTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">NPL Release Target (%)</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${cardKPIByAmount.NPLRelTarget}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${cardKPIByAmount.enabled == true}" th:text="Active"></level>
                                        <level th:if="${cardKPIByAmount.enabled == false}" th:text="Inactive"></level>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
