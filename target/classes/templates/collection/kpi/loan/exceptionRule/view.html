<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Target Exception Rule-Loan</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <style>
                            .form-horizontal .control-label {
                                padding-top: 0px;
                                margin-bottom: 0;
                                text-align: right;
                            }
                        </style>
                        <div class="box-header with-border">
                            <h3 class="box-title">View Target Exception Rule- Loan Details</h3>
                            <a th:href="@{/collection/kpi/loan/exceptionRule/list}" class="btn btn-primary btn-sm" style="float: right;">Back To List</a>
                        </div>

                        <form class="form-horizontal">
                            <div class="box-body">

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Product Type</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="productType : ${exceptionRuleLoan?.getProductType()}"><span class="label label-success" th:text="${productType.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Sector Group</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="sectorGroup : ${exceptionRuleLoan?.getSectorGroup()}"><span class="label label-success" th:text="${sectorGroup.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Max. Outstanding amount :</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${exceptionRuleLoan.maxAmount}" ></level>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Min. Outstanding amount :</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:text="${exceptionRuleLoan.minAmount}" ></level>
                                    </div>
                                </div>


                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Zone</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="zone : ${exceptionRuleLoan?.getZone()}"><span class="label label-success" th:text="${zone.getName()}"></span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Location</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <ul style="list-style: none; padding: 0px; overflow-x:hidden; white-space:nowrap; margin-bottom: 0px;">
                                            <li style="display:inline" th:each="location : ${exceptionRuleLoan?.getLocation()}"><span class="label label-success" th:text="${location.getCity()}"></span></li>
                                        </ul>
                                    </div>
                                </div>




                                <div class="form-group form-group-code">
                                    <label class="col-sm-4 control-label">Status</label>
                                    <div class="col-sm-8 custom-form-control br">
                                        <level th:if="${exceptionRuleLoan.enabled == true}" th:text="Active"></level>
                                        <level th:if="${exceptionRuleLoan.enabled == false}" th:text="Inactive"></level>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
