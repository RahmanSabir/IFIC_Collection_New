<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Target By Account-Loan</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="col-xs-12">
        <div>
            <div class="col-md-offset-2 col-md-8">
                <!-- .box -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 th:if="${loanKPIByAccount?.id == null}" class="box-title">Create Target By Account-Loan</h3>
                        <h3 th:if="${loanKPIByAccount?.id != null}" class="box-title">Update Target By Account-Loan</h3>
                    </div>
                    <!-- Horizontal Form -->
                    <form  class="form-horizontal validate" method="post" th:action="@{/collection/kpi/loan/byAccount/create}" th:object="${loanKPIByAccount}">

                        <div class="box-body">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Product Type :</label>
                                    <div class="col-sm-8">

                                        <div class="checkbox" th:each="product : ${productList}">
                                            <input name="prodIdList" type="checkbox" class="flat-red required"  th:value="${product.id}" th:checked="${#lists.contains(prodIdList,product.id)}" ><label th:text="${product.name}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Sector Group :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="sector : ${sectorList}">
                                            <input name="secGrpIdList" type="checkbox" class="flat-red required"  th:value="${sector.id}" th:checked="${#lists.contains(sectorIdList,sector.id)}" ><label th:text="${sector.name}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Zone :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="zone : ${zoneList}">
                                            <input name="zoneIdList" type="checkbox" class="flat-red required"  th:value="${zone.id}" th:checked="${#lists.contains(zoneIdList,zone.id)}" ><label th:text="${zone.name}"></label></input>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Location :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="loc : ${locationList}">
                                            <input name="locIdList" type="checkbox" class="flat-red required"  th:value="${loc.id}" th:checked="${#lists.contains(locIdList,loc.id)}" ><label th:text="${loc.city}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Bucket :</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox" th:each="bucket : ${bucketList}">
                                            <input name="bucketIdList" type="checkbox" class="flat-red required"  th:value="${bucket.id}" th:checked="${#lists.contains(bucketIdList,bucket.id)}" ><label th:text="${bucket.bucketName}"></label></input>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Overdue Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="overDueTaret" type="text" id="overDueTaret" th:field="*{overDueTaret}" onkeyup="javascript:checkNumber2('overDueTaret');" class="form-control required" placeholder="Overdue Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Save Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="saveTarget" type="text" id="saveTarget" th:field="*{saveTarget}" onkeyup="javascript:checkNumber2('saveTarget');" class="form-control required" placeholder="Save Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Back Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="backTarget" type="text" id="backTarget" th:field="*{backTarget}" onkeyup="javascript:checkNumber2('backTarget');" class="form-control required" placeholder="Back Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Flow Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="flowTarget" type="text" id="flowTarget" th:field="*{flowTarget}" onkeyup="javascript:checkNumber2('flowTarget');" class="form-control required" placeholder="Flow Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Regular Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="regularTarget" type="text" id="regularTarget" th:field="*{regularTarget}" onkeyup="javascript:checkNumber2('regularTarget');" class="form-control required" placeholder="Regular Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">PAR Release Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="PARRelTarget" type="text" id="PARRelTarget" th:field="*{PARRelTarget}" onkeyup="javascript:checkNumber2('PARRelTarget');" class="form-control required" placeholder="PAR Rel. Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">NPL Release Target (%) :</label>
                                    <div class="col-sm-8">

                                        <div class="col-md-4 form-group">
                                            <input name="NPLRelTarget" type="text" id="NPLRelTarget" th:field="*{NPLRelTarget}" onkeyup="javascript:checkNumber2('NPLRelTarget');" class="form-control required" placeholder="NPL Rel. Target"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group1">
                                            <input  type="radio" name="enabled" id="enabled" th:checked="${loanKPIByAccount.enabled ==true}"  th:value="true"> Active</input>
                                            <input type="radio"  name="enabled" id="enabled" th:checked="${loanKPIByAccount.enabled ==false}" th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group" th:if="${loanKPIByAccount?.modifiedDate != null}">
                                    <label  class="col-sm-4 custom-form-lebel-right">Last Modeified Date:</label>
                                    <div class="col-sm-8">
                                        <label name="modifiedDate"  th:text="${#dates.format(loanKPIByAccount?.modifiedDate, 'dd-MMM-yyyy HH:mm')}"></label>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group" th:if="${loanKPIByAccount?.modifiedBy != null}">
                                    <label  class="col-sm-4 custom-form-lebel-right">Last Modeified By:</label>
                                    <div class="col-sm-8">
                                        <label name="modifiedBy"  th:text="${loanKPIByAccount?.modifiedBy}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-center">
                            <button type="submit" th:if="${loanKPIByAccount?.id != null}" class="btn btn-info">Update</button>
                            <button type="submit" th:if="${loanKPIByAccount?.id == null}" class="btn btn-info">Submit</button>
                            <a type="submit" class="btn btn-danger" href="/collection/kpi/loan/byAccount/list">Cancel</a>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
