<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Business Region List</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header with-border" style="text-align: center;">
                                <h3 class="box-title">Business Region List</h3>
                            </div>
                            <div class="box-body">
                                <a style="margin-bottom: 5px" class="btn btn-primary btn-sm" th:href="@{/businessRegion/create}">Add Business Region</a>
                                <table th:if="${businessRegionList!=null}" id="example" name="datatable-responsive" class="table table-condensed table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sl No.</th>
                                            <th>Region Name</th>
                                            <th>Location</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="businessRegion, stat: ${businessRegionList}">
                                            <td th:text="${stat.count}"></td>
                                            <td><span th:text="${businessRegion.name}"></span></td>
                                            <td><span th:text="${businessRegion.location.city}"></span></td>
                                            <td><a class="btn btn-primary btn-xs" th:href="@{/businessRegion/edit(id=${businessRegion.id})}"><i class="fa fa-edit"></i>Edit</a></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body" id="specialAlert" th:text="${saved}" th:if="${saved}!=null" style="visibility: hidden"></div>
                <script type="text/javascript" th:inline="javascript">
                    $("document").ready(function(){

                        let savedStatus = $("#specialAlert").text();
                        if(savedStatus!=""){
                            swal({"title":""+savedStatus},
                                function(){

                                });
                        }

                    })
                </script>
            </section>
        </div>
    </div>
</body>
</html>
