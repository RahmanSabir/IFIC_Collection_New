<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title> Card Account List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="content-wrapper">
        <!-- Main content -->

        <table id="card-list" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col" class="text-center">SI</th>
                    <th scope="col" class="text-center">Customer Name</th>
                    <th scope="col" class="text-center">Contract ID</th>
                    <th scope="col" class="text-center">Client ID</th>
                    <th scope="col" class="text-center">Card Type</th>
                    <th scope="col" class="text-center">Card No</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="card, index : ${cardList}" >
                    <td scope="row" class="text-center" th:text="${index?.count}"></td>
                    <td scope="row" class="text-center" th:text="${card?.customer.customerName}"></td>
                    <td scope="row" class="text-center">
                        <a th:href="@{'/collection/card/searchlist?contractNo=' + ${card.contractId}+'&clientId='+${card.clientId}}"
                           th:text="${card.contractId}"></a>
                    </td>
                    <td scope="row" class="text-center" th:text="${card?.clientId}"></td>
                    <td scope="row" class="text-center" th:text="${card?.customer.cardType}"></td>

                    <td scope="row" class="text-center" th:text="${card?.cardNo}"></td>
                </tr>
            </tbody>
        </table>
        <!-- /.content -->
    </div>
</div>
</body>
</html>
