<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Distributed Account List Post Interim (Card)</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-custom">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Distributed Account List Post Interim</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <a class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus"> </span> Confirm Distribution </a>
                                <table th:if="${tempList!=null}" id="table example1 table-hover datatable-responsive" name="datatable-responsive" class="table dataTable table-striped table-bordered table-condensed" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="width:7%">Sl No.</th>
                                        <th>Dealer Name</th>
                                        <th>Card No</th>
                                        <th>Outstanding Amount</th>
                                        <th>Age Code</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="temp,status : ${tempList}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${temp.getDealerName()}"></span></td>
                                        <td><span th:text="${temp.getCardAccountBasicInfo().getCardNo()}"></span></td>
                                        <td><span th:text="${temp.getOutstandingAmount()}"></span></td>
                                        <td><span th:text="${temp.getAgeCode()}"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
