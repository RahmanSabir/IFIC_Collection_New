<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="card/layouts/main/main-layout">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title> Sam Handover Rule </title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
	<div class="col-md-offset-3 col-md-6">
		<!-- Horizontal Form -->
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Sam Handover Rule</h3>
				<!--<a th:href="@{collection/location/list}" type="submit" class="btn btn-primary pull-right">Back to Location List</a>-->
			</div>
			<div></div>
			<!-- /.box-header -->
			<!-- form start -->
			<form class="form-horizontal">
				<div class="box-body">

					<div class="form-group form-group-code">
						<label class="col-sm-4 control-label">Agency Name</label>
						<div class="col-sm-8 custom-form-control br">
							<level th:text="${agency.name}" ></level>
						</div>
					</div>

					<div class="form-group form-group-code">
						<label class="col-sm-4 control-label">Contact Person Name</label>
						<div class="col-sm-8 custom-form-control br">
							<level th:text="${agency.contactPerson}" ></level>
						</div>
					</div>

					<div class="form-group form-group-code">
						<label class="col-sm-4 control-label">Contact No</label>
						<div class="col-sm-8 custom-form-control br">
							<level th:text="${agency.contactNo}" ></level>
						</div>
					</div>

					<div class="form-group form-group-code">
						<label class="col-sm-4 control-label">Remarks</label>
						<div class="col-sm-8 custom-form-control br">
							<level th:text="${agency.remarks}" ></level>
						</div>
					</div>

					<div class="form-group form-group-code">
						<label class="col-sm-4 control-label">Satus</label>
						<div class="col-sm-8 custom-form-control br">
							<level th:if="${agency.enabled == true}" th:text="Active"></level>
							<level th:if="${agency.enabled == false}" th:text="Inactive"></level>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
</div>
</body>
</html>
