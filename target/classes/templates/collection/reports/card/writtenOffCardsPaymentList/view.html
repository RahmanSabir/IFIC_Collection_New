<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Written Off Card Payment List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-xs-12" id="dailyDataReportId">
                    <div class="box box-info">
                        <div class="box-header with-border text-center">
                            <div class="box-title">Written Off Card Payment List</div>
                        </div>
                        <div class="box-body" id="grid">
                            <div class="table-responsive">
                                <table id="written-off-payment-list-report"
                                       class="table table-striped table-bordered table-condensed"
                                       cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Client Id</th>
                                        <th>Contract No</th>
                                        <th>Customer Name</th>
                                        <th>Card No</th>
                                        <th>Payment(BDT)</th>
                                        <th>Payment(USD)</th>
                                        <th>Total Payment</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="data in dailyDataReportList">
                                        <td>{{data.clientId}}</td>
                                        <td>{{data.contractNo}}</td>
                                        <td>{{data.customerName}}</td>
                                        <td>{{data.cardNo}}</td>
                                        <td>{{data.paymentBdt}}</td>
                                        <td>{{data.paymentUsd}}</td>
                                        <td>{{data.totalPayment}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <script th:inline="javascript">
                    var dailyDataReportList = [];
                    var reportTitle = '';
                    /*]]>*/
                </script>
                <script>
                    $(document).ready(function () {
                        $('#written-off-payment-list-report').DataTable();
                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
