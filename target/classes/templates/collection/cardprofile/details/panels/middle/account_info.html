<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>CIB Report</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="account-info">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Account Information</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <div class="csi-indi-form-box">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Permanent Limit :</label>
                        <label class="col-sm-3 custom-form-lebel" id="loanNo"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Effective Limit :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="solId"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Current Balance :</label>
                        <label class="col-sm-3 custom-form-lebel" id="location"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Minimum Payment :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="disburesmentDate"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Approved Payment :</label>
                        <label class="col-sm-3 custom-form-lebel" id="expiryDate"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">  Available Limit :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="disbursementAmount"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Approved Transaction :</label>
                        <label class="col-sm-3 custom-form-lebel" id="sanctionAmount"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Exposure, Available  :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="firstInstDate"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Balance Transfer:</label>
                        <label class="col-sm-3 custom-form-lebel" id="outstanding"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Approved Balance Transfer :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="overdue"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required"> Statement Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="emiAmount"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Available Cash :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="assetClassification"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Approved Cash :</label>
                        <label class="col-sm-3 custom-form-lebel" id="emi"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Unstatement Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="branchName"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required"> Available IPP :</label>
                        <label class="col-sm-3 custom-form-lebel" id="schemeCode"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Approved IPP :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="productGroup"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Outstanding IPP :</label>
                        <label class="col-sm-3 custom-form-lebel" id="productType"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Current Balance with IPP :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="businessWing"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Over Limit (Calculative Field) :</label>
                        <label class="col-sm-3 custom-form-lebel" id="ageCode"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Unresolved Disputed Amount :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="dpd"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Age Code :</label>
                        <label class="col-sm-3 custom-form-lebel" id="dpdBucket"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Status :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="liveDpd"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Plastic CD:</label>
                        <label class="col-sm-3 custom-form-lebel" id="manualAte"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">IPP Outstanding :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="totalPaidAmount"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">MO Back Amount:</label>
                        <label class="col-sm-3 custom-form-lebel" id="interestPaid"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">MO Save Amount:</label>
                        <label class="col-sm-3 custom-form-lebel"   id="principlePaid"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required"> MO NPL Save Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="lastPaymentDate"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">MO PAR Save :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="lastPaidAmount"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="linkAccountNo"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Emboss Date /Issue Date :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="lpaola"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Expiry Date :</label>
                        <label class="col-sm-3 custom-form-lebel" id="saveAmount"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Anniversary Date :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="backAmount"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required"> First Use Date :</label>
                        <label class="col-sm-3 custom-form-lebel" id="interestRate"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Due Date :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="creditDefineSubSector"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Alias Name :</label>
                        <label class="col-sm-3 custom-form-lebel" id="creditDefineSector"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Branch Name :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="centralBankSectorCode"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Product Group :</label>
                        <label class="col-sm-3 custom-form-lebel" id="bankSectorCode"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Auto Pay Account :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="economicPurposeSectorCode"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Auto Pay Indicator :</label>
                        <label class="col-sm-3 custom-form-lebel" id="penalCharge"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Credit Shield Enrollment[y/n] :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="modeOfRepayment"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required"> Total Paid Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="rescheduleHistory"></label>
                        <label class="col-sm-3 custom-details-lebel-left required"> Interest Paid :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="nplRelease"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Principle Paid :</label>
                        <label class="col-sm-3 custom-form-lebel" id="parRelease"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Last Payment Date :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="firstEmiDate"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Last Paid Amount :</label>
                        <label class="col-sm-3 custom-form-lebel" id="firstInstallmentDue"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Interest Rate :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="creditFileNo"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Location :</label>
                        <label class="col-sm-3 custom-form-lebel" id="locations"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Recommender Number :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="recommended_number"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left required">Recommender Name[from excel] :</label>
                        <label class="col-sm-3 custom-form-lebel" id="recommender_name"></label>
                        <label class="col-sm-3 custom-details-lebel-left required">Recommender Phone[from excel] :</label>
                        <label class="col-sm-3 custom-form-lebel"   id="recommended_phone"></label>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>
</body>


</html>
