<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1"/>
        <title>Letter Information</title>
    </head>
<body>
<div id="layout-cibReport" th:fragment="letter-info">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Letter  Information</h3>
        </div>

        <div class="box-body">
            <table name="letter_info" class=" table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Last Letter Type </th>
                        <th>Letter Ref. No</th>
                        <th>Letter Send Date</th>
                        <th>Letter Return Date</th>
                        <th>Return Reason</th>
                        <th th:if="${#strings.startsWith(session.unit,'SAM')}">Received by</th>
                        <th>Receiver By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="letter :${letterInformations}">
                        <td th:text="${letter?.letterType}">Fine</td>
                        <td th:text="${letter?.refNo}">Fine</td>
                        <td th:text="${letter?.letterSendDate}">Fine</td>
                        <td th:text="${letter?.letterReturnDate}">Fine</td>
                        <td th:text="${letter?.letterReason}">Fine</td>
                        <td >-</td>
                        <td th:text="${letter?.reciever}">Fine</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
