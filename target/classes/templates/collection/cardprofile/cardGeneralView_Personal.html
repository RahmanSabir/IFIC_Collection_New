<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>General Info-View</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="personal">
    <div class="box box-primary">
        <div class="csi-view-form-full-area csi-view-indtable">
            <div class="box-header with-border csi-view-box-header">
            <label class="box-title" >Personal Information</label>
                <a class="pull-right "  data-toggle="collapse"  href="#personal_info_card" aria-expanded="true" aria-controls="personal_info_card">
                    <i class="accordion_icon js-open-close-personal-info-card fa fa-plus"></i>
                </a>
            </div>
            <div class="box-body collapse" id="personal_info_card" >
                <form class="form-horizontal csi-view-form">
                    <div class="csi-indi-form-box">
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Passport No. :</label>
                            <label class="col-sm-3 custom-form-lebel"   id="passportNo">{{personalInformation.passport}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">NID. :</label>
                            <label class="col-sm-3 custom-form-lebel" id="nid" >{{personalInformation.nid}}</label>
                        </div>
                        <div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Email Address :</label>
                            <label class="col-sm-3 custom-form-lebel"  id="email">{{personalInformation.emailAddress1}}{{personalInformation.emailAddress2}}{{personalInformation.emailAddress2}}</label>
                            <label class="col-sm-3 custom-details-lebel-left">TIN :</label>
                            <label class="col-sm-3 custom-form-lebel" id="tin">{{accountInformation.tin}}</label>
                        </div>
                        <!--<div class="form-group row csi-view-form-group">
                            <label class="col-sm-3 custom-details-lebel-left">Fax :</label>
                            <label class="col-sm-3 custom-form-lebel">{{accountInformation.faxNo}}</label>
                        </div>-->
                    </div>
                </form>
            </div>

    </div>
    </div>


</div>
</body>
</html>
