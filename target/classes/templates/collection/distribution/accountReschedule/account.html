<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Account List</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-custom">
			<div class="row">
				<div class="col-xs-12">
					<div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Account Reschedule List</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<a class="btn btn-primary btn-sm" th:href="@{/collection/account/reschedule/create}"><span class="glyphicon glyphicon-plus"> </span> Add Excel </a>
									<table th:if="${accounts!=null}" id="table table-hover datatable-responsive" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
										<thead>
											<tr>
												<th style="width:7%">Sl No.</th>
												<th>Account No</th>
												<th>Account Status</th>
												<th style="text-align: center">Status</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="account,status : ${accounts}">
												<td th:text="${status.count}"></td>
												<td th:text="${account.getAccountNo()}"></td>
												<td th:text="${account.getAssetStatus()}"></td>
												<td style="text-align: center">
													<span th:if="${account.enabled == true}" th:text="Active"></span>
													<span th:if="${account.enabled == false}" th:text="Inactive"></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
