<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Additional Info Excel</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="content-wrapper">

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <div class="box-header with-border" style="text-align: center">
                            <h3 class="box-title">Additional Info Excel</h3>

                        </div>
                        <!-- /.box-header -->
                        <div id="app" class="box-body">
                            <a  style="margin-bottom: 10px" class="btn btn-primary btn-xs"
                                th:if="${session.urlList.contains('/collection/setting/additionalInfoExcel/create')}"
                                th:href="@{/collection/setting/additionalInfoExcel/create}"><span class="glyphicon glyphicon-plus"> </span>
                                Additional Info Upload </a>



                            <table id="addiInfo_excel" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed text-center" width="100%">
                                <thead>
                                <tr>
                                    <th>SL No.</th>
                                    <th>Loan Account No</th>
                                    <th>Occupation</th>
                                    <th>Organaization Name</th>
                                    <th>Contact No</th>
                                    <th>Spouse Mobile No</th>
                                    <th>Spouse Occupation</th>
                                    <th>Home Address</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="addiInfo,status : ${addiInfoExcelList}">
                                    <td th:text="${status?.count}"></td>
                                    <td  th:text="${addiInfo?.accountNo}"></td>
                                    <td  th:text="${addiInfo?.occupation}"></td>
                                    <td  th:text="${addiInfo?.orgName}"></td>
                                    <td  th:text="${addiInfo?.contactNo}"></td>
                                    <td  th:text="${addiInfo?.spouseMblNo}"></td>
                                    <td  th:text="${addiInfo?.spouseOccupation}"></td>
                                    <td  th:text="${addiInfo?.homeAddress}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <script src="/js/datatable/dataTables.buttons.min.js"></script>
                        <script src="/js/datatable/jszip.min.js"></script>
                        <script src="/js/datatable/pdfmake.min.js"></script>
                        <script src="/js/datatable/vfs_fonts.js"></script>
                        <script src="/js/datatable/buttons.html5.min.js"></script>
                        <script src="/js/datatable/buttons.print.min.js"></script>

                        <script>
                            $(document).ready(function () {
                                $('#addiInfo_excel').DataTable({
                                    ordering: true,
                                    searching: true,
                                    lengthChange: true,

                                })
                            })

                        </script>

                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
</body>
</html>
