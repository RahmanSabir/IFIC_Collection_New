<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>userrole-List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border" style="text-align: center;">
								<h3 class="box-title">User-Role List</h3>
							</div>

							<div class="box-body">
								<a class="btn btn-primary" th:href="@{/user-role/authentication/create}"><span class="glyphicon glyphicon-edit"> </span> Update User-Role </a>
								<table th:if="${userRoleList!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
									<thead>
									<tr>
										<th>Sl No.</th>
										<th>User Name</th>
										<th>Role</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="uesrRoleList,status : ${userRoleList}">
										<td th:text="${status.count}"></td>
										<td><span th:text="${uesrRoleList.userName}"></span></td>
										<td><span th:text="${uesrRoleList.roleName}"></span></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
