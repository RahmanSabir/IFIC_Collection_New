<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>User-Role-View</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<div class="col-md-offset-3 col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">View user-role Details</h3>
					<a th:href="@{/user/list}" type="submit" class="btn btn-primary pull-right">Back to User-Role List</a>
				</div>
				<div></div>
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Username</label>
							<div class="col-sm-8 custom-form-control br">
								<level th:text="" ></level>
							</div>
						</div>
						<div class="form-group form-group-code">
							<label class="col-sm-4 control-label">Role Name</label>
							<div class="col-sm-8 custom-form-control br">
								<level th:text="" ></level>
							</div>
						</div>
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
