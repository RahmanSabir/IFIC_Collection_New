<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>User-View</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<div class="col-md-offset-3 col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">View user Details</h3>
					<a th:href="@{/user/list}" type="submit" class="btn btn-primary pull-right">Back to User List</a>
				</div>
				<form class="form-horizontal">
					<div class="box-body">
						<div class="row">
							<div class="form-group form-group-code">
								<label class="col-sm-4 control-label">Username</label>
								<div class="col-sm-8 custom-form-control br">
									<level th:text="${user.username}" ></level>
								</div>
							</div>
							<div class="form-group form-group-code">
								<label class="col-sm-4 control-label">First Name</label>
								<div class="col-sm-8 custom-form-control br">
									<level th:text="${user.firstName}" ></level>
								</div>
							</div>
							<div class="form-group form-group-code">
								<label class="col-sm-4 control-label">Last Name</label>
								<div class="col-sm-8 custom-form-control br">
									<level th:text="${user.lastName}" ></level>
								</div>
							</div>
							<!--<div class="form-group form-group-code">-->
							<!--<label class="col-sm-4 control-label">Branch Name</label>-->
							<!--<div class="col-sm-8 custom-form-control br">-->
							<!--<level th:text="${user.branch.branchName}" ></level>-->
							<!--</div>-->
							<!--</div>-->

							<div class="form-group form-group-code">
								<label class="col-sm-4 control-label">Roles</label>
								<div th:each="role,meta: ${roleList}" class="col-sm-8 custom-form-control br" >


									<table>
										<tr>
											<label class="col-sm-8 control-label" th:if="${meta.index}>0"></label>
											<td><label  th:text="${role}" ></label></td>
										</tr>
									</table>
								</div>
							</div>
						</div>

					</div>
				</form>


			</div>
		</div>
	</div>
</body>
</html>
