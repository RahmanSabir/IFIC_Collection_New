<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Branch-List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Branch List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm" th:if="${session.urlList.contains('/branch/create')}"
                               th:href="@{/branch/create}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New </a>
                            <table th:if="${branchelist!=null}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap" width="100%">
                                <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <!--<th>Location</th>-->
                                    <!--<th>Zone</th>-->
                                    <th>Division</th>
                                    <th>District</th>
                                    <!-- <th>User List</th> -->
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="branch,status : ${branchelist}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${branch.branchName}"></span></td>
                                    <td><span th:text="${branch.branchCode}"></span></td>
                                    <!--<td th:text="${branch?.district?.location?.city}"></td>-->
                                    <!--<td th:text="${branch?.district?.zone?.name}"></td>-->
                                    <td th:text="${branch?.district?.division?.divName}"></td>
                                    <td th:text="${branch?.district?.name}"></td>
                                    <!-- <td><a class="btn btn-xs" th:href="@{|/branch/userList/${branch.branchId}|}"><i class="fa fa-eye"></i>View User List</a></td> -->
                                    <td>
                                        <a class="btn btn-xs" th:if="${session.urlList.contains('/branch/edit')}" th:href="@{/branch/edit(id=${branch.branchId})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-xs" th:if="${session.urlList.contains('/branch/view')}" th:href="@{/branch/view(id=${branch.branchId})}">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                        <!-- <a class="btn btn-xs btn-xs-dlt" th:href="@{/branch/remove(id=${branch.branchId})}"> <i class="fa fa-trash"></i>Delete</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
