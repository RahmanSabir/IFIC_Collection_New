<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Details Of the Account</title>
</head>
<body>
<div id="details_of_the_account" th:fragment="details-of-the-account-tab">
    <div id="final-settlement-app" class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Details Of The Account</h3>
        </div>
        <div class="box-body" id="details_account">
            <form class="form-horizontal csi-view-form" id="details_of_account_form">
                <div class="row">
                    <input type="hidden" class="form-control " name="id" id="details_account_id" placeholder="Name of company">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Name of the firm/company</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="nameOfTheCompany" id="name_of_the_company" placeholder="Name of company">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address of the firm/company</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="addressOfTheCompany" id="address_of_the_company" placeholder="Address of company">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Construction/Legal Status</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="constructionLegalStatus" id="construction_legal_status" placeholder="Construction/Legal Status">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Year of Establishment</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="yearOfEstablishment" id="year_of_establishment" placeholder="Year of Establishment">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Particulars of CD Account</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="particularOfCdAccount" id="particular_of_cd_account" placeholder="Particulars of CD Account">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Account Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="accountNumber" id="account_number" placeholder="Account Number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date of A/C  Opening</label>
                            <div class="col-sm-9">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" name="dateOfAccountOpening" id="date_of_account_opening" class="form-control fu2-date" placeholder="dd-mm-yyyy" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Borrowing relationship </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="borrowarRelationship" id="borrower_relationship" placeholder="Borrowing relationship">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Owners information</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="ownerInformation" id="owner_information" placeholder="Owners information">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nature of Business</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="natureOfBusiness" id="nature_of_business" placeholder="Nature of Business">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nature of Credit Facility</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="natureOfCreditFacility" id="nature_of_credit_facility" placeholder="Nature of Credit Facility">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Facility Limit</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="facilityLimit" id="facility_limit" placeholder="Facility Limit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Approval Authority & Sanction Letter No. and date</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="approvalAuthSanctionNoDate" id="approval_auth_sanction_no_date" placeholder="Approval Authority & Sanction Letter No. and date">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">During whose incumbency the loan was disbursed</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="incumbencyLoanDisbursed" id="incumbency_loan_disbursed" placeholder="During whose incumbency the loan was disbursed">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Immediate last Branch manager name and contact number </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="branchManagerNameNo" id="branch_manager_name_no" placeholder="Immediate last Branch manager name and contact number ">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date of initial disbursement </label>
                            <div class="col-sm-9">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" name="dateOfDisbursement" id="date_of_disbursement" class="form-control fu2-date" placeholder="dd-mm-yyyy" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date of Expiry</label>
                            <div class="col-sm-9">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" name="dateOfExpiry" id="date_of_expiry" class="form-control fu2-date" placeholder="dd-mm-yyyy" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Bank?s other effort to recovery </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " name="bankOtherEffortRecovery" id="bank_other_effort_recovery" placeholder="Bank?s other effort to recovery ">
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right" id="details_account_save_btn" onclick="saveDetailsOfAccount()">Save</button>
            <button type="submit" style="display: none" class="btn btn-danger pull-right"  id="details_account_update_btn">Update</button>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/samd/details-of-the-account.js}"></script>
</div>
</body>
</html>
