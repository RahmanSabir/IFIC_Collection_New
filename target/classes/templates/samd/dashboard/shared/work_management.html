<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Work Management</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="work-management">
    <div class="box-header with-border csi-view-box-header">
        <h3 class="box-title">Work Management</h3>
    </div>
    <div class="box-body">
        <table class="table table-bordered custom_dt custom_dt">
            <thead class="thead-light">
            <tr>
                <th class="text-center">Date</th>
                <th class="text-center">Login Time</th>
                <th class="text-center">Logout Time</th>
                <th class="text-center">Late Login Reason</th>
                <th class="text-center">Early Logout Reason</th>
            </tr>
            </thead>
            <tbody class="tbl-row">
            <tr th:each="late,status:${lateReason}">
                <td class="text-center"
                    th:text="${#dates.format(late.createdDate, 'dd-MMM-yyyy')}"></td>
                <td class="text-center" th:text="${#dates.format(late.createdDate, 'hh:mm a')}"></td>
                <td class="text-center" th:text="${#dates.format(late.modifiedDate, 'hh:mm a')}"></td>
                <td class="text-left" th:text="${late?.lateReasonEntity?.reasonTitle}"></td>
                <td class="text-left" th:text="${late?.logoutReason}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
