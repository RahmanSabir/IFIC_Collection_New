<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Team Queue and Status Summary</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="tl_statusqueue">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Team Queue and Status Summary</h3>

        </div>
        <div class="box-body" >
            <form class="form-horizontal csi-view-form">
                <label>Outstanding Wise (Total Amount %):</label>
                <table name="letter_info"
                       class=" table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Regular</th>
                        <th>Back</th>
                        <th>Save/Constant</th>
                        <th>Flow</th>
                        <th>Touched</th>
                        <th>Untouched</th>
                        <th>PAR Saved Amount</th>
                        <th>NPL Saved Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td>yes</td>
                        <td>yes</td>
                        <td>23</td>
                        <td>ys</td>
                        <td>trr</td>
                        <td>dfsf</td>
                        <td>232333</td>
                        <td>2111</td>
                    </tr>
                    </tbody>
                </table>

                <label>Account Wise (Total Account %):</label>

                <table name="letter_info"
                       class=" table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Regular</th>
                        <th>Back</th>
                        <th>Save/Constant</th>
                        <th>Flow</th>
                        <th>Touched</th>
                        <th>Untouched</th>
                        <th>PAR Saved Amount</th>
                        <th>NPL Saved Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td>yes</td>
                        <td>yes</td>
                        <td>23</td>
                        <td>ys</td>
                        <td>trr</td>
                        <td>dfsf</td>
                        <td>232333</td>
                        <td>2111</td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
