<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Business Segment Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="content">
            <div class="row" id="bus-segment-app">
                <div class="col-xs-8 col-xs-offset-2">
                    <form method="post" th:action="@{/collection/samd/businessSegment/edit}">
                        <input name="id" type="hidden" th:value="${businessSegment.id}">
                        <input name="locationIds" class="hidden" v-model="getSelectedLocations">

                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">Edit Business Segment Management</h3>
                            </div>

                            <div class="box-body">
                                <div class="form-horizontal">

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Location</label>
                                        <div class="col-sm-7">
                                            <multiselect   v-model="selectedLocationList" placeholder="Search Location" label="city" track-by="id"  :options="locationList" :multiple="true" :taggable="true" th:required="true" ></multiselect>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Region Name</label>
                                        <div class="col-sm-7">
                                            <input name="segmentName" th:value="${businessSegment.segmentName}" class="form-control" type="text" placeholder="e.g. ">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm">Save</button>
                                <a class="btn btn-danger btn-sm" href="/collection/samd/businessSegment/list">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <style>
                .padding-none{
                    padding: 0px;
                }

                .input-group{
                    z-index: 0;
                }
            </style>

            <script th:inline="javascript">
                /*<![CDATA[*/

                var locationList = /*[[${locationList}]]*/ [];
                var selectedLocationList = /*[[${businessSegment.locations}]]*/ [];

                /*]]>*/
            </script>

            <script>
                businessSegmentApp = new Vue({
                    el: '#bus-segment-app',
                    components: {
                        Multiselect: VueMultiselect.default
                    },
                    data:{
                        locationList: locationList,
                        selectedLocationList: selectedLocationList
                    },
                    computed: {

                        getSelectedLocations: function () {
                            return this.selectedLocationList.map(function (data) {
                                return data.id;
                            })
                        }

                    }
                })
            </script>
        </div>
    </div>
</div>
</body>
</html>
