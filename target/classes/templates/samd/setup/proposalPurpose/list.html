<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Proposal Purpose</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper" >
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Proposal Purpose</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/samd/setup/proposal-purpose/create}">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span> Proposal Purpose</span>
                            </a>

                            <table id="proposal-purpose-table" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>SL #</th>
                                        <th>Purpose Name</th>
                                        <th>Status</th>
                                        <!--<th>Updated By</th>-->
                                        <!--<th>Updated At</th>-->
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="purpose, index : ${purposes}">
                                        <td th:text="${index.index + 1}"></td>
                                        <td th:text="${purpose.getName()}"></td>
                                        <td>
                                            <span th:if="${purpose.enabled == true}">Active</span>
                                            <span th:if="${purpose.enabled == false}">Inactive</span>
                                        </td>
                                        <!--<td>-->
                                            <!--<span th:if="${purpose.getCreatedBy() != null}" th:text="${purpose.getCreatedBy()}"></span>-->
                                            <!--<span th:if="${purpose.getCreatedBy() == null}" th:text="${purpose.getModifiedBy()}"></span>-->
                                        <!--</td>-->
                                        <!--<td>-->
                                            <!--<span th:if="${purpose.getCreatedDate() != null}" th:text="${#calendars.format(purpose.getCreatedDate(), 'dd-MMM-yyyy hh:mm:ss aa')}"></span>-->
                                            <!--<span th:if="${purpose.getCreatedDate() == null}" th:text="${#calendars.format(purpose.getModifiedDate(), 'dd-MMM-yyyy hh:mm:ss aa')}"></span>-->
                                        <!--</td>-->
                                        <td>
                                            <a class="btn btn-primary btn-xs" th:href="@{/collection/samd/setup/proposal-purpose/edit?id=}+${purpose.getId()}">
                                                <span class="fa fa-pencil"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <script>
                    $(document).ready(function(){
                        $('#proposal-purpose-table').dataTable({
                            responsive: true
                        });
                    });
                </script>
            </div>
        </section>
    </div>
</div>
</body>
</html>
