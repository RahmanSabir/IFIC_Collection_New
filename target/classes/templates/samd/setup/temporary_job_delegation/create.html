<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Create Temporary Job Delegation</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <style>
        .multiselect, .multiselect__input, .multiselect__single, .multiselect__content {
            font-size: 13px;
        }

        .multiselect__tag {
            font-size: 12px;
        }

        select {
            -webkit-appearance: menulist;
        }
    </style>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${temporaryJobDelegation.id == null}" class="box-title">Create Temporaty Job Delegation</h3>
                            <h3 th:if="${temporaryJobDelegation.id}" class="box-title">Update Temporaty Job Delegation</h3>
                        </div>
                        <form id="app" class="form-horizontal validate" method="post" th:action="@{/collection/samd/setup/temporary-job-delegation/create}"
                              th:object="${temporaryJobDelegation}">
                            <input type="hidden" th:field="*{id}"/>
                            <input  type="hidden" th:field="*{toUserIds}"  v-model="getSelectedToUserIds"/>
                            <input type="hidden" name="fromUser" v-model="fromEmployee"/>
                            <div class="box-body">

                                <!--<p th:if="${error}" class="text-center text-danger" th:text="${error}">Error </p>-->
                                <!--<p th:if="${message}" class="text-center text-success" th:text="${message}">Error </p>-->

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Type: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="type" th:field="*{type}" class="form-control input-sm required" placeholder="type"/>
                                    </div>
                                    <!--<label class="col-sm-10 text-right text-danger"-->
                                           <!--th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>-->
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">From Dealer:</label>
                                    <div class="col-sm-6">
                                        <multiselect v-model="selectedFromUser" placeholder="select a dealer"
                                                     label="pin" track-by="id" :options="dealerList"
                                                     :multiple="false" :taggable="true"></multiselect>
                                    </div>
                                    <!--<label class="col-sm-10 text-right text-danger"-->
                                    <!--th:if="${#fields.hasErrors('caseTypes')}"-->
                                    <!--th:errors="*{caseTypes}">Case type Error</label>-->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">To Dealer:</label>
                                    <div class="col-sm-6">
                                        <multiselect v-model="selectedToUsers" placeholder="Select Dealers"
                                                     label="pin" track-by="id" :options="dealerList"
                                                     :multiple="true" :taggable="true"></multiselect>
                                    </div>
                                    <!--<label class="col-sm-10 text-right text-danger"-->
                                           <!--th:if="${#fields.hasErrors('caseTypes')}"-->
                                           <!--th:errors="*{caseTypes}">Case type Error</label>-->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Remarks: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="remarks" th:field="*{remarks}" class="form-control input-sm required" placeholder="Remarks :"/>
                                    </div>
                                    <!--<label class="col-sm-10 text-right text-danger"-->
                                    <!--th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>-->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Select Status:</label>
                                    <div class="col-sm-6">
                                        <select  th:field="*{temporaryJobDelegationStatus}" class="form-control">
                                            <option th:each="enum :${enumList}"
                                                    th:text="${enum.status}"
                                                    th:value="${enum}"></option>
                                        </select>
                                    </div>
                                    <!--<label class="col-sm-10 text-right text-danger"-->
                                    <!--th:if="${#fields.hasErrors('caseTypes')}"-->
                                    <!--th:errors="*{caseTypes}">Case type Error</label>-->
                                </div>



                            <!--</div>-->
                                <div class="box-footer text-center">
                                    <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                    <a th:href="@{/collection/samd/setup/temporary-job-delegation/list}" class="btn btn-danger btn-sm">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var dealerList = /*[[${dealerList}]]*/ [];
                    var selectedToUsers = /*[[${selectedToUsers}]]*/ [];
                    var selectedFromUser = /*[[${selectedFromUser}]]*/ [];

                    // var temporaryJobDelegation = /*[[${temporaryJobDelegation}]]*/ [];
                    /*]]>*/
                </script>
            </div>
        </section>
    </div>



    <script>
        var  temporaryJobDelegation=new Vue({
            el: '#app',
            components: {
                Multiselect: VueMultiselect.default
            },
            data: {
                dealerList: [],
                selectedToUsers: selectedToUsers,
                selectedFromUser: selectedFromUser,
            },
            created: function () {
                this.dealerList = Array.isArray(dealerList) ? dealerList: [];
            },
            computed: {
                getSelectedToUserIds: function () {
                    return this.selectedToUsers.map(item => {
                        return item.id;
                    });
                },
                fromEmployee: function () {
                    return this.selectedFromUser.id;
                }
            }
        })

    </script>
</div>
</body>
</html>
