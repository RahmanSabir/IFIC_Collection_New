<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Proposed Reschedule Times</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Proposed Reschedule Times</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:href="@{/collection/samd/setup/proposed-reschedule-times/save}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New Proposed Reschedule Time </a>

                            <table id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th>Reschedule Times</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rescheduleTimes : ${rescheduleTimesList}">
                                    <td th:text="${rescheduleTimes.rescheduleTimes}"></td>
                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs"
                                           th:href="@{/collection/samd/setup/proposed-reschedule-times/edit(id=${rescheduleTimes.id})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-success btn-xs disabled">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
