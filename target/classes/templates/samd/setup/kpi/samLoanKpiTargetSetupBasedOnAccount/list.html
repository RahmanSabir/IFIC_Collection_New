<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Kpi Target Setup Based on Account</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="content">
            <div class="row" id="sam-loan-kpi-target-app">
                <div class="col-xs-12">
                    <div class="box box-info">
                        <div class="box-header with-border text-center">
                            <h3 class="box-title ">KPI Target Setup Based on Account</h3>
                        </div>
                    </div>

                    <div class="box-body">
                        <a class="btn btn-primary btn-sm margin-bottom" href="/collection/samd/kpi/sam-loan-kpi-target-setup-based-on-account/create">
                            <span class="fa fa-plus"></span>
                            <span>Add New Target Setup</span>
                        </a>

                        <div class="table-responsive">
                            <table id="kpi-targets" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>SL #</th>
                                    <th>Product Type</th>
                                    <th>Sector Group</th>
                                    <th>Location</th>
                                    <th>Zone</th>
                                    <th>Bucket</th>
                                    <th>Overdue Target (%)</th>
                                    <th>Save Target (%)</th>
                                    <th>Back Target (%)</th>
                                    <th>Flow Target (%)</th>
                                    <th>Regular Target (%)</th>
                                    <th>PAR Release Target (%)</th>
                                    <th>NPL Release Target (%)</th>
                                    <th>Created By</th>
                                    <th>Created At</th>
                                    <th>Updated By</th>
                                    <th>Updated At</th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="data, index : ${allData}">
                                    <td th:text="${index.count}"></td>
                                    <td><span class="margin-r-5 label label-success" th:each="prodType : ${data.productTypes}" th:text="${prodType.name}"></span></td>
                                    <td><span class="margin-r-5 label label-success" th:each="sectorGroup : ${data.sectorGroups}" th:text="${sectorGroup.name}"></span></td>
                                    <td><span class="margin-r-5 label label-success" th:each="loc : ${data.locations}" th:text="${loc.city}"></span></td>
                                    <td><span class="margin-r-5 label label-success" th:each="zone : ${data.zones}" th:text="${zone.name}"></span></td>
                                    <td><span class="margin-r-5 label label-success" th:each="dpdBucket : ${data.dpdBuckets}" th:text="${dpdBucket.bucketName}"></span></td>
                                    <td th:text="${data.overdueTarget}"></td>
                                    <td th:text="${data.saveTarget}"></td>
                                    <td th:text="${data.backTarget}"></td>
                                    <td th:text="${data.flowTarget}"></td>
                                    <td th:text="${data.regularTarget}"></td>
                                    <td th:text="${data.parReleaseTarget}"></td>
                                    <td th:text="${data.nplReleaseTarget}"></td>
                                    <td th:text="${data.createdBy}"></td>
                                    <td th:text="${data.createdDate}"></td>
                                    <td th:text="${data.modifiedBy}"></td>
                                    <td th:text="${data.modifiedDate}"></td>
                                    <td><a th:href="@{/collection/samd/kpi/sam-loan-kpi-target-setup-based-on-account/edit(id=${data.id})}">Edit <span class="fa fa-edit"></span></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        $('#kpi-targets').DataTable();
                    })
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
