<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>BB Approval Requirement</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <!--<h3 th:if="${bbapprovalRequirement.id == null}" class="box-title">Create BB Approval Requirement</h3>-->
                            <!--<h3 th:if="${bbapprovalRequirement.id}" class="box-title">Update BB Approval Requirement</h3>-->
                        </div>
                        <form class="form-horizontal validate" method="post"
                              th:action="@{/collection/samd/setup/bbApproval-requirement/save}"
                              th:object="${bbApprovalRequirement}">

                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">BB Approval Requirement Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="approvalRequirement" th:field="*{approvalRequirement}"
                                               class="form-control input-sm required"
                                               placeholder="BB Approval Requirement"/>
                                    </div>
                                </div>

                                <div class="box-footer text-center">
                                    <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                    <a type="submit" class="btn btn-danger btn-sm" th:href="@{/collection/samd/setup/bbApproval-requirement/list}" >Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
