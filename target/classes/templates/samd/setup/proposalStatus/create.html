<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Proposal Status</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${proposalStatus?.id == null}" class="box-title">Create Proposal Status</h3>
                            <h3 th:if="${proposalStatus?.id}" class="box-title">Update Proposal Status</h3>
                        </div>
                        <form id="app" class="form-horizontal validate"
                              th:action="@{/collection/samd/setup/proposal-status/save}"
                              method="post" th:object="${proposalStatus}">

                            <input type="hidden" name="id" th:value="${proposalStatus?.id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Proposal Status Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" th:value="${proposalStatus?.name}"
                                               class="form-control input-sm required"
                                               placeholder="Proposal Status Name :"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-6">
                                            <input type="radio" name="status" id="enabled"
                                                   th:checked="${proposalStatus?.status =='Active'}" th:value="Active">
                                            Active </input>
                                            <input type="radio" name="status" id="disabled"
                                                   th:checked="${proposalStatus?.status =='Inactive'}" th:value="Inactive">
                                            Inactive </input>
                                    </div>
                                </div>

                                <div class="box-footer text-center">
                                    <button type="submit" class="btn btn-info btn-sm ">Submit</button>
                                    <a type="submit" class="btn btn-danger btn-sm" th:href="@{/collection/samd/setup/proposal-status/list}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
