<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>PTP</title>
</head>
<body>

<div id="layout-cibReport" th:fragment="ptp">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >PTP </h3>
            <a class=" btn btn-sm pull-right" onclick="ptpdetails()" data-toggle="modal" data-target="#modal-ptp" >
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="modal fade" id="modal-ptp">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="text-align: center">PTP</h4>
                    </div>
                    <form id="loan_ptpForm" action="" method="post" class="form-horizontal" >
                        <div class="modal-body">
                            <input type="hidden" name="loan_contact_details" id="ptp_contact_details" value=""  />
                            <input type="hidden" name="loan_contact_location" id="ptp_location_details" value=""  />
                            <input type="hidden" name="loan_promisor_details" id="ptp_promisor_details" value=""  />
                            <input type="hidden" name="id" id="id" value=""  />
                            <!--<input type="hidden" name="loan_remarks" id="card_remarks" value=""  />-->
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Amount </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="loan_amount" name="loan_amount" placeholder="Amount">
                                </div>
                                <label class="col-sm-2 control-label">Contact Details</label>
                                <div class="col-sm-4">
                                    <select id="ptp_contact_details_id" name="loan_contact_details_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Contact Location</label>
                                <div class="col-sm-4">
                                    <select id="ptp_location_details_id"  name="loan_contact_location_id"
                                            class="form-control" required='required'>

                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Promisor Details</label>
                                <div class="col-sm-4">
                                    <select id="ptp_promisor_details_id" name="loan_promisor_details_id"
                                            class="form-control" required='required'>
                                    </select>
                                </div>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label for="loan_ptp_date" class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-4">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" name="loan_ptp_date" class="form-control pull-right datepicker" id="loan_ptp_date">
                                    </div>
                                </div>

                                <label for="loan_ptp_time" class="col-sm-2 control-label">Time</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <input type="text" name="loan_ptp_time" class="form-control timepicker" id="loan_ptp_time">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="loan_ptp_remarks" class="col-sm-2 control-label ">Remarks</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" style="resize: none" placeholder="Enter Details Here" name="loan_ptp_remarks" id="loan_ptp_remarks"></textarea>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="loan_ptp_btn" data-dismiss="modal" onclick="clearformdisable()">Close</button>
                        <button type="submit" id="loan_ptp_save_btn" class="btn btn-primary" onclick="save_loan_ptp()">Save</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-ptp-view">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="text-align: center">PTP</h4>
                    </div>
                    <form id="loan_ptpForm-view" action="" method="get" class="form-horizontal" >
                        <div class="modal-body">
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Amount </label>
                                    <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_amount_view"></label>
                                <label class="col-sm-2 control-label">Contact Details</label>
                                    <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_contact_view"></label>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Contact Location: </label>
                                <label class="col-sm-4 custom-form-lebel"  id="loan_contact_location_view"></label>
                                <label class="col-sm-2 control-label">Promisor Details</label>
                                <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_promisor_view"></label>
                            </div>
                            <!-- select -->

                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Date: </label>
                                <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_date_view"></label>
                                <label class="col-sm-2 control-label">Time: </label>
                                <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_time_view"></label>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Remarks: </label>
                                <label class="col-sm-4 custom-form-lebel"  id="loan_ptp_remark_view"></label>
                            </div>

                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="loan_ptp_btn" data-dismiss="modal" onclick="clearformdisable()">Close</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="box-body" >
            <div class="form-horizontal csi-view-form" id="ptp">
                <table name="ptp_info" id="ptpinfo"
                       class=" table table-striped table-bordered" style="overflow: auto;display: block">
                    <thead>
                    <tr>

                        <th>Amount </th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Contact Details</th>
                        <th>Contact Location</th>
                        <th>Promisor Details</th>
                        <th>Action</th>


                    </tr>
                    </thead>
                    <tbody id="ptptBody" >

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!--<script type="text/javascript" th:src="@{/customerprofileloan/referenceinfo.js}"></script>-->
</div>
</body>


</html>
