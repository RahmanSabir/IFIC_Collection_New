<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Payment Details ? Amount Wise</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="reference-info">
    <div class="csi-view-form-full-area csi-view-indtable">

        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Payment Details ? Amount Wise</h3>
            <a class=" btn btn-sm pull-right" data-toggle="modal" data-target="#modal-reference-info" >
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="box-body" >

            <div class="row">
                <div class="modal fade" id="modal-reference-info"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <!--<span aria-hidden="true">×</span>-->
                                </button>
                                <h3 >Payment Details ? Amount Wise</h3>
                            </div>
                            <!--<div class="box-body">-->
                            <form  id="referenceInfoSaveForm" action="" method="post" class="form-horizontal" onsubmit="return referenceInfoSave();">
                                <input type="hidden" name="customerBasicInfo.id"/>
                                <div class="form-group col-sm-12">
                                    <label class="col-sm-2 custom-details-lebel-left required">Account No.</label>
                                    <input type="text" name="accountNo" id="accNo" class="col-sm-4 custom-form-control" placeholder="Account No." th:required="true"></input>
                                    <label class="col-sm-2 custom-details-lebel-left">Name</label>
                                    <input type="text" name="name" id="referenceName" class="col-sm-4 custom-form-control" placeholder="Name" th:required="true"></input>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-sm-2 custom-details-lebel-left required">Address</label>
                                    <input type="text" class="col-sm-4 custom-form-control" placeholder="Address" id="referenceAddress" name="address" th:required="true"></input>
                                    <label class="col-sm-2 custom-details-lebel-left">Phone No.</label>
                                    <input type="text" class="col-sm-4 custom-form-control" placeholder="Phone No." id="referencePhone" name="phoneNo" th:required="true"></input>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-sm-2 custom-details-lebel-left required">Relationship with Reference</label>
                                    <input type="text" class="col-sm-4 custom-form-control" placeholder="Relationship with Reference" id="relReference" name="relationReference" th:required="true"></input>
                                </div>
                                <div class="modal-footer text-center">
                                    <!--<button id="cardRefModalSubmitBtn" class="btn btn-info" onclick="referenceInfoSave()">Save</button>-->
                                    <button type="submit" class="btn btn-info">Save</button>
                                    <button type="button" id="cardRefModalCancelBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                            <!--</div>-->

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-horizontal csi-view-form" id="referenceInfo">
                <input class="gen-card-id" type="hidden"  name="cardId"  />
                <input type="hidden" name="refId" id="refId"   />
                <table name="reference_info" id="referenceinfo"
                       class=" table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Total Amount for current month</th>
                        <th>Total Amount for last date</th>
                        <th>Total Amount for today</th>
                        <th>Unpaid Amount for current month</th>
                        <th>Unpaid Amount for last date</th>
                    </tr>
                    </thead>
                    <tbody id="referenceinfo_tBody" >
                    <tr >
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

<script type="text/javascript" th:src="@{/customerprofileloan/referenceinfo.js}"></script>
</div>
</body>


</html>
