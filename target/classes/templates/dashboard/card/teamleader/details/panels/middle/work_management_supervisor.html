<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Work Management Of Employee</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="work_management_supervisor">
    <div class="box-header with-border csi-view-box-header">
        <h3 class="box-title">Work Management Supervisor</h3>
    </div>
    <div class="box-body" id="work-management-supervisor-id">

        <table name="letter_info"
               class=" table table-striped table-bordered custom_dt">
            <thead>
            <tr>
                <th>Date </th>
                <th>Log In</th>
                <th>Log Out</th>
                <th>Late Reason</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="late,status:${lateReason}">
                <td th:text="${#dates.format(late.createdDate, 'dd-MMM-yyyy')}"></td>
                <td th:text="${#dates.format(late.createdDate, 'hh:mm a')}"></td>
                <td th:text="${#dates.format(late.modifiedDate, 'hh:mm a')}"></td>
                <td th:text="${late?.lateReasonEntity?.reasonTitle}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
