<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Agency Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="reference-info-checker">
    <div class="csi-view-form-full-area csi-view-indtable" id="reference-info-checker-id">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Reference Information</h3>

        </div>
        <div class="box-body">
            <div class="row">
                <div class="modal fade" id="modal-reference-info-view-checker"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <!--<span aria-hidden="true">×</span>-->
                                </button>
                                <h3 >Reference Information</h3>
                            </div>

                            <div class="box-body">

                                    <!--<button id="cardRefModalSubmitBtn" class="btn btn-info" onclick="referenceInfoSave()">Save</button>-->
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left ">Account No :</label>
                                        <label  class="col-sm-3 custom-form-control" id="refeAccountNo">{{referenceEntity.accountNo}}</label>
                                        <label class="col-sm-3 custom-details-lebel-left">Name :</label>
                                        <label class="col-sm-3 custom-form-control" id="refeName">{{referenceEntity.name}}</label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Occupation :</label>
                                        <label class="col-sm-3 custom-form-control" id="refeOccupation">{{referenceEntity.occupation}}</label>
                                        <label class="col-sm-3 custom-details-lebel-left">Company Name :</label>
                                        <label class="col-sm-3 custom-form-control" id="refeCompanyName">{{referenceEntity.companyName}}</label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Designation :</label>
                                        <label class="col-sm-3 custom-form-control"id="refeDesignation" >{{referenceEntity.designation}}</label>

                                        <label class="col-sm-3 custom-details-lebel-left">Phone No :</label>
                                        <label class="col-sm-3 custom-form-control" id="refePhone">{{referenceEntity.phoneNo}}</label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Home Address :</label>
                                        <label class="col-sm-9 custom-form-control"id="refeHomeAddress">{{referenceEntity.homeAddress}}</label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Office Address :</label>
                                        <label class="col-sm-9 custom-form-control" id="refeOfficeAddress">{{referenceEntity.officeAddress}}</label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Permanent Address :</label>
                                        <label class="col-sm-9 custom-form-control" id="refePermanentAddress">{{referenceEntity.permanentAddress}}</label>
                                    </div>

                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">DOB :</label>
                                        <label class="col-sm-3 custom-form-control" id="dobReference">{{referenceEntity.dob}}</label>
                                        <label class="col-sm-3 custom-details-lebel-left">NID / Passport No :</label>
                                        <label class="col-sm-3 custom-form-control" id="nidReference">{{referenceEntity.nid}}</label>
                                    </div>

                                    <div class="form-group row csi-view-form-group">

                                        <label class="col-sm-3 custom-details-lebel-left">Relationship with Reference :</label>
                                        <label class="col-sm-3 custom-form-control" id="reletionReference">{{referenceEntity.relationReference}}</label>

                                        <label class="col-sm-3 custom-details-lebel-left">Facility with UCB (Yes/No) :</label>
                                        <label class="col-sm-3 custom-form-control" id="ucblFacilityReference">{{referenceEntity.facilityWithUcbl}}</label>
                                    </div>

                                <div class="modal-footer text-center">
                                    <button type="button" id="cardRefModalCancelBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <Div class="form-horizontal csi-view-form">
                <!--<input class="gen-card-id" type="hidden"  name="cardId" th:value="${cdi}" />-->
                <!--<input type="hidden" name="refId" id="refId" th:value="${refId}"  />-->
                <!--<input name="_csrf" value="" type="hidden">-->
                <table name="reference_info" id="referenceInfoTable"
                       class=" table table-striped table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Account No. </th>
                            <th>Name</th>
                            <th>Phone No</th>
                            <th>Status</th>
                            <th style="min-width: 100px">Action</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr v-for="reference in referenceInfoEntities">
                                <td>{{reference.accountNo}}</td>
                                <td>{{reference.name}}</td>
                                <td>{{reference.phoneNo}}</td>
                                <td>{{reference.status}}</td>
                                <td><button class="btn btn-success btn-xs view-reference-entity" id="view-reference-entity" v-bind:data-id="reference.id" data-toggle="modal" data-target="#modal-reference-info-view-checker" style="margin-right: 5px"><i fa fa-eye></i>View</button>
                                    <button v-bind:data-id="reference.id" id="view-reference-approve" class="view-reference-approve btn btn-success btn-xs"><i fa fa-eye></i>Approve</button>
                                    <button v-bind:data-id="reference.id" id="view-reference-reject" class="view-reference-reject btn btn-danger btn-xs"><i fa fa-eye></i>Reject</button>
                                </td>
                            </tr>
                        </tbody>
                </table>

            </Div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var referenceInfoEntities = /*[[${referenceInfoEntities}]]*/ [];
        console.log("reference info");
        console.log(referenceInfoEntities);
        /*]]>*/
    </script>
    <script>

         referenceInfoChecker = new Vue({
            el: '#reference-info-checker-id',
            data: {
                referenceInfoEntities: [],
                referenceEntity: {}
            },
            created: function () {
                this.referenceInfoEntities = Array.isArray(referenceInfoEntities) ? referenceInfoEntities : [];
            }
        })

        $(document).ready(function () {

            $('.view-reference-entity').click(function () {
                $.ajax({
                    url: '/customerloanprofile/referenceinfo/edit?id='+$(this).data('id'),
                    success: function (response) {
                        referenceInfoChecker.referenceEntity = response;
                    },
                    error: function (response) {
                        alert('Unsuccessful')
                    }
                })
            })

            $('.view-reference-approve').click(function () {
                $.ajax({
                    url: '/customerloanprofile/referenceinfo/approve?id='+$(this).data('id'),
                    success: function (response) {
                        window.location.href = '/';
                    },
                    error: function (response) {
                        alert('Unsuccessful')
                    }
                })
            })


            $('.view-reference-reject').click(function () {
                $.ajax({
                    url: '/customerloanprofile/referenceinfo/reject?id='+$(this).data('id'),
                    success: function (response) {
                        window.location.href = '/';
                    },
                    error: function (response) {
                        alert('Unsuccessful')
                    }
                })
            })

        })

    </script>
</div>
</body>
</html>
