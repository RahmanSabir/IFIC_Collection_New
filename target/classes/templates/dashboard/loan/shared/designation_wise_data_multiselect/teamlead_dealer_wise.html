<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Follow Up</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="teamlead_dealer_wise">
    <div class="form-group">
        <label class="col-sm-2 control-label">Select Dealer(s): </label>
        <div class="col-sm-4" style="margin-bottom: 10px;">
            <multiselect  v-model="selectedDealerList" placeholder="Choose one or more Dealer"
                         :custom-label="nameWithPin" track-by="dealerPin" :options="dealerList"
                         :multiple="true" :taggable="true"></multiselect>
        </div>
        <button type="button" @click="submitDealerList" class="btn btn-info pull-left">Submit</button>
    </div>
</div>
</body>


</html>
