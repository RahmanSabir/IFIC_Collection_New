<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Daily Activity Details</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="daily-activity">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Daily Activity Details</h3>
        </div>

        <div class="box-body" >

            <div class="row">
                <label  class="col-sm-2 custom-form-lebel-right">Choose Date.</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" placeholder="Choose Date" id="selectedDate" name="accountNo" />
                </div>
                <label  class="col-sm-1 custom-form-lebel-right">Start Time</label>
                <div class="col-sm-2">
                    <input type="time" class="form-control" placeholder="Start Time" id="startTime" name="accountNo" />
                </div>

                <label  class="col-sm-1 custom-form-lebel-right">End Time</label>
                <div class="col-sm-2">
                    <input type="time" class="form-control" placeholder="End Time" id="endTime" name="accountNo" />
                </div>

                <div class="form-group col-sm-1 pull-right">
                    <button class="btn btn-sm btn-success" id="btn_daily_acivity" name="advCustSearchButton">View</button>
                </div>
            </div>
            <br>
            <br>
            <form class="form-horizontal csi-view-form">

                <table name="letter_info"
                       class=" table table-bordered custom_dt">
                    <thead class="thead-light">
                    <tr>
                        <th class="text-center">Dealer PIN</th>
                        <th class="text-center">Dealer Name</th>
                        <th class="text-center">Memo Note/Daily Notes</th>
                        <th class="text-center">Diary Notes</th>
                        <th class="text-center">PTP</th>
                        <th class="text-center">Hot Note</th>
                        <th class="text-center">Visit Ledger</th>

                    </tr>
                    </thead>
                    <tbody id="daily_activity_list">
                    <tr>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


</div>
</body>


</html>
