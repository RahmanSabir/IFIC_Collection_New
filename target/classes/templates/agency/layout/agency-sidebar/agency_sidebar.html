<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="agency-sidebar" th:remove="tag">
    <aside class="main-sidebar">
        <style>
            ul li a {
                font-size: 13px;
            }

            .treeview-menu > li > a {
                font-size: 13px;
            }
        </style>
        <section class="sidebar">


            <ul class="sidebar-menu" data-widget="tree">

                <li class="tab">
                    <a href="/">
                        <i class="fa fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>


                <!--Administrative Tool-->
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-cogs"></i>
                        <span>Main Menu</span>
                        <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                    </a>
                    <ul class="treeview-menu">

                        <li>
                            <a class="tab"
                               th:if="${session.urlList.contains('/audittrail/list')}"
                               th:href="@{/audittrail/list}"><i class="	fa fa-edit"></i>
                                Audit Trail
                            </a>
                        </li>
                        <li>
                            <a class="tab"
                               th:if="${session.urlList.contains('/collection/login_policy/create')}"
                               th:href="@{/collection/login_policy/create}">
                                <i class="fa fa-sign-in"></i>
                                Log in Policy
                            </a>
                        </li>
                            </ul>
                        </li>
                    </ul>
                </li>

            </ul>
        </section>
    </aside>
</th:block>
</body>
</html>
