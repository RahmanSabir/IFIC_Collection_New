<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</hea>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="decision-collection">
		<!--<div class="form-horizontal" method="POST">-->
			<div class="box box-primary box-solid">
				<div class="box-header with-border">
					<h2 class="box-title" style="margin-top: 10px;">Daily Note/ Memo</h2>
					<button type="button" data-toggle="modal" data-target="#modal-dailynote" class="btn btn-success pull-right">Create New</button>
				</div>

				<!-- /.box-header -->
				<div class="box-body">

					<div class="row">
						<div class="col-md-12">
							<table style="overflow: auto" class="table table-striped table-hover table-bordered">
								<tbody id="memo-list">
									<div th:each='dn,stat : ${dailynotelist}'>
										<tr>
											<th>
												<span th:text="${dn.pin}"></span>
												<span th:text="${#dates.format(dn.createdDate, 'dd-MM-yyyy')}" class="pull-right" style="font-weight: normal">
													2019-08-28
												</span>
												<br/> <span th:text="${dn.createdBy}"></span>
												<span th:text="${#dates.format(dn.createdDate, 'h:mm a')}" class="pull-right" style="font-weight: normal">
													05:17:21 AM
												</span>
											</th>
										</tr>
										<tr class="info">
											<td th:text="${dn?.note}"></td>
										</tr>
									</div>
								</tbody>
							</table>
						</div>
					</div>

				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<div class="input-group">
						<span class="input-group-btn">

						</span>
					</div>
				</div>
				<!-- /.box-footer-->
			</div>
		<!--/.box box-primary -->
		<!--</div>-->


		<div class="modal fade" id="modal-dailynote">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Create Daily Note / Memo</h4>
					</div>
					<form id="dailyNoteSaveForm" action="" method="post" class="form-horizontal" onsubmit="dailyNoteSave();return false;">

						<input type="hidden" th:value="${loanprofileview.id}" name="customerBasicInfo.id"/>
						<div class="modal-body">
							<label>Enter Details Here <span class="text-red">*</span></label>
							<textarea class="form-control" rows="3" style="resize: none" placeholder="Enter Details Here" name="note" th:required="true"></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>



		<script type="text/javascript" th:src="@{/customerprofileloan/dailynote.js}"></script>
	</div>
	<!-- /.col -->
	
</body>
</html>
