<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Advanced Account Search </title>
</head>
<body>
<div id="layout-cibReport" th:fragment="search_test">
    <div class="csi-view-form-full-area csi-view-indtable">
        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title" >Advanced Account Search </h3>

        </div>
        <div class="box-body" >
            <section class="content" id="app">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <!-- /.box-header -->
                            <div class="box-body">
                                <form class="form-horizontal" style="background-color: rgb(233, 238, 243); padding: 15px;" method="post" id="advSearchForm" name="advSearchForm" action="">
                                    <div class="form-group" style="padding: 0px;margin-bottom:3px; margin-left: 2px">
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Account No.</label>
                                        <div class="col-sm-2">
                                            <input v-model="accountNo" type="text" class="form-control input-sm" placeholder="Account No" id="accountNo" name="accountNo" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">CIF No.</label>
                                        <div class="col-sm-2">
                                            <input v-model="cif" type="text" class="form-control input-sm" placeholder="CIF No." id="cifNo" name="cifNo" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Customer Name</label>
                                        <div class="col-sm-2">
                                            <input v-model="customerName" type="text" class="form-control input-sm" placeholder="Customer Name" id="customerName" name="customerName" />
                                        </div>
                                    </div>

                                    <div class="form-group" style="padding: 0px;margin-bottom:3px; margin-left: 2px">
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Father's Name</label>
                                        <div class="col-sm-2">
                                            <input v-model="fatherName" type="text" class="form-control input-sm" placeholder="Father's Name" id="loan_fatherName" name="fatherName" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Mother's Name</label>
                                        <div class="col-sm-2">
                                            <input v-model="motherName" type="text" class="form-control input-sm" placeholder="Mother's Name" id="loan_motherName" name="motherName"/>
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Mobile No.</label>
                                        <div class="col-sm-2">
                                            <input v-model="mobile" type="text" class="form-control input-sm" placeholder="Mobile No." id="loan_mobileNo" name="mobileNo" />
                                        </div>
                                    </div>

                                    <div class="form-group" style="padding: 0px;margin-bottom:3px; margin-left: 2px">
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">National ID Card No.</label>
                                        <div class="col-sm-2">
                                            <input v-model="nationalId" type="text" class="form-control input-sm" placeholder="National ID Card No." id="nid" name="nid" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Date of Birth</label>
                                        <div class="col-sm-2">
                                            <input v-model="dateOfBirth" type="text" class="form-control input-sm" placeholder="Date of Birth" id="dobirth" name="dobirth" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Organization Name</label>
                                        <div class="col-sm-2">
                                            <input v-model="organization" type="text" class="form-control input-sm" placeholder="Organization Name" id="orgName" name="orgName" />
                                        </div>
                                    </div>

                                    <div class="form-group" style="padding: 0px;margin-bottom:3px; margin-left: 2px">
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Email Address</label>
                                        <div class="col-sm-2">
                                            <input v-model="email" type="text" class="form-control input-sm" placeholder="Email Address" id="email" name="email" />
                                        </div>

                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Passport No.</label>
                                        <div class="col-sm-2">
                                            <input v-model="passport" type="text" class="form-control input-sm" placeholder="Passport No." id="passportNo" name="passportNo" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Status</label>
                                        <div class="col-sm-2" style="margin-top: 5px;">
                                            <label style="background: lightgray; margin-top: 0px">
                                                <input  v-model="active" name="removelines" type="radio" class ="cheker" autocomplete="off" v-bind:value="'Active'" checked>
                                                Active
                                            </label>
                                            <label style="background: lightgray; margin-top: 0px">
                                                <input  v-model="active" name="removelines" type="radio" class ="cheker" v-bind:value="'InActive'">
                                                Inactive
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group" style="padding: 0px;margin-bottom:3px; margin-left: 2px">
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Dealer Name</label>
                                        <div class="col-sm-2">
                                            <input v-model="dealerName" type="text" class="form-control input-sm" placeholder="Dealer Name" id="dealerName" name="dealerName" />
                                        </div>
                                        <label style="background: lightgray; margin-top: 7px" class="col-sm-2 custom-form-lebel-right">Dealer ID</label>
                                        <div class="col-sm-2">
                                            <input v-model="dealerId" type="text" class="form-control input-sm" placeholder="Dealer ID" id="dealerId" name="dealerId" />
                                        </div>
                                        <div class="col-sm-2 col-md-4">
                                            <button @click.prevent="getCustomerResult" class="btn btn-success btn-sm btn-block pull-right" id="advCustSearchButton" name="advCustSearchButton">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <!-- /.box-header -->
                            <div class="box-body">
                                <!--{ "cardNo": "123456", "clientName": "Dewan", "outstandingBalance": "4000", "autoDebitAccount": "1314253535", "dob": "10-04-1990", "mobileNo": "01763546474", "cardStatus": "Active" }-->
                                <table id="example" name="datatable-responsive"
                                       class="table table-bordered table-condensed custom_dt"
                                       cellspacing="0" width="100%">
                                    <thead >
                                        <tr>
                                            <th class="text-center">Account No</th>
                                            <th class="text-center">Client Name</th>
                                            <th class="text-center">Loan/Product Type</th>
                                            <th class="text-center">Outstanding Balance</th>
                                            <th class="text-center">Link/Proxy Account</th>
                                            <th class="text-center">Date of Birth</th>
                                            <th class="text-center">Mobile No.</th>
                                            <th class="text-center">A/C Status</th>
                                            <th class="text-center">Legal Status</th>
                                            <th class="text-center">OD/Min Due Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbl-row">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
