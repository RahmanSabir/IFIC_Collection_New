<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="icon" th:href="@{/img/index.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/img/index.ico}" type="image/ico"/>
    <title layout:title-pattern="$CONTENT_TITLE $DECORATOR_TITLE"></title>

    <!-- Final CSS Start -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/select2/dist/css/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

    <link rel="stylesheet" th:href="@{/external/indigo-pink.min.css}">
    <link rel="stylesheet" th:href="@{/external/material-icon.css}">
    <link rel="stylesheet" th:href="@{/external/vue-multiselect.min.css}">
    <link rel="stylesheet" th:href="@{/external/autocomplete.css}">
    <link rel="stylesheet" th:href="@{/css/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/plugins/timepicker/bootstrap-timepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/card/tab/css/design.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/card/custom/css/tab-pane.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/card/custom/css/custom.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/card/custom/css/cardPreview.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom1.css}"/>
    <link rel="stylesheet" th:href="@{/css/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/css/loader/spinner.css}"/>

    <!-- Final CSS End -->


    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/external/material.min.js}"></script>
    <script th:src="@{/external/vue.js}"></script>
    <script th:src="@{/external/lodash.js}"></script>
    <script th:src="@{/js/vee-validate.js}"></script>
    <script th:src="@{/external/vue-resource.js}"></script>
    <script th:src="@{/external/vue-multiselect.js}"></script>
    <script th:src="@{/external/autocomplete-vue.js}"></script>
    <script th:src="@{/external/vuejs-datepicker.js}"></script>
    <script th:src="@{/bower_components/moment/moment.js}"></script>
    <script th:src="@{/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

    <script th:src="@{/js/common.js}"></script>

    <script type="text/javascript" th:src="@{/collection/cardprofile/dashboard.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.context = /*[[${context}]]*/ "";
        window.csrfToken = /*[[${_csrf.token}]]*/ "";
        window.csrfHeader = /*[[${_csrf.headerName}]]*/ "";
        /*]]>*/
    </script>
</head>

<body style="font-size: 13px; zoom:85%" class="hold-transition skin-red sidebar-mini">
<div class="wrapper">

    <!--Loan Layout Elements-->
    <th:block th:if="${#strings.equalsIgnoreCase(session.unit, 'Loan')}">
        <!-- Main Header -->
        <div th:replace="retail/loan/layouts/header/main-header :: header-main"></div>
        <!-- Left side column. contains the logo and sidebar -->
        <div th:replace="retail/loan/layouts/navigation/main-sidebar :: sidebar-main"></div>
    </th:block>

    <!--Card Layout Elements-->
    <th:block th:if="${#strings.equalsIgnoreCase(session.unit, 'Card')}">
        <!-- Main Header -->
        <div th:replace="retail/card/layouts/header/main-header :: header-main"></div>
        <!-- Left side column. contains the logo and sidebar -->
        <div th:replace="retail/card/layouts/navigation/main-sidebar :: sidebar-main"></div>
    </th:block>

    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="content"><!-- <section >Page content goes here</section> --></div>
    <!-- Main Footer -->
    <div th:replace="retail/shared/layouts/footer/main-footer :: footer-main"></div>
    <!-- Control Sidebar -->
    <!--<div th:replace="card/layouts/control/control-sidebar :: sidebar-control"></div>-->
    <!--<div class="control-sidebar-bg"></div>-->

</div>
<script th:src="@{/card/tab/js/tabJs.js}"></script>
<script th:src="@{/bower_components/select2/dist/js/select2.full.min.js}"></script>

<th:block th:if="${reportTitle}">
    <script src="/js/datatable/dataTables.buttons.min.js"></script>
    <script src="/js/datatable/jszip.min.js"></script>
    <script src="/js/datatable/pdfmake.min.js"></script>
    <script src="/js/datatable/vfs_fonts.js"></script>
    <script src="/js/datatable/buttons.html5.min.js"></script>
    <script src="/js/datatable/buttons.print.min.js"></script>
</th:block>

<script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/dashboard/form/js/userPass.js}"></script>
<script th:src="@{/dist/js/demo.js}"></script>
<script th:src="@{/js/sweetalert.js}"></script>
<script th:src="@{/collection/rfd.js}"></script>
<script th:src="@{/collection/ptpsearch.js}"></script>
<script th:src="@{/collection/activity.js}"></script>
<!--<script th:src="@{/collection/performance.js}"></script>-->
<script type="text/javascript" th:src="@{/collection/dashboard/threadCardinitiator.js}"></script>

<script type="text/javascript">
    $('#reservation').daterangepicker();
    $('.select2').select2();
    $(document).ready(function () {
        $('#example').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        });
    });
</script>

<div layout:fragment="custom-js"></div>
</body>
</html>
