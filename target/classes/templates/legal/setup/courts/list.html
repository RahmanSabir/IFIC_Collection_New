<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Court List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Court List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:if="${session.urlList.contains('/legal/setup/courts/view')}"
                               th:href="@{/legal/setup/courts/create}"><span
                                    class="glyphicon glyphicon-plus"> </span> Add New Court </a>
                            <table th:if="${courtslist!=null}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th style="width:7%">Sl No.</th>
                                    <th>Name</th>
                                    <th>Sequence</th>
                                    <th>Case Types</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="courts,status : ${courtslist}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${courts.name}"></span></td>
                                    <td><span th:text="${courts.sequence}"></span></td>
                                    <td>
                                        <ul>
                                            <li th:each="caseType: ${courts.caseTypes}" th:text="${caseType.name}"></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <span th:if="${courts.enabled == true}" th:text="Active"></span>
                                        <span th:if="${courts.enabled == false}" th:text="Inactive"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <a class="btn btn-primary btn-xs"
                                           th:if="${session.urlList.contains('/legal/setup/courts/edit')}"
                                           th:href="@{/legal/setup/courts/edit(id=${courts.id})}">
                                            <i class="fa fa-edit"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-success btn-xs disabled"
                                           th:if="${session.urlList.contains('/legal/setup/courts/view')}"
                                           th:href="@{/legal/setup/courts/view(id=${courts.id})}">
                                            <i class="fa fa-eye"></i>
                                            View
                                        </a>
                                        <!--<a class="btn btn-xs btn-xs-dlt"-->
                                           <!--th:href="@{/legal/setup/courts/remove(id=${courts.id})}">-->
                                            <!--<i class="fa fa-trash"></i>-->
                                            <!--Delete-->
                                        <!--</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
