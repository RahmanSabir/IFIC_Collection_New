<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title> Case Filed Type</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 th:if="${casefiledtype.id == null}" class="box-title">Create Case Filed Type</h3>
                            <h3 th:if="${casefiledtype.id}" class="box-title">Update Case Filed Type</h3>
                        </div>
                        <form class="form-horizontal validate" method="post"  th:action="@{/legal/setup/casefiledtype/create}" th:object="${casefiledtype}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Case Filed Type: </label>
                                    <div class="col-sm-6">
                                        <input type="text"  name="name" class="form-control input-sm required" th:required="true"
                                               th:field="*{name}" placeholder="Type of case filed"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Cronological Sequence: </label>
                                    <div class="col-sm-6">
                                        <input type="number"  name="sequence" class="form-control input-sm required"
                                               th:required="true"
                                               th:field="*{sequence}" placeholder="Serial in case form dropdown" min="1"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('sequence')}" th:errors="*{sequence}">Name Error</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Description: </label>
                                    <div class="col-sm-6">
                                        <textarea type="text"  name="description" class="form-control input-sm required"
                                                  th:field="*{description}"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 custom-form-lebel-right required">Status</label>
                                    <div class="col-sm-8">
                                        <fieldset id="group1">
                                            <input  type="radio" name="enabled" id="enabled" th:checked="${casefiledtype.enabled ==true}"  th:value="true"> Active</input>
                                            <input type="radio"  name="enabled" id="enabled" th:checked="${casefiledtype.enabled ==false}" th:value="false"> Inactive </input>
                                        </fieldset>
                                    </div>
                                </div>


                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Save</button>
                                <a type="submit" class="btn btn-danger btn-sm" href="/legal/setup/casefiledtype/list">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
