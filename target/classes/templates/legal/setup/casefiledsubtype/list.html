<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Case Sub Type List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Case Filed Sub-Type List</h3>
                        </div>

                        <div class="box-body">
                            <!--<a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"-->
                               <!--th:href="@{/legal/setup/casefiledsubtype/create}"><span-->
                                    <!--class="glyphicon glyphicon-plus"> </span> New Case Sub Type </a>-->
                            <table th:if="${casefiledsubtypelist}" id="example" name="datatable-responsive"
                                   class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th style="width:7%">Sl No.</th>
                                    <th>Name</th>
                                    <th>Sequence</th>
                                    <th>Case Filed Type</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="casefiledsubtype,status : ${casefiledsubtypelist}">
                                    <td th:text="${status.count}"></td>
                                    <td><span th:text="${casefiledsubtype.name}"></span></td>
                                    <td><span th:text="${casefiledsubtype.sequence}"></span></td>
                                    <td><span th:text="${casefiledsubtype.caseFiledType.name}"></span></td>
                                    <td>
                                        <span th:if="${casefiledsubtype.enabled == true}" th:text="Active"></span>
                                        <span th:if="${casefiledsubtype.enabled == false}" th:text="Inactive"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <!--<a class="btn btn-primary btn-xs"-->
                                           <!--th:href="@{/legal/setup/casefiledsubtype/edit(id=${casefiledsubtype.id})}">-->
                                            <!--<i class="fa fa-edit"></i>-->
                                            <!--Edit-->
                                        <!--</a>-->
                                        <!--<a class="btn btn-success btn-xs disabled"-->
                                           <!--th:href="@{/legal/setup/casefiledsubtype/view(id=${casefiledsubtype.id})}">-->
                                            <!--<i class="fa fa-eye"></i>-->
                                            <!--View-->
                                        <!--</a>-->
                                        <!--<a class="btn btn-xs btn-xs-dlt"-->
                                           <!--th:href="@{/legal/setup/casefiledsubtype/remove(id=${casefiledsubtype.id})}">-->
                                            <!--<i class="fa fa-trash"></i>-->
                                            <!--Delete-->
                                        <!--</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
