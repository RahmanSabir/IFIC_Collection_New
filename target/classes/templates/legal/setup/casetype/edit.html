<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Case Type</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Update Case Type</h3>
                        </div>
                        <form class="form-horizontal" method="post"
                              th:action="@{/legal/setup/caseType/editSave}" th:object="${caseType}">
                            <div class="box-body">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="form-group" >
                                    <label class="col-sm-4 custom-form-lebel-right required">Case Filed Type</label>
                                    <div class="col-sm-6">
                                        <select  id="caseFiledType" class="form-control" th:name="caseFiledType">
                                            <option th:each="caseFiled:${caseFiledTypeList}" th:selected="${caseFiled.id} == ${caseType.caseFiledType.id}" th:value="${caseFiled.id}" th:text="${caseFiled.name}"></option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group" th:if="${caseType.caseFiledSubType}!=null">
                                    <label class="col-sm-4 custom-form-lebel-right required">Case Filed Sub Type</label>
                                    <div class="col-sm-6">
                                        <select  id="caseFiledSubType" class="form-control" th:field="*{caseFiledSubType}" >
                                            <option th:each="caseFiledSubType:${caseFiledSubTypeList}" th:value="${caseFiledSubType.id}" th:text="${caseFiledSubType.name}"></option>
                                        </select>
                                    </div>

                                </div>

                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Name </label>
                                    <div class="col-sm-6">
                                        <input type="text"  name="name" class="form-control input-sm required"
                                               th:required="true"
                                               th:field="*{name}" placeholder="Case Type"/>
                                    </div>
                                    <label class="col-sm-10 text-right text-danger"
                                           th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 custom-form-lebel-right required">Cronological Sequence: </label>
                                <div class="col-sm-6">
                                    <input type="number"  name="sequence" class="form-control input-sm required"
                                           th:required="true"
                                           th:field="*{sequence}" placeholder="Serial in case form dropdown" min="1"/>
                                </div>
                                <label class="col-sm-10 text-right text-danger"
                                       th:if="${#fields.hasErrors('sequence')}" th:errors="*{sequence}">Name Error</label>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Active</label>
                                    <div class="col-sm-6">
                                        <fieldset id="group2">
                                            <input type="radio" name="enabled" id="enabled" th:field="*{enabled}"
                                                   th:checked="${caseType.enabled ==true}" th:value="true">
                                            Active</input>
                                            <input type="radio" name="enabled" id="enabled" th:field="*{enabled}"
                                                   th:checked="${caseType.enabled ==false}" th:value="false">
                                            Disable </input>

                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 custom-form-lebel-right required">Description </label>
                                    <div class="col-sm-6">
                                        <textarea  name="description" class="form-control input-sm required"
                                                   th:field="*{description}" placeholder="Description"></textarea>
                                    </div>

                                </div>

                            </div>

                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-info btn-sm ">Update</button>
                                <a type="submit" class="btn btn-danger btn-sm" href="/legal/setup/caseType/list">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
