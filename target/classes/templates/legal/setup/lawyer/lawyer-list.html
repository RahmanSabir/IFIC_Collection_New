<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Lawyer List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Lawyer List</h3>
                        </div>

                        <div class="box-body">
                            <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                               th:if="${session.urlList.contains('/legal/setup/lawyer/create')}"
                               th:href="@{/legal/setup/lawyer/create}">
                                <span class="glyphicon glyphicon-plus"> </span>
                                Add New Lawyer
                            </a>
                            <div class="table-responsive">
                                <table th:if="${lawyerlist!=null}" id="example" name="datatable-responsive"
                                       class="table table-striped table-bordered table-condensed" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="width:7%">Sl No.</th>
                                        <th>Lawyer Id</th>
                                        <th>Name</th>
                                        <th>Phone No</th>
                                        <th>Mobile No</th>
                                        <th>Branch</th>
                                        <th>Court Jurisdiction</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="lawyer,status : ${lawyerlist}">
                                        <td th:text="${status.count}"></td>
                                        <td><span th:text="${lawyer.lawyerId}"></span></td>
                                        <td><span th:text="${lawyer.name}"></span></td>
                                        <td><span th:text="${lawyer.phoneNo}"></span></td>
                                        <td><span th:text="${lawyer.mobileNo}"></span></td>
                                        <td>
                                            <span th:each="branch : ${lawyer.branch}" style="margin: 3px"
                                                  th:text="${branch?.branchName + ','}"></span>
                                        </td>
                                        <td><span th:text="${lawyer.courtJurisdiction}"></span></td>
                                        <td>
                                            <span th:if="${lawyer.enabled == true}" th:text="Active"></span>
                                            <span th:if="${lawyer.enabled == false}" th:text="Inactive"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <a class="btn btn-primary btn-xs"
                                               th:if="${session.urlList.contains('/legal/setup/lawyer/edit')}"
                                               th:href="@{/legal/setup/lawyer/edit(id=${lawyer.id})}">
                                                <i class="fa fa-edit"></i>
                                                Edit
                                            </a>
                                            <a class="btn btn-success btn-xs"
                                               th:if="${session.urlList.contains('/legal/setup/lawyer/view')}"
                                               th:href="@{/legal/setup/lawyer/view(id=${lawyer.id})}">
                                                <i class="fa fa-eye"></i>
                                                View
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
