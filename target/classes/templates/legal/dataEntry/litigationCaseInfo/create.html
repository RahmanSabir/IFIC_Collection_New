<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Case Entry</title>
    <!--<script th:src="@{/litigation/litigation.js}"></script>-->
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="box box-primary">

                        <div class="box-header with-border" style="text-align: center;">
                            <h3 class="box-title">Case Entry</h3>
                            <button class="btn btn-sm btn-danger pull-right" onclick="caseEntryApp.reset()">Reset</button>
                        </div>

                        <div th:replace="legal/dataEntry/litigationCaseInfo/case_form :: content"></div>

                    </div>
                </div>
            </div>


        </section>
    </div>

</div>
</body>
</html>
