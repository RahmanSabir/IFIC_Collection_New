<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="legal/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"/>
    <title>File Follow Up List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="csi-view-form-full-area csi-view-indtable">
                            <div class="box-header with-border text-center csi-view-box-header">
                                <h3 class="box-title">File Follow Up Lists</h3>
                            </div>
                            <div class="box-body">
                                <a style="margin-bottom: 5px;" class="btn btn-primary btn-sm"
                                   th:if="${session.urlList.contains('/legal/data-entry/litigation-file-follow-up/create')}"
                                   th:href="@{/legal/data-entry/litigation-file-follow-up/create}">
                                    <span class="glyphicon glyphicon-plus"> </span>
                                    File Follow Up
                                </a>
                                <div class="form-horizontal csi-view-form">
                                    <table id="example" type="datatable-responsive" width="100%"
                                           class="table table-striped table-bordered table-condensed">
                                        <thead>
                                        <tr>
                                            <th style="width:7%">Sl No.</th>
                                            <th>LD No.</th>
                                            <th>File transfer to SAMD</th>
                                            <th>CIF NO</th>
                                            <th>Account Name</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="fileFollowUp, status : ${fileFollowUpList}">
                                            <td th:text="${status.count}"></td>
                                            <td th:text="${fileFollowUp.ldNo}"></td>
                                            <td th:text="${#strings.substringBefore(fileFollowUp.fileTransferToSAMD,' ')}"></td>
                                            <td th:text="${fileFollowUp.customerCifNumber}"></td>
                                            <td th:text="${fileFollowUp.accountName}"></td>
                                            <td>
                                                <a class="btn btn-xs btn-primary"
                                                   th:if="${session.urlList.contains('/legal/data-entry/litigation-file-follow-up/edit')}"
                                                   th:href="@{/legal/data-entry/litigation-file-follow-up/edit(id=${fileFollowUp.id})}"
                                                   title="Edit">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a class="btn btn-xs btn-info"
                                                   th:if="${session.urlList.contains('/legal/data-entry/litigation-file-follow-up/view')}"
                                                   th:href="@{/legal/data-entry/litigation-file-follow-up/view(id=${fileFollowUp.id})}"
                                                   title="View">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                                <span th:onclick="historyTableApp.getHistory([[${fileFollowUp.id}]])"
                                                      title="History" class="btn btn-xs btn-warning"
                                                      style="cursor: pointer;">
                                                    <i class="fa fa-list"></i>
                                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                        <div th:replace="legal/dataEntry/fileFollowUp/file_follow_up_history :: content"></div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
