<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="card/layouts/main/main-layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Template Permission</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<div class="col-xs-12">
			<div>
				<div class="col-md-offset-2 col-md-8">
					<!-- .box -->
					<div class="box box-info">
						<div class="box-header with-border">
					        <h3 th:if="${natureType?.natrPropId == null}" class="box-title">Add Template Permission</h3>
                            <h3 th:if="${natureType?.natrPropId != null}" class="box-title">Update Template Permission</h3>
						</div>
						<!-- Horizontal Form -->
						<form class="form-horizontal validate" th:action="@{/user-role/template/update}" method="POST" >
							<input type="hidden" name="roleId" th:value="${role.roleId}" ></input>
							<div class="box-body">
								<div class="form-group">
									<label  class="col-sm-2 custom-form-lebel-right required">Name</label>
									<div class="col-sm-10">
										<input type="text" class="form-control required" th:value="${role.name}" placeholder="Role" name="name" readonly="true"/>
									</div>
								</div>
								<div class="form-group">
										<label class="col-sm-2 custom-form-lebel-right">Module</label>
									<div class="col-sm-10">
										<div class="col-sm-4">
											<!--<div th:each="permissionCheck: ${permissionList}">-->
												<!--<input name="pageId" type="checkbox"  th:value="${permissionCheck.pageInfoEntity.pageId}" checked="true"><label th:text="${permissionCheck.pageInfoEntity.pageTitle}"></label></input>-->
											<!--</div>-->
											<div class="checkbox" th:each="page : ${pageList}">
												<input name="pageId" type="checkbox"  th:value="${page.pageId}" th:checked="${#lists.contains(permissionPageList,''+page.pageId)}" ><label th:text="${page.pageTitle}"></label></input>

											</div>

											</div>
										</div>
									</div>
								</div>

							<!-- /.box-body -->
							<div class="box-footer text-center">
								<button type="submit" class="btn btn-info ">Submit</button>
								<a type="submit" class="btn btn-danger" href="/user-role/template/permission/view">Cancel</a>
							</div>
							<!-- /.box-footer -->
						</form>
					</div>
					<!-- /.box -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
