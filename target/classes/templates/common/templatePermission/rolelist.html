<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="card/layouts/main/main-layout">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Role List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Role List
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table th:if="${rolelist!=null}" id="example" name="datatable-responsive" class="table table-striped table-bordered table-condensed" width="100%">
                                <thead>
                                <tr>
                                    <th >Sl No.</th>
                                    <th >Role Name</th>
                                    <th >Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="agency,status : ${rolelist}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${agency.getName()}"></td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" th:href="@{/user-role/template/urltolist/edit(id=${agency.roleId})}"><i class="fa fa-edit"></i>Add Permission</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
